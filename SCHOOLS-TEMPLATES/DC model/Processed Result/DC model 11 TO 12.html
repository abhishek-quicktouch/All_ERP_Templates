        function generateScholasticRows(subjects) {
            let totalMarksObtained = 0;
            let totalPossibleMarks = 0;
            let iaMaxTotal = 0;
            let iaObtTotal = 0;
            let hyMaxTotal = 0;
            let hyObtTotal = 0;

            console.log(subjects, "subject data");

            // Group subjects by attachmentName
            const groupedSubjects = subjects.reduce((acc, subject) => {
                const attachmentName = subject?.markSheetReport[0]?.attachmentName || "";
                if (!acc[attachmentName]) {
                    acc[attachmentName] = [];
                }
                acc[attachmentName].push(subject);
                return acc;
            }, {});

            const rows = Object.entries(groupedSubjects)
                .map(([attachmentName, subjects], groupIndex) => {
                    const rowspan = subjects.length;
                    return subjects
                        .map((subject, index) => {
                            console.log(subject, "subject data");
                            let maxMarks = "-";
                            let obtainedMarks = "-";
                            let grade = "-";

                            const report = subject?.markSheetReport[0];
                            if (report) {
                                maxMarks = report?.max || "-";
                                obtainedMarks = getAttendanceOrMark(report?.status, report?.obtained);
                                grade = report?.grade || "-";
                            }

                            if (!report?.graded) {
                                totalMarksObtained += Number(subject?.marksObtained) || 0;
                                totalPossibleMarks += Number(maxMarks);

                                iaMaxTotal += isNaN(maxMarks) ? 0 : Number(maxMarks);
                                iaObtTotal += isNaN(obtainedMarks) ? 0 : Number(obtainedMarks);
                                hyMaxTotal += isNaN(maxMarks) ? 0 : Number(maxMarks);
                                hyObtTotal += isNaN(obtainedMarks) ? 0 : Number(obtainedMarks);

                                console.log(hyObtTotal, obtainedMarks, "updated hyObtTotal");

                                return `
                        <tr> 
                            
                            ${index === 0
                                        ? `<td rowspan="${rowspan}" style="text-align:center">${groupIndex + 1}</td>
                                        <td rowspan="${rowspan}" style="text-transform:uppercase">${attachmentName}</td>`
                                        : ""}
                            <td style="text-align:center">${subject?.subjectNature}</td>
                            <td style="text-align:center">${maxMarks}</td>
                            <td style="text-align:center;font-weight:${isNaN(obtainedMarks) ? "bold" : "normal"}">${obtainedMarks}</td>
                            <td style="text-align:center" >${grade}</td>
                        </tr>
                    `;
                            } else {
                                return "";
                            }
                        })
                        .join("");
                })
                .join("");

            return {
                rows,
                totalMarksObtained,
                totalPossibleMarks,
                iaMaxTotal,
                iaObtTotal,
                hyMaxTotal,
                hyObtTotal,
            };
        }
