        // Helper function to generate graph 
        function generateGraph(graphContainer, subjects, studentPerformanceData) {
            if (!graphContainer || !subjects || !studentPerformanceData) {
                console.error('Invalid inputs provided');
                return;
            }

            // Create and configure canvas
            const canvas = document.createElement("canvas");
            canvas.width = 740;
            canvas.height = 260;
            canvas.style.paddingTop = "10px";
            graphContainer.appendChild(canvas);

            const ctx = canvas.getContext("2d");
            if (!ctx) return;
            console.log(subjects, "ffffffffff subjects")
            // Filter and map subjects with matching data
            const filteredSubjects = subjects.filter(subject =>
                studentPerformanceData.some(data => data.subjectName === subject.subject)
            ).map(subject => {
                const performanceData = studentPerformanceData.find(data => data.subjectName === subject.subject);
                return {
                    subjectName: subject.subject,
                    marks: subject.marks || 0,
                    maxPossible: subject.maxPossible || 100,
                    percentage: subject.percentage || 0,
                    maxObtainedMark: performanceData.maxObtainedMark || 0,
                    averageObtainedMark: performanceData.averageObtainedMark || 0,
                    maxMark: performanceData.maxMark || 0,
                };
            });
            console.log(filteredSubjects, "ffffffff filteredSubjects")
            // Scaling configuration
            const maxValue = Math.max(...filteredSubjects.map(s => Math.max(s.marks, s.averageObtainedMark, s.maxMark, s.maxPossible)));
            const scaleFactor = 140 / maxValue; // Scale bars to fit chart height

            const barWidth = 20;
            const barGap = 80;
            const chartHeight = 140;
            const xOffset = 50;
            const topPadding = 10;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grid and Y-axis values
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillStyle = 'black';
            ctx.font = "10px Arial";

            const yStep = maxValue / 5;
            for (let i = 0; i <= 5; i++) {
                const y = (chartHeight / 5) * i;
                ctx.beginPath();
                ctx.moveTo(xOffset, chartHeight - y + topPadding);
                ctx.lineTo(canvas.width, chartHeight - y + topPadding);
                ctx.stroke();
                const yValue = Math.round(yStep * i);
                ctx.fillText(yValue, 5, chartHeight - y + topPadding + 5);
            }

            // Draw bars
            filteredSubjects.forEach((subject, index) => {
                const x = xOffset + index * (barWidth + barGap);

                // Calculate scaled heights
                const markHeight = subject.marks * scaleFactor;
                const averageHeight = subject.averageObtainedMark * scaleFactor * 5;
                const highestHeight = subject.maxMark * scaleFactor * 5;

                // Draw average bar (pink)
                ctx.fillStyle = 'rgba(255, 192, 203, 0.6)';
                ctx.fillRect(x, chartHeight + topPadding - averageHeight, barWidth, averageHeight);

                // Draw marks bar (black)
                ctx.fillStyle = 'black';
                ctx.fillRect(x + barWidth + 5, chartHeight + topPadding - markHeight, barWidth, markHeight);

                // Draw highest bar (blue-gray)
                ctx.fillStyle = 'rgb(193, 224, 224)';
                ctx.fillRect(x + barWidth + 20, chartHeight + topPadding - highestHeight, barWidth, highestHeight);

                // Draw subject label
                ctx.save();
                ctx.fillStyle = 'black'; // Ensure label text is black
                ctx.textAlign = 'right';
                ctx.translate(x + barWidth + 15, chartHeight + 15 + topPadding);
                ctx.rotate(-Math.PI / 4);
                ctx.fillText(subject.subjectName, 0, 0);
                ctx.restore();
            });

            // Draw legend
            const legendY = canvas.height - 30;

            // Marks legend
            ctx.fillStyle = 'black';
            ctx.fillRect(xOffset, legendY, 10, 10);
            ctx.fillText("Marks Obtained", xOffset + 15, legendY + 10);

            // Average legend
            ctx.fillStyle = 'rgba(255, 192, 203, 0.6)';
            ctx.fillRect(xOffset + 100, legendY, 10, 10);
            ctx.fillStyle = 'black';
            ctx.fillText("Average in Class", xOffset + 115, legendY + 10);

            // Highest legend
            ctx.fillStyle = 'rgb(193, 224, 224)';
            ctx.fillRect(xOffset + 250, legendY, 10, 10);
            ctx.fillStyle = 'black';
            ctx.fillText("Highest in Class", xOffset + 265, legendY + 10);
        }

        // Generate scholastic table
        function generateScholasticTable(subjects, baseTermSubjects) {
            let totalMarksObtained = 0;
            let grandTotalMarks = 0;

            const rows = subjects
                .map((subject) => {
                    const subjectName = subject.subjectName || "N/A";

                    // Find the corresponding base term subject for PERIODIC TEST 3
                    const baseSubject = baseTermSubjects.find(
                        (termSubject) =>
                            termSubject.subjectAllResponse.subjectName === subjectName &&
                            termSubject.termName.trim().toLowerCase() === "periodic test 3"
                    );

                    const periodicTest3Marks = baseSubject?.markObtained || 0; // Default to 0 if not found

                    const weightage = subject?.marksObtained || 0; // Example: weightage is stored in percentage

                    // Calculate totals
                    totalMarksObtained += periodicTest3Marks;
                    grandTotalMarks += baseSubject?.max || 25; // Default max is 25

                    // Render table row for each subject
                    return `
                <tr>
                    <td style="text-transform:uppercase; font-weight:bold;">${subjectName}</td>
                    <td style="text-align:center;">${periodicTest3Marks}</td>
                    <td style="text-align:center;">${weightage}</td>
                </tr>
            `;
                })
                .join("");

            const overallPercentage = (totalMarksObtained / grandTotalMarks) * 100;
            const overallGrade = calculateGrade(overallPercentage);

            <th style="text-align: center; width: 14%;">WEIGHTAGE<br/>(5)</th>
        </tr>
        ${rows}
    </table>
    `;
        }
