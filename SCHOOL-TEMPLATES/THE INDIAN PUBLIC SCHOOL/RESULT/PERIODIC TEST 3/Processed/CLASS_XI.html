    const dataList = Array.isArray(data) ? data : [data];
    const viewTemplate = dataList[0]?.viewTemplate;
    const staticData = []; // Function to return attendance/mark based on status
    function getAttendanceOrMark(status, mark) {
      const attendanceValue = {
        Absent: "AB",
        Medical: "M",
        Sports: "S",
        Leave: "L",
        "Late Admission": "LA",
        Exempted: "EX",
        NA: "NA",
        "Not Submitted": "NS",
      };
      return attendanceValue[status] || mark || "-";
    }

    // Calculate grade based on percentage
    function calculateGrade(percentage) {
      for (const grade of config.gradeScale) {
        if (percentage >= grade.minPercentage) {
          return grade.grade;
        }
      }
      return "F";
    }

    function generateStudentInfo(student) {
      // Generate full address
      let fullAddress = `${student?.studentInfoResponse[0]?.studentAddressResponse?.houseNo
        ? student?.studentInfoResponse[0]?.studentAddressResponse?.houseNo +
        ", "
        : ""
        }${student?.studentInfoResponse[0]?.studentAddressResponse?.street
          ? student?.studentInfoResponse[0]?.studentAddressResponse?.street +
          ", "
          : ""
        }${student?.studentInfoResponse[0]?.studentAddressResponse?.area
          ? student?.studentInfoResponse[0]?.studentAddressResponse?.area +
          ", "
          : ""
        }${student?.studentInfoResponse[0]?.studentAddressResponse?.landmark
          ? student?.studentInfoResponse[0]?.studentAddressResponse
            ?.landmark + ", "
          : ""
        }${student?.studentInfoResponse[0]?.studentAddressResponse?.city
          ? student?.studentInfoResponse[0]?.studentAddressResponse?.city +
          ", "
          : ""
        }${student?.studentInfoResponse[0]?.studentAddressResponse?.state
          ? student?.studentInfoResponse[0]?.studentAddressResponse?.state +
          ", "
          : ""
        }${student?.studentInfoResponse[0]?.studentAddressResponse?.pincode
          ? student?.studentInfoResponse[0]?.studentAddressResponse?.pincode
          : ""
        }`;

      // Generate table with student info
      return `<table style="width: 100%;font-size: 12px ; text-transform: uppercase">
        ${config.studentInfoFields
          .map(
            (field) => `
                    <tr>
                        <th style="width: 25%; text-align: left">${field?.label
              }</th>
                        ${field?.label?.toLowerCase() === "address"
                ? `<td colspan="3" style="width: 25%;"> : ${fullAddress}</td>`
                : `  <td style="width: 25%;"> : ${student?.[field?.key] || ""
                } </td> `
              }   
                        ${field?.additionalInfo
                ? field?.additionalInfo?.label === "CLASS & SECTION"
                  ? `<th style="width: 25%; text-align: left">${field?.additionalInfo?.label
                  }</th>
                                <td style="width: 25%;"> : ${student?.["className"] || ""
                  }-${student?.["sectionName"] || ""}</td>
                            `
                  : `
                                <th style="width: 25%; text-align: left">${field?.additionalInfo?.label
                  }</th>
                                <td style="width: 25%;"> : ${student?.[field?.additionalInfo?.key] || ""
                  }</td>
                            `
                : ""
              }
                    </tr>
                `
          )
          .join("")}
    </table>`;
    }

    // Generate scholastic table
    function generateScholasticTable(subjects, config, studentPerfromanceData) {
      let totalUnitTestMarks = 0;
      let grandTotalMarks = 0;

      // Extract the subjects with "THEORY" nature for performance data filtering
      let allsubjects = subjects
        ?.filter((el) => el?.subjectNature === "THEORY")
        ?.map((el) => el?.subjectName);

      // Filter performance data to match subject names
      let filteredPerformanceData = (
        studentPerfromanceData?.classWiseMarkResponse || []
      )?.filter((t) => allsubjects?.some((el) => el === t?.subjectName));

      // Iterate through subjects to construct rows
      const rows = subjects
        ?.map((subject) => {
          let unitTestMarks = 0;
          let highestMarksInClass = "-";

          // Process markSheetReport for each subject
          subject?.markSheetReport?.forEach((report) => {
            const termName =
              report?.markSheetTermResponse?.headerName?.trim().toLowerCase() || "";
            const marksObtained = report?.obtained || 0;

            if (termName === "unit test-ii") {
              unitTestMarks = report?.status
                ? getAttendanceOrMark(report?.status, marksObtained)
                : marksObtained;
              totalUnitTestMarks += marksObtained;
            }
          });

          // Find the highest marks in class for the subject
          highestMarksInClass = filteredPerformanceData?.find(
            (el) => el?.subjectName === subject?.subjectName
          )?.maxObtainedMark || "-";

          grandTotalMarks += 25; // Assuming total marks are always out of 25 for Unit Test

          // Render table row for each subject
          return `
        <tr>
            <td style="text-transform:uppercase; font-weight:bold;text-align:center">${subject?.subjectName}</td>
            <td style="text-align:center; font-weight:${isNaN(unitTestMarks) ? "bold" : ""
            }">${unitTestMarks}</td>
            <td style="text-align:center">${highestMarksInClass}</td>
        </tr>
      `;
        })
        .join("");

      const overallPercentage = (totalUnitTestMarks / grandTotalMarks) * 100;

      // Render the final table
      return `
    <table>
        <tr> 
            <td colspan="3" style="background-color: #fff; font-weight:bold; font-size: 13px; text-align: center">ACADEMIC PERFORMANCE</td> 
        </tr>
        <tr style="background-color: #fff">
            <th style="text-align: center; width: 30%;">SUBJECTS</th>
            <th style="text-align: center; width: 14%;">Unit Test-2<br/>(25)</th>
            <th style="text-align: center; width: 14%;">HIGHEST IN CLASS</th>
        </tr>
        ${rows}
        <tr style="font-weight:bold">
            <td style="text-align:center">GRAND TOTAL</td>
            <td style="text-align:center">${totalUnitTestMarks.toFixed(2)}</td>
            <td></td>
        </tr>
        <tr style="font-weight:bold">
            <td style="text-align:center">PERCENTAGE</td>
            <td style="text-align:center">${overallPercentage.toFixed(2)}</td>
            <td></td>
        </tr>
    </table>
  `;
    }


    function generateRemark(remark) {
      return `
    <table style="width: 100%;font-size: 12px">
        <tr style="background-color: #fff"> 
            <th style="text-align: left">REMARKS</th>
        <tr>
            <td style="text-align: left">${remark?.description || "-"}</td>
            
        </tr>
    </table>
    `;
    }




    function generateHeader(element) {
      return ` <div class="header">
            
${element.header
          ? element.header
          : ` <img src="${config.schoolLogo}" alt="School Logo"/>

                        <h1 style="color: #2b595e" >${config.schoolName}</h1>
                        <div style="color: #2b595e" >${config.schoolAddress}</div>
                   </div>
              <img src="${config.schoolLogo2}" alt="School Logo"/> 
            `
        }

             
</div>`;
    }

    function generateSignature() {
      return `
             <div class="signatures">
                        ${config.signatures
          .map(
            (sig) => `
                            <div>
                               
                                <p style="vertical-align: bottom">${sig}</p>
                            </div>
                        `
          )
          .join("")}
                    </div>
            `;
    }

    function generateGraph(uniqueGraphId, subjects, studentPerformanceData) {
      // Validate inputs
      if (!subjects || !studentPerformanceData || subjects.length === 0) {
        console.error("No valid data provided for graph generation");
        return;
      }

      // Find the corresponding performance data for each subject
      const graphData = subjects.map(subject => {
        const performanceData = studentPerformanceData.find(
          data => data.subjectName.toLowerCase() === subject.subject.toLowerCase()
        ) || {};

        return {
          subjectName: subject.subject,
          studentMarks: subject.marks || 0,
          averageMarks: performanceData.averageObtainedMark || 0,
          highestMarks: performanceData.maxObtainedMark || 0,
          maxPossibleMarks: subject.maxPossible || 100
        };
      }).filter(data => data.subjectName); // Remove any subjects without a name

      // If no valid graph data, exit
      if (graphData.length === 0) {
        console.error("No valid graph data after processing");
        return;
      }
      console.log(graphData, "fffffffff graphData")

      // Find the maximum value for scaling
      const maxValue = Math.max(
        ...graphData.flatMap(item => [
          item.studentMarks,
          item.averageMarks,
          item.highestMarks,
          item.maxPossibleMarks
        ])
      );

      // Create graph container
      const chartContainer = document.getElementById(uniqueGraphId);
      if (!chartContainer) {
        console.error(`Graph container not found: ${uniqueGraphId}`);
        return;
      }

      // Reset and style container
      chartContainer.innerHTML = '';
      Object.assign(chartContainer.style, {
        display: 'flex',
        flexDirection: 'column',
        alignItems: 'center',
        width: '100%',
        minHeight: '300px',
        backgroundColor: '#f9f9f9',
        padding: '20px',
        boxSizing: 'border-box'
      });

      // Create canvas for drawing
      const canvas = document.createElement('canvas');
      canvas.width = chartContainer.clientWidth - 40;
      canvas.height = 300;
      chartContainer.appendChild(canvas);

      const ctx = canvas.getContext('2d');

      // Graph dimensions and spacing
      const graphWidth = canvas.width - 60;
      const graphHeight = 150;
      const barWidth = 20;
      const barSpacing = 100;
      const xOffset = 50;
      const yOffset = 10;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw Y-axis
      ctx.beginPath();
      ctx.moveTo(xOffset, yOffset);
      ctx.lineTo(xOffset, graphHeight + yOffset);
      ctx.lineTo(xOffset + graphWidth, graphHeight + yOffset);
      ctx.strokeStyle = '#000';
      ctx.stroke();

      // Y-axis labels
      ctx.textAlign = 'right';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = '#000';
      for (let i = 0; i <= 5; i++) {
        const yValue = Math.round((maxValue / 5) * i);
        const yPos = graphHeight + yOffset - (i * (graphHeight / 5));

        // Y-axis value
        ctx.fillText(yValue.toString(), xOffset - 5, yPos);
        // Light grid lines
        ctx.beginPath();
        ctx.moveTo(xOffset, yPos);
        ctx.lineTo(xOffset + graphWidth, yPos);
        ctx.strokeStyle = 'rgba(0,0,0,0.1)';
        ctx.stroke();
      }

      // Draw bars for each subject
      graphData.forEach((subject, index) => {
        const x = xOffset + index * barSpacing + 10;

        // Average marks (light pink)
        ctx.fillStyle = 'rgba(255, 192, 203, 0.6)';
        const avgHeight = (subject.averageMarks / maxValue) * graphHeight;
        ctx.fillRect(x, graphHeight + yOffset - avgHeight, barWidth, avgHeight);

        // Student marks (black)
        ctx.fillStyle = 'black';
        const studentHeight = (subject.studentMarks / maxValue) * graphHeight;
        ctx.fillRect(x + barWidth + 2, graphHeight + yOffset - studentHeight, barWidth, studentHeight);

        // Highest marks (light teal)
        ctx.fillStyle = 'rgb(193, 224, 224)';
        const highestHeight = (subject.highestMarks / maxValue) * graphHeight;
        ctx.fillRect(x + (barWidth * 2) + 4, graphHeight + yOffset - highestHeight, barWidth, highestHeight);

        // Subject name label
        ctx.save();
        ctx.translate(x + barWidth, graphHeight + yOffset + 20);
        ctx.rotate(-Math.PI / 4);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#000';
        ctx.fillText(subject.subjectName, 0, 0);
        ctx.restore();
      });

      // Add legend
      const legendY = graphHeight + yOffset + 60;
      const legendColors = [
        { color: 'rgba(255, 192, 203, 0.6)', label: 'Avg in Class' },
        { color: 'black', label: 'Student Marks' },
        { color: 'rgb(193, 224, 224)', label: 'Highest Marks' }
      ];

      legendColors.forEach((item, index) => {
        const x = xOffset + (index * 120);

        // Color box
        ctx.fillStyle = item.color;
        ctx.fillRect(x + 170, legendY + 55, 10, 10);

        // Label
        ctx.fillStyle = '#000';
        ctx.fillText(item.label, x + 250, legendY + 60);
      });
    }



    // Set student data
    const multipleStudents = viewTemplate ? staticData : dataList;
    const studentHtml = document.getElementById("studentsList");
    studentHtml.innerHTML = ``;

    multipleStudents?.forEach((element) => {
      const singleStudentHtml = document.createElement("div");
      singleStudentHtml.style.pageBreakAfter = "always";
      const graphId = `graph-${element?.student?.studentId || Math.random()}`;
      const termConfig =
        element?.markData?.markSheetTerms?.map((term) => {
          let temp = {};
          temp["headerName"] = term?.headerName;
          temp["subHeaderName"] = term?.subHeaderName;
          return temp;
        }) || [];

      singleStudentHtml.innerHTML = `
            <style type="text/css">${config.styles}</style>
            <page orientation="portrait" format="A4" margin="0">
                <div class="container">
                   ${generateHeader(element)}
    <h4 style="background-color : #fff ; border: 1px solid black; text-align: center ; font-size: 14px" >PROGRESS REPORT- SESSION ${element?.markData?.academicSession || ""
        }</h4> 
                       ${generateStudentInfo(element?.student)}


                

                    <div class="section">
                        
                        ${generateScholasticTable(
          element?.markData
            ?.subjectWiseMarkSheetReportResponses,
          termConfig,
          element?.studentPerfromanceData
        )}

                    </div>


                  
<div class="section">
                   ${generateRemark(element?.baseTermData?.remarksEntry)}
                   </div>


     <div class="section" style="width: 99%">
              <h3 style="text-align: center; font-size: 12px; border: 1px solid black; padding: 2px; text-transform: uppercase">
                ${element?.student?.studentName || "STUDENT"}'S PERFORMANCE ANALYSIS
              </h3>
              <div id="${graphId}" style="border: 1px solid black"></div>
            </div>

                   <div class="section">

                   
                   <div style="font-size: 12px; display:flex; justify-content: space-between">
                    <span style="font-weight: bold">ISSUED DATE: ${element?.printDate || new Date().toLocaleDateString()
        } </span>
                    <span style="font-weight: bold">Attendance: ${element?.baseTermData?.remarksEntry?.fields?.find(
          (field) => field?.title === "Attendance"
        )?.value || element?.student?.attendance
        } </span>
                    </div>
</div>
                   
${generateSignature()}


                  
                </div>
            </page>
        `;

      studentHtml.appendChild(singleStudentHtml);
      // Generate graph after the container is added to the DOM
      const graphContainer = document.getElementById(graphId);
      if (graphContainer && element?.markData?.subjectWiseMarkSheetReportResponses) {
        // Prepare data for graph
        const subjects = element.markData.subjectWiseMarkSheetReportResponses.map(subject => (
          {
            subject: subject.markSheetReport[0]?.subjectName,
            marks: subject.markSheetReport[0]?.obtained || 0,
            maxPossible: subject.markSheetReport[0]?.max || 100,
            percentage: (subject.markSheetReport[0]?.obtained / subject.markSheetReport[0]?.max) * 100 || 0
          }));


        generateGraph(graphId, subjects, element?.studentPerfromanceData?.classWiseMarkResponse);
      }
    });
  };
</script>
