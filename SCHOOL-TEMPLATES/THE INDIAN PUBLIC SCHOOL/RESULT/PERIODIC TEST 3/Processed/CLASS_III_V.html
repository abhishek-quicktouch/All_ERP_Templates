      Absent: "AB",
      Medical: "ML",
      Sports: "S",
      Leave: "L",
      "Late Admission": "LA",
      Exempted: "EX",
      NA: "NA",
    };

    let gradeRequests = [
      {
        remark: "",
        grade: "A1",
        floorValue: 91,
        ceilingValue: 100,
        weightage: 0,
      },
      {
        remark: "",
        grade: "A2",
        floorValue: 81,
        ceilingValue: 90.99,
        weightage: 0,
      },
      {
        remark: "",
        grade: "B1",
        floorValue: 71,
        ceilingValue: 80.99,
        weightage: 0,
      },
      {
        remark: "",
        grade: "B2",
        floorValue: 61,
        ceilingValue: 70.99,
        weightage: 0,
      },
      {
        remark: "",
        grade: "C1",
        floorValue: 51,
        ceilingValue: 60.99,
        weightage: 0,
      },
      {
        remark: "",
        grade: "C2",
        floorValue: 41,
        ceilingValue: 50.99,
        weightage: 0,
      },
      {
        remark: "",
        grade: "D",
        floorValue: 33,
        ceilingValue: 40.99,
        weightage: 0,
      },
      {
        remark: "",
        grade: "E",
        floorValue: 0,
        ceilingValue: 32.99,
        weightage: 0,
      },
    ];

    const getGradeCustomFunction = (int) => {
      let num = int;
      if (typeof num != "number") {
        num = +int;
      }
      return gradeRequests?.find(
        (el) => num >= el?.floorValue && num <= el?.ceilingValue
      )?.grade;
    };

    const getTerms = (termData, hideLastTerm) => {
      const res = termData?.markSheetTerms
        ?.map((d, i) => {
          if (hideLastTerm && i <= termData?.markSheetTerms?.length - 2) {
            return `<th style="width:8%; font-size:13px;" >${d?.headerName} <br/> ${d?.subHeaderName}</th>`;
          } else if (
            !hideLastTerm &&
            i == termData?.markSheetTerms?.length - 1
          ) {
            return `<th rowspan=2 style="width:8%; font-size:13px; border-bottom:none;" >${d?.headerName} <br/> ${d?.subHeaderName}</th>`;
          }
        })
        .join("");

      return res;
    };

    const getSubjectMarks = (marksData, graphSubjects) => {
      const subjects = marksData?.baseTermData?.subject.filter((d) => {
        return d.scholastic;
      });

      let check = true;

      let str = "";

      subjects.forEach((sub, i) => {
        marksData?.markData?.subjectWiseMarkSheetReportResponses?.find(
          (d) => {
            if (sub?.subjectAllResponse?.subjectName === d?.subjectName) {
              let subjectTotal = 0;
              let subjectMaxTotal = 0;
              const marks = {};
              let temp = d?.markSheetReport?.find(
                (m) =>
                  m?.markSheetTermResponse?.headerName?.toLowerCase() ==
                  "half yearly"
              )?.obtained;
              let midTermOutOf = temp ? +((2 / 3) * temp).toFixed(2) : 0;

              str += `<tr><td class="align-left" style="padding-left: 0.3rem; font-size:12px;">${d?.subjectName
                }</td>${d.markSheetReport
                  .map((v) => {
                    subjectTotal += Number(v?.obtained) || 0;
                    subjectMaxTotal += Number(v?.max) || 0;
                    return `<td  style="text-align: center; font-size:12px;  font-weight:${v?.status ? "bold" : ""
                      }">${attendanceValue[v?.status] || v?.obtained}</td>`;
                  })
                  .join("")} 
                  ${(() => {
                  graphSubjects.push({
                    subject: d.subjectName,
                    marks: subjectTotal,
                    maxPossible: subjectMaxTotal,
                    percentage: (subjectTotal / subjectMaxTotal) * 100,
                  });
                  return '';
                })()}
                  <td style="text-align: center; font-size:12px;" >${midTermOutOf}</td>
                  <td style="text-align: center; font-size:12px;" >${(
                  (d?.marksObtained || 0) -
                  (temp || 0) +
                  midTermOutOf
                ).toFixed(2)}</td>
                 <td style="text-align: center; font-size:12px;" >${(
                  ((d?.marksObtained || 0) - (temp || 0) + midTermOutOf) *
                  2
                ).toFixed(2)}</td>
              <td style="text-align: center; font-size:12px;">${getGradeCustomFunction(
                  (
                    ((d?.marksObtained || 0) - (temp || 0) + midTermOutOf) *
                    2
                  ).toFixed(2)
                )}</td></tr>`;
            }
          }
        );
      });

      return { graphSubjects, str };
    };
    function generateGraph(
      subjects,
      studentPerformanceData,

      if (!subjects || !studentPerformanceData) {
        console.error("Invalid inputs provided");

      const filteredSubjects = subjects

          studentPerformanceData.some(
            (data) => data.subjectName === subject.subject

          const performanceData = studentPerformanceData.find(
            (data) => data.subjectName === subject.subject
          );
          return {
            subjectName: subject?.subject,
            maxMark: performanceData.maxMark,
            maxObtainedMark: performanceData.maxObtainedMark,
            averageObtainedMark: performanceData.averageObtainedMark,

      chartContainer.innerHTML = "";

      chartContainer.style.display = "flex";

      chartContainer.style.alignItems = "center";

      chartContainer.style.height = "250px";
      chartContainer.style.backgroundColor = "#f0f0f0";
      chartContainer.style.padding = "2px";

      // Y-axis container
      const yAxisContainer = document.createElement("div");

        display: "flex",
        flexDirection: "column",
        justifyContent: "space-between",
        height: "170px",
        marginRight: "10px",
        // width: "400px",
      });

      // Adding y-axis labels (100 to 0)
      [100, 80, 60, 40, 20, 0].forEach((value) => {

        Object.assign(yLabel.style, {
          fontSize: "10px",
          color: "#333",

      mainContainer.style.alignItems = "flex-end";

        alignItems: "flex-end",
        gap: "50px",
        height: "100%",
        width: "100%",

      const barLabels = document.createElement("div");
      Object.assign(barLabels.style, {

        marginTop: "10px",

      filteredSubjects.forEach((subject) => {
        const subjectGroup = document.createElement("div");

          gap: "2px",
          width: "50px",

        const averageBar = document.createElement("div");
        Object.assign(averageBar.style, {

          backgroundColor: "#4CAF50",
          height: `${(subject.averageObtainedMark / subject.maxMark) * 100

        const maxObtainedBar = document.createElement("div");
        Object.assign(maxObtainedBar.style, {
          width: "10px",
          backgroundColor: "#FFA726",
          height: `${(subject.actualObtained / subject.maxMark) * 100}%`,

        const maxMarkBar = document.createElement("div");

          backgroundColor: "#2196F3",

        subjectGroup.appendChild(maxObtainedBar);
        subjectGroup.appendChild(maxMarkBar);
