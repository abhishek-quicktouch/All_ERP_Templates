            function subjectDataFun(data) {
                let peerSubParent = {};
                let gkSubParent = {}; // This seems unused in your logic but kept for consistency
                let mainParent = [];
                let subParent = {};
                let childs = {};
                let terms = [];

                data.forEach((el) => {
                    el.termWiseSubjectResponse?.forEach((td) => {
                        terms.push(td.termName);

                        td.subjectMarksEntryRequests?.forEach((s) => {
                            // Handle mainParent
                            if (s.parent.length === 1) {
                                if (!mainParent.includes(s.parent[0])) {
                                    mainParent.push(s.parent[0]);
                                }

                            } else {
                                if (!mainParent.includes(s.parent[s.parent.length - 1])) { mainParent.push(s.parent[s.parent.length - 1]); }
                            }

                            // Handle peerSubParent
                            if (s.parent.length > 1) {
                                const lastParent = s.parent[s.parent.length - 1];
                                const firstParent = s.parent[0];
                                peerSubParent[lastParent] = peerSubParent[lastParent] || [];
                                if (!peerSubParent[lastParent].includes(firstParent)) {
                                    peerSubParent[lastParent].push(firstParent);
                                }

                                // Populate subParent
                                subParent[firstParent] = subParent[firstParent] || [];
                                if (!subParent[firstParent].includes(s.subjectName)) {
                                    subParent[firstParent].push(s.subjectName);
                                }
                            }

                            // Handle childs
                            if (s.parent.length === 2) {
                                childs[s.subjectName] = childs[s.subjectName] || [];
                                childs[s.subjectName].push({
                                    subjectName: s.subjectName,
                                    termName: td.termName,
                                    status: { [td.termName]: s.status },
                                    grade: { [td.termName]: s.grade },
                                });
                            }
                        });
                    });
                });

                const unqTerms = [...new Set(terms)];

                return {
                    mainParent,
                    subParent,
                    childs,
                    terms: unqTerms,
                    peerSubParent,
                    gkSubParent,
                };
            }
