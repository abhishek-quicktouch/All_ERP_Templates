        window.SetTemplateData = function (dataList) {

                    subjects.forEach((subject, index) => {
                        const filteredEntries = subject.subjectMarksEntryRequests.filter(
                            (entry) => entry.subjectNature.toLowerCase() === "theory"
                        );
                        const uniqueParents = [
                            ...new Set(filteredEntries.map((entry) => entry.parent[0])),
                        ];

                        const unitTest1 = filteredEntries.filter(
                            (entry) => entry.subjectName.toLowerCase() === "unit test i"
                        );
                        const unitTest2 = filteredEntries.filter(
                            (entry) => entry.subjectName.toLowerCase() === "unit test ii"
                        );
                        uniqueParents.forEach((sub, i) => {
                            str += `<tr>
            <td>${uniqueParents[i]}</td>
            <td style="text-align: center; font-weight:${unitTest1[i]?.status ? "bold" : "normal"}">${attendanceValue[unitTest1[i]?.status] ||

                                unitTest1[i]?.status || unitTest1[i]?.grade
                                }</td>
            <td style="text-align:center; font-weight:${unitTest2[i]?.status ? "bold" : "normal"}">${attendanceValue[unitTest2[i]?.status] ||
                                unitTest2[i]?.status || unitTest2[i]?.grade

                                }</td>
            </tr>
           `;
                        });
                    });
                }
                return str;
            };


            function subjectDataFun(data) {
                let peerSubParent = {};
                let gkSubParent = {}; // This seems unused in your logic but kept for consistency
                let mainParent = [];
                let subParent = {};
                let childs = {};
                let terms = [];

                data.forEach((el) => {
                    el.termWiseSubjectResponse?.forEach((td) => {
                        terms.push(td.termName);

                        td.subjectMarksEntryRequests?.forEach((s) => {
                            // Handle mainParent
                            if (s.parent.length === 1) {
                                if (!mainParent.includes(s.parent[0])) {
                                    mainParent.push(s.parent[0]);
                                }

                            } else {
                                if (!mainParent.includes(s.parent[s.parent.length - 1])) { mainParent.push(s.parent[s.parent.length - 1]); }
                            }

                            // Handle peerSubParent
                            if (s.parent.length > 1) {
                                const lastParent = s.parent[s.parent.length - 1];
                                const firstParent = s.parent[0];
                                peerSubParent[lastParent] = peerSubParent[lastParent] || [];
                                if (!peerSubParent[lastParent].includes(firstParent)) {
                                    peerSubParent[lastParent].push(firstParent);
                                }

                                // Populate subParent
                                subParent[firstParent] = subParent[firstParent] || [];
                                if (!subParent[firstParent].includes(s.subjectName)) {
                                    subParent[firstParent].push(s.subjectName);
                                }
                            }

                            // Handle childs
                            if (s.parent.length === 2) {
                                childs[s.subjectName] = childs[s.subjectName] || [];
                                childs[s.subjectName].push({
                                    subjectName: s.subjectName,
                                    termName: td.termName,
                                    status: { [td.termName]: s.status },
                                    grade: { [td.termName]: s.grade },
                                });
                            }
                        });
                    });
                });

                const unqTerms = [...new Set(terms)];

                return {
                    mainParent,
                    subParent,
                    childs,
                    terms: unqTerms,
                    peerSubParent,
                    gkSubParent,
                };
            }


            function generateDynamicTable(data) {
                const { mainParent, subParent, peerSubParent, childs } = data;

                let tableHtml = '<table style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif;">';

                // Add header row
                tableHtml += `
        <thead>
            <tr>
                <th style="border: 1px solid #000; padding: 8px; text-align: left;">LEARNING OUTCOME</th>
                <th style="border: 1px solid #000; padding: 8px; text-align: left;" colspan="3">Term 1</th>
                
            </tr>
            <tr>
                <th style="border: 1px solid #000; padding: 8px; text-align: left;"></th>
                <th style="border: 1px solid #000; padding: 8px; text-align: left;">A</th>
                <th style="border: 1px solid #000; padding: 8px; text-align: left;">B</th>
                <th style="border: 1px solid #000; padding: 8px; text-align: left;">C</th>
        </thead>
        <tbody>`;
                let parentCount = 0
                mainParent.map((mainSubject) => {
                    parentCount++
                    const rowspan = peerSubParent[mainSubject].length + 1
                    // Main Subject Row

                    tableHtml += `<tr  style="background-color: #f2f2f2;">
            <td rowspan="1" style="border: 1px solid #000; padding: 8px; font-weight: bold; "colspan="5" >${mainSubject}</td>
        </tr>`;


                    // Loop through subParents of this mainSubject
                    peerSubParent[mainSubject].map((subParentSubject) => {


                        tableHtml += `<tr>
                           
                <td style="border: 1px solid #000; padding: 8px; font-style: italic;" colspan="4">${subParentSubject}</td>
            </tr>`;

                        // Loop through child subjects of this subparent subject
                        subParent[subParentSubject].forEach((childSubject) => {
                            const childData = childs[childSubject] || [];

                            childData.forEach((child) => {
                                tableHtml += `<tr>
                      
                        <td style="border: 1px solid #000; padding: 8px;">${child.subjectName}</td>
                        <td style="border: 1px solid #000; padding: 8px;">${child.grade['TERM-I'] === "A" ? `<checkbox checked></checkbox>` : `<checkbox></checkbox>` || ''}</td>
                        <td style="border: 1px solid #000; padding: 8px;">${child.grade['TERM-I'] === "B" ? `<checkbox checked></checkbox>` : `<checkbox></checkbox>` || ''}</td>
                        <td style="border: 1px solid #000; padding: 8px;">${child.grade['TERM-I'] === "C" ? `<checkbox checked></checkbox>` : `<checkbox></checkbox>` || ''}</td>
                    </tr>`;
                            });
                        });
                    });
                });

                tableHtml += '</tbody></table>';

                return tableHtml;
            }
