                nature: "1B Scholastic",

            coScholasticGradingScale: "on a 5-point (A-E) Grading Scale",
            signatures: ["CLASS TEACHER", "PRINCIPAL", "PARENT"],

            styles: `

            .header { display: flex; align-items: center; justify-content: space-around; font-weight: bold; }
            .header, div, p, h1, h2, h3, h4, h5, h6 { margin: 0; padding: 0; } 
            .header img { max-width: 500px; }
            .section { margin-bottom: 0px; }
            .section table { width: 100%; border-collapse: collapse; }
            .section table, .section th, .section td { border: 1px solid #000; }
            .section td { padding: 2px; text-align: left; font-size: 12px; margin: 0px; }
            .section h4, .section th { padding: 2px; text-align: center; font-size: 12px; margin: 0px; }
            .remarks { margin :0px; }
            .signatures { margin-top: 40px; display: flex; justify-content: space-between; }
            .signatures div { font-size: 13px; margin: 0px; padding: 0px;  text-align: center;  }
            .signatures p { margin: 0px; padding: 0px; font-weight: bold; }
        `,
        };

        const dataList = Array.isArray(data) ? data : [data];
        const viewTemplate = dataList[0]?.viewTemplate;
        const staticData = []; // Function to return attendance/mark based on status
        function getAttendanceOrMark(status, mark) {
            const attendanceValue = {
                Absent: "AB",
                Medical: "M",
                Sports: "S",
                Leave: "L",
                "Late Admission": "LA",
                Exempted: "EX",
                NA: "NA",
            };
            return attendanceValue[status] || mark || "-";
        }

        // Calculate grade based on percentage
        function calculateGrade(percentage) {
            for (const grade of config.gradeScale) {
                if (percentage >= grade.minPercentage) {
                    return grade.grade;
                }
            }
            return "F";
        }


        function generateStudentInfo(student) {
            // Generate full address
            let fullAddress = `${student?.studentInfoResponse[0]?.studentAddressResponse?.houseNo
                ? student?.studentInfoResponse[0]?.studentAddressResponse?.houseNo +
                ", "
                : ""
                }${student?.studentInfoResponse[0]?.studentAddressResponse?.street
                    ? student?.studentInfoResponse[0]?.studentAddressResponse?.street +
                    ", "
                    : ""
                }${student?.studentInfoResponse[0]?.studentAddressResponse?.area
                    ? student?.studentInfoResponse[0]?.studentAddressResponse?.area +
                    ", "
                    : ""
                }${student?.studentInfoResponse[0]?.studentAddressResponse?.landmark
                    ? student?.studentInfoResponse[0]?.studentAddressResponse
                        ?.landmark + ", "
                    : ""
                }${student?.studentInfoResponse[0]?.studentAddressResponse?.city
                    ? student?.studentInfoResponse[0]?.studentAddressResponse?.city +
                    ", "
                    : ""
                }${student?.studentInfoResponse[0]?.studentAddressResponse?.state
                    ? student?.studentInfoResponse[0]?.studentAddressResponse?.state +
                    ", "
                    : ""
                }${student?.studentInfoResponse[0]?.studentAddressResponse?.pincode
                    ? student?.studentInfoResponse[0]?.studentAddressResponse?.pincode
                    : ""
                }`;

            // Generate table with student info
            return `<table style="width: 100%;font-size: 12px">
        ${config.studentInfoFields
                    .map(
                        (field) => `
                    <tr>
                        <th style="width: 25%; text-align: left">${field?.label
                            }</th>
                        ${field?.label?.toLowerCase() === "address"
                                ? `<td colspan="3" style="width: 25%;"> : ${fullAddress}</td>`
                                : `  <td style="width: 25%;"> : ${student?.[field?.key] || ""
                                } </td> `
                            }   
                        ${field?.additionalInfo
                                ? `
                                <th style="width: 25%; text-align: left">${field?.additionalInfo?.label
                                }</th>
                                <td style="width: 25%;"> : ${student?.[field?.additionalInfo?.key] || ""
                                }</td>
                            `
                                : ""
                            }
                    </tr>
                `
                    )
                    .join("")}
    </table>`;
        }


        // Generate scholastic table
        function generateScholasticTable(subjects) {
            let totalMarksObtained = 0;
            let grandTotalMarks = 0;
            let totalHalfYearlyTheory = 0; // To store the sum of all Half Yearly theory marks
            let totalHalfYearlyPractical = 0; // To store the sum of all Half Yearly practical marks

            // Group subjects by attachmentName and their parts (Theory or Practical)
            const groupedSubjects = subjects.reduce((acc, subject) => {
                const attachmentName = subject?.markSheetReport[0]?.attachmentName || "";
                const subjectPart = subject.subjectPrt; // 1 for Theory, 2 for Practical

                if (!acc[attachmentName]) {
                    acc[attachmentName] = { theory: null, practical: null };
                }
                if (subjectPart % 2 !== 0) {
                    acc[attachmentName].theory = subject;
                } else if (subjectPart % 2 === 0) {
                    acc[attachmentName].practical = subject;
                }
                return acc;
            }, {});

            const rows = Object.entries(groupedSubjects)
                .map(([attachmentName, parts]) => {
                    let unitTestMarks = 0;
                    let halfYearlyTheory = 0;
                    let halfYearlyPractical = 0;
                    let subjectTotal = 0;

                    if (parts.theory) {
                        const theoryReports = parts.theory.markSheetReport;
                        theoryReports.forEach((report) => {
                            const termName = report?.markSheetTermResponse?.headerName?.trim().toLowerCase() || "";
                            const marksObtained = report?.obtained || 0;

                            // Match term names in a case-insensitive manner
                            if (termName === "u.t -1") {
                                unitTestMarks = marksObtained;
                            } else if (termName === "half yearly") {
                                halfYearlyTheory = marksObtained;
                                totalHalfYearlyTheory += marksObtained; // Accumulate the Half Yearly theory marks
                            }
                            subjectTotal += marksObtained;
                        });
                    }

                    if (parts.practical) {
                        const practicalReports = parts.practical.markSheetReport;
                        practicalReports.forEach((report) => {
                            const termName = report?.markSheetTermResponse?.headerName?.trim().toLowerCase() || "";
                            const marksObtained = report?.obtained || 0;

                            if (termName === "half yearly") {
                                halfYearlyPractical = marksObtained;
                                totalHalfYearlyPractical += marksObtained; // Accumulate the Half Yearly practical marks
                            }
                            subjectTotal += marksObtained;
                        });
                    }

                    totalMarksObtained += subjectTotal;
                    grandTotalMarks += 100; // Assuming the total is always out of 100 for the grand total

                    // Render table row for each subject
                    return `
            <tr>
                <td style="text-transform:uppercase; font-weight:bold;">${attachmentName}</td>
                <td style="text-align:center">${unitTestMarks.toFixed(2)}</td>
                <td style="text-align:center">${halfYearlyTheory.toFixed(2)}</td>
                <td style="text-align:center">${halfYearlyPractical.toFixed(2)}</td>
                <td style="text-align:center">${(halfYearlyTheory + halfYearlyPractical).toFixed(2)}</td>
                <td style="text-align:center">${subjectTotal.toFixed(2)}</td>
            </tr>
            `;
                })
                .join("");



            const overallPercentage = (totalMarksObtained / grandTotalMarks) * 100;
            const overallGrade = calculateGrade(overallPercentage);

            // Render the final table
            return `
    <table>
        <tr style="background-color: #e4f2f2">
            <th rowspan="2" style="text-align: center; width: 30%;">SUBJECTS</th>
            <th rowspan="2" style="text-align: center;">Unit Test-1 (25)</th>
            <th colspan="4" style="text-align: center;">Half Yearly (50)</th>
        </tr>
        <tr style="background-color: #e4f2f2">
            <th style="text-align: center;">Theory (80)</th>
            <th style="text-align: center;">Practical (20)</th>
            <th style="text-align: center;">Total (100)</th>
            <th style="text-align: center;">Highest Marks in Class (100)</th>
        </tr>
        ${rows}
        <tr style="font-weight:bold">
            <td style="text-align:center">GRAND TOTAL</td>
            <td></td>
            
            <td colspan="3" style="text-align:center">${(totalHalfYearlyTheory + totalHalfYearlyPractical).toFixed(2)} (${((totalHalfYearlyTheory + totalHalfYearlyPractical) / grandTotalMarks * 100).toFixed(2)} %)</td>
            <td style="text-align:center"></td>
        </tr>
    </table>
    `;
        }

        // Helper function to calculate grade based on percentage








        function generateCoScholasticTable(subjects) {
            const coScholasticSubjects = subjects?.filter(
                (subject) =>
                    subject?.subjectAllResponse?.nature ===
                    config.coScholasticConfig.nature
            );

            let tableContent = "";
            // console.log(coScholasticSubjects, "ffffffffffff coScholasticSubjects");
            for (let i = 0; i < coScholasticSubjects.length; i++) {
                const leftSubject = coScholasticSubjects[i];
                // console.log(leftSubject, "fffffffffffff leftSubject")
                tableContent += `
                <tr>
                    <td style="width: 70%;">${leftSubject?.subjectAllResponse?.subjectName || ""
                    }</td>
                    <td style="width: 30%; text-align: center; font-weight:${leftSubject.remarkStatus ? "bold" : "normal"}">${leftSubject?.remarkStatus || leftSubject?.grade || "-"
                    }</td>
                    
                </tr>
            `;
            }

            return `
            <table>
                
                <tr style="background-color: #e4f2f2">
                    <th style="width: 70%;">Grade Subjects</th>
                    <th style="width: 30%; text-align: center">HALF YEARLY</th>
                    
                </tr>
                ${tableContent}
            </table>
        `;
        }



        function generateRemark(remark) {

        </tr>

    `;
        }

        function generateGradingTable() {

        <tr>
            <td style="border: 1px solid black; text-align: center; font-weight: bold;">MARKS RANGE</td>
            <td style="border: 1px solid black; text-align: center; font-weight: bold;">GRADE</td>
            <td style="border: 1px solid black; text-align: center; font-weight: bold;">MARKS RANGE</td>
            <td style="border: 1px solid black; text-align: center; font-weight: bold;">GRADE</td>
           
        </tr>
        <tr>
            <td style="border: 1px solid black; text-align: center;">91 - 100</td>
            <td style="border: 1px solid black; text-align: center;">A1</td>
            <td style="border: 1px solid black; text-align: center;">51 - 60</td>
            <td style="border: 1px solid black; text-align: center;">C1</td>
            
        </tr>
        <tr>
            <td style="border: 1px solid black; text-align: center;">81 - 90</td>
            <td style="border: 1px solid black; text-align: center;">A2</td>
            <td style="border: 1px solid black; text-align: center;">41 - 50</td>
            <td style="border: 1px solid black; text-align: center;">C2</td>
           
        </tr>
        <tr>
            <td style="border: 1px solid black; text-align: center;">71 - 80</td>
            <td style="border: 1px solid black; text-align: center;">B1</td>
            <td style="border: 1px solid black; text-align: center;">33 - 40</td>
            <td style="border: 1px solid black; text-align: center;">D</td>
           
        </tr>
        <tr>
            <td style="border: 1px solid black; text-align: center;">61 - 70</td>
            <td style="border: 1px solid black; text-align: center;">B2</td>
           <td style="border: 1px solid black; text-align: center;">33 &amp; Below</td>
            <td style="border: 1px solid black; text-align: center;">E (Needs Improvement)</td>
        </tr>
    </table>
`;
        }

        function generateHeader(element) {
            return ` <div class="header">
            
${element.header
                    ? element.header
                    : ` <img src="${config.schoolLogo}" alt="School Logo"/>
              <div style="text-align:center">
                        <h1 style="color: #2b595e" >${config.schoolName}</h1>
                        <div style="color: #2b595e" >${config.schoolAddress}</div>
                   </div>
              <img src="${config.schoolLogo}" alt="School Logo"/> 
            `
                }

             
</div>`


        }

        function generateSignature() {
            return `
             <div class="signatures">
                        ${config.signatures
                    .map(
                        (sig) => `
                            <div>
                               
                                <p style="vertical-align: bottom">${sig}</p>
                            </div>
                        `
                    )
                    .join("")}
                    </div>
            `
        }

        // Generate co-scholastic table

        // Set student data
        const multipleStudents = viewTemplate ? staticData : dataList;
        const studentHtml = document.getElementById("studentsList");
        studentHtml.innerHTML = ``;

        multipleStudents?.forEach((element) => {
            const singleStudentHtml = document.createElement("div");
            singleStudentHtml.style.pageBreakAfter = "always";

            const termConfig =
                element?.markData?.markSheetTerms?.map(
                    (term) => {
                        let temp = {};
                        temp["headerName"] = term?.headerName;
                        temp["subHeaderName"] = term?.subHeaderName;
                        return temp;
                    }
                ) || [];

            singleStudentHtml.innerHTML = `
            <style type="text/css">${config.styles}</style>
            <page orientation="portrait" format="A4" margin="0">
                <div class="container">
                   ${generateHeader(element)}
    <h4 style="background-color : #c1e0e0 ; border: 1px solid black; text-align: center ; font-size: 14px" >PROGRESS REPORT- SESSION ${element?.markData?.academicSession || ""
                }</h4> 
                       ${generateStudentInfo(element?.student)}


                

                    <div class="section">
                        <h3 style="text-align: center; font-size: 13px;background-color : #c1e0e0; border: 1px solid black ">SCHOLASTIC REPORT</h3>
                        ${generateScholasticTable(
                    element?.markData
                        ?.subjectWiseMarkSheetReportResponses,
                    termConfig
                )}

                    </div>


                    <div class="section">
                        ${generateCoScholasticTable(
                    element?.baseTermData?.subject
                )}
                    </div>
<div class="section">
                   ${generateRemark(element?.baseTermData?.remarksEntry)}
                   </div>
                   <div class="section">

                   ${generateGradingTable()}
                   <div style="font-size: 12px">Date : ${element?.printDate || new Date().toLocaleDateString()}</div>
</div>
                   
${generateSignature()}


                  
                </div>
            </page>
        `;

            studentHtml.appendChild(singleStudentHtml);
        });
    };
</script>
