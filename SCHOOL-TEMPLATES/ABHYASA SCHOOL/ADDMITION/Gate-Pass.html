    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Gate Pass</title>
</head>

<body>
    <div id="studentsList">Loading...</div>

    <script>
        // Function to render gate passes dynamically for multiple students
        window.SetTemplateData = function (data) {
            console.log(data, "ffffffff data in Gate Pass");
            const studentsListElement = document.getElementById("studentsList");

            // Clear any existing content
            studentsListElement.innerHTML = "";

            // Iterate over each student in the data array
            data.forEach((studentData, index) => {
                const { school, contentRequest } = studentData;
                const {
                    studentName,
                    className,
                    sectionName,
                    dob,
                    permanentAddress,
                    preSignedUrlResponse,
                } = contentRequest;
                // Create the HTML for each student's gate pass
                const gatePassHtml = `
              <div style="width: 700px; border: 1px solid #000; padding: 0.3mm; font-family: Arial, sans-serif; margin: 20px auto;">
                <!-- Header Section -->
                <div style="text-align: center; background-color: #d9f9d9; padding: 10px;display: flex; align-items: center; ">

                                    <img src="
https://quick-prod.s3.ap-south-1.amazonaws.com/uploads/SAEI871/school-media/schoolLogo.png?response-content-disposition=attachment&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Date=20241121T053233Z&X-Amz-SignedHeaders=host&X-Amz-Expires=600&X-Amz-Credential=AKIA2GAWML33TLRIRTGO%2F20241121%2Fap-south-1%2Fs3%2Faws4_request&X-Amz-Signature=b570a3f194a315717c442a28c7825bc3feb91f6824589c6e45f7c9d0ce4911fc" alt="School Logo" style="max-width: 100px; height: auto; display: block; margin: 0;">

<div style="width: 80%;align-items: center; " >
                  <h2 style="margin: 0; font-size: 24px;">${school.schoolName}</h2>
                  <p style="margin: 5px 0; font-size: 14px;">
                    ${school.plotNumber}, ${school.area}, ${school.city} - ${school.pincode}<br>
                    ${school.contactMobile}
                  </p>
                  </div>
                </div>
    
                <!-- Title -->
                <div style="padding: 10px">
                <h3 style="text-align: center; margin: 10px 0 10px; font-size: 22px;">GATE PASS</h3>
    
                <!-- Details Section -->
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                  <div>
                    <p style="margin: 5px 0;"><strong>Student Name:</strong> ${studentName}</p>
                    <p style="margin: 5px 0;"><strong>Class:</strong> ${className}-${sectionName}</p>
                    <p style="margin: 5px 0;"><strong>Bus No:</strong> ______________________</p>
                    <p style="margin: 5px 0;"><strong>Contact:</strong> ${permanentAddress.mobileNo}</p>
                    <p style="margin: 5px 0;"><strong>Reason:</strong> __________________________</p>
                    <p style="margin: 5px 0;"><strong>Taken By:</strong> ______________________</p>
                  </div>
                  <div style="border: 1px solid #000; width: 120px; height: 150px; text-align: center; display: flex; align-items: center; justify-content: center;">
                    <img src="${preSignedUrlResponse.url}" alt="Student Photo" style="max-width: 100%; max-height: 100%;" />
                  </div>
                </div>
    
                <!-- Footer Section -->
                <div style="display: flex; justify-content: space-between;">
                  <p style="margin: 0;"><strong>Date:</strong> ${new Date().toLocaleDateString()}</p>
                  <p style="margin: 0; text-align: right;"><strong>Time:</strong> ${new Date().toLocaleTimeString()}</p>
                </div>
                <div style="text-align: right; margin-top: 30px;">
                  <p style="margin: 0;"><strong>Principal</strong></p>
                </div>
                </div>
              </div>
            `;

                // Append each gate pass to the DOM
                studentsListElement.innerHTML += gatePassHtml;
            });
        };
    </script>


</body>

</html>
