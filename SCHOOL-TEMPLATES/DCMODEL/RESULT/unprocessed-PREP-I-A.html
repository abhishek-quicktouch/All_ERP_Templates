    <script>
        // Main function to set template data
        window.SetTemplateData = function (dataList) {
            function cleanedUnProcessData(data, props) {
                let subjectNatures = [
                    ...new Set(
                        data[0].markData.termWiseSubjectResponse[0].subjectMarksEntryRequests.map(
                            (subject) => subject.subjectNature
                        )
                    ),
                ];

                // Function to clean markData and categorize by subjectNature
                function cleanMarkData(markData, subjectNatureProps) {
                    const mainKeys = [
                        "admissionNo",
                        "studentName",
                        "className",
                        "fatherName",
                        "academicSession",
                        "termWiseSubjectResponse",
                    ];

                    // Clean main data
                    let cleanedMarkData = {};
                    for (let key of mainKeys) {
                        cleanedMarkData[key] = markData[key] || null;
                    }

                    // Process term-wise subject responses
                    cleanedMarkData.termWiseSubjectResponse =
                        markData.termWiseSubjectResponse.map((term) => {
                            const categorizedSubjects = {};
                            const childSubjects = [];
                            const subChildSubjects = [];

                            // Initialize categories for each subjectNature in props
                            subjectNatureProps?.forEach((nature) => {
                                categorizedSubjects[nature] = [];
                            });

                            term.subjectMarksEntryRequests.forEach((subject) => {
                                if (subject.parent.length === 0) {
                                    // Categorize subjects based on dynamic subjectNature from props
                                    const subjectNature = subject.subjectNature.toLowerCase();
                                    const matchedCategory = subjectNatureProps.find(
                                        (nature) => nature.toLowerCase() === subjectNature
                                    );

                                    if (matchedCategory) {
                                        categorizedSubjects[matchedCategory].push(subject);
                                    } else {
                                        // If the subject doesn't match any provided category, add it to "others"
                                        if (!categorizedSubjects.others) {
                                            categorizedSubjects.others = [];
                                        }
                                        categorizedSubjects.others.push(subject);
                                    }
                                } else if (subject.parent.length === 1) {
                                    childSubjects.push(subject); // Child subjects
                                } else if (subject.parent.length > 1) {
                                    subChildSubjects.push(subject); // Sub-child subjects
                                }
                            });

                            // Build hierarchical structure for subjects
                            const organizedSubjects = Object.values(categorizedSubjects)
                                .flat()
                                .map((mainSubject) => {
                                    // Find child subjects that have this main subject as their parent
                                    const children = childSubjects.filter((child) =>
                                        child.parent.includes(mainSubject.subjectName)
                                    );

                                    // For each child, find sub-child subjects that have this child as their parent
                                    const childrenWithSubChildren = children.map((child) => {
                                        const subChildren = subChildSubjects.filter((subChild) =>
                                            subChild.parent.includes(child.subjectName)
                                        );
                                        return {
                                            ...child,
                                            subChildren: subChildren, // Attach sub-children to the child subject
                                        };
                                    });

                                    // Return the main subject with its children and sub-children nested
                                    return {
                                        ...mainSubject,
                                        children: childrenWithSubChildren,
                                    };
                                });

                            return {
                                totalMarks: term.totalMarks,
                                totalObtained: term.totalObtained,
                                overAllGrade: term.overAllGrade,
                                totalPercentage: term.totalPercentage,
                                termName: term.termName,
                                subjects: {
                                    categorizedSubjects, // Categorized subjects
                                    organizedSubjects, // Hierarchical structure including children and sub-children
                                },
                            };
                        });

                    return cleanedMarkData;
                }

                // Function to clean and process student data
                function cleanStudentData(student) {
                    function buildFullAddress(info) {
                        let addressParts = [];
                        if (info.area && info.area !== "NA") addressParts.push(info.area);
                        if (info.landmark && info.landmark !== "NA")
                            addressParts.push(info.landmark);
                        if (info.city && info.city !== "NA") addressParts.push(info.city);
                        if (info.state && info.state !== "NA")
                            addressParts.push(info.state);
                        if (info.pincode && info.pincode !== "NA")
                            addressParts.push(info.pincode);
                        return addressParts.length ? addressParts.join(", ") : "";
                    }

                    const studentInfo = student?.studentInfoResponse?.[0] || {};

                    return {
                        studentName: student.studentName,
                        className: student.className,
                        sectionName: student.sectionName,
                        classAndSection: `${student.className}-${student.sectionName}`,
                        rollNo: student.rollNo,
                        fatherName: student.fatherName,
                        motherName: student.motherName,
                        dob: student.dob,
                        attendance: student.attendance
                            ? {
                                presentDay: +student.attendance.split("/")[0],
                                totalDay: +student.attendance.split("/")[1],
                                attendancePercentage: parseFloat(
                                    (+student.attendance.split("/")[0] /
                                        +student.attendance.split("/")[1]) *
                                    100
                                ).toFixed(2),
                                attendanceRow: student.attendance,
                            }
                            : {},
                        admissionNo: student.admissionNo,
                        gender: studentInfo.gender || "",
                        houses: studentInfo.houses || "",
                        mobileNumber: studentInfo.mobileNumber || "",
                        fatherMobile: studentInfo.fatherMobile || "",
                        height: studentInfo.height || "",
                        weight: studentInfo.weight || "",
                        bloodGroup: studentInfo.bloodGroup || "",
                        classTeacher: student.classTeacher || "",

                        address: {
                            area: studentInfo.area || "",
                            city: studentInfo.city || "",
                            pincode: studentInfo.pincode || "",
                            landmark: studentInfo.landmark || "",
                            state: studentInfo.state || "",
                        },
                        fullAddress: buildFullAddress(studentInfo),
                    };
                }

                function cleanTeacherRemarks(remark) {
                    return remark;
                }

                // Function to fetch extra fields
                function fetchExtraFields(hallData, props) {
                    const extraFields = {};
                    // Only include fields specified in props
                    props?.forEach((key) => {
                        if (hallData[key] !== undefined) {
                            extraFields[key] = hallData[key];
                        }
                    });

                    return extraFields;
                }

                // Process each data item in the list
                const cleanedDataList = data.map((data) => {
                    const cleanedStudentData = cleanStudentData(data?.student);
                    const cleanStudentMarkData = cleanMarkData(
                        data?.markData,
                        subjectNatures
                    ); // Pass subjectNatures to the function
                    const cleanedTeacherRemarks = cleanTeacherRemarks(data?.remarks);
                    const extraFields = fetchExtraFields(data?.markData, props); // Fetch specific extra fields

                    return {
                        header: data?.header || "",
                        studentInfo: cleanedStudentData,
                        markData: cleanStudentMarkData,
                        remarks: cleanedTeacherRemarks,
                        extraFields: extraFields, // Include only the extra fields specified
                    };
                });

                return cleanedDataList;
            }

            // CSS Styles
            const styles = `
        <style type="text/css">
            body {
                font-family: Arial, sans-serif;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                border: 1px solid black;

             .header {
    text-align: center;

                }

        </style>`;

            const config = {
                schoolLogo:
                    "https://quickcampus-webcms-dev.s3.ap-south-1.amazonaws.com/QC/web-content/event/images/UploadFile2024-08-07T10_48_06_661575730.png",
                schoolAddress: "123 School Street, City, Country",
                schoolPlace: "City Name",
                scholasticType: "Theory",
                coScholasticType: "1B Scholastic",
                computerScienceSubject: "COMPUTER SCIENCE",
                subParentGrade: [
                    "LISTENING SKILLS",

                    "Mental Maths",
                    "Unit I",
                    "Unit II",

                ],
                attendanceValues: {
                    Absent: "AB",
                    Medical: "M",
                    Sports: "S",
                    Leave: "L",
                    "Late Admission": "LA",

                    NA: "NA",
                },
                showMarks: false, // Set to true if you want to display marks instead of grades
            };

            const cleanedData = cleanedUnProcessData(dataList);

            console.log(cleanedData, "fffffffffffff cleanedData")

            function generateConativeDevelopment(data) {
                let numberSubject = [];
                let evsSubject = [];

                data?.termWiseSubjectResponse.forEach((term) => {
                    term.subjects.organizedSubjects.forEach((subject) => {
                        if (subject.subjectName === "NUMBER") {
                            numberSubject = subject.children;
                        } else if (subject.subjectName === "EV. Studies") {

                            // console.log(subject, "fffffffffffffffffff subject")


                            evsSubject = subject.children;
                        }
                    });
                });
                // console.log(evsSubject, "ffffffffffffff evsSubject")


                return `
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
            <table style="width: 48%;">
                <tr>
                    <th >NUMBER</th>
                    <th>GRADE</th>
                </tr>
               
                ${generateLanguageRows(numberSubject, "NUMBER")}
            </table>
            <table style="width: 48%;">
                <tr>
                    <th >EVS</th>
                    <th>GRADE</th>
                </tr>
               
                ${generateLanguageRows(evsSubject, "EV. Studies")}
            </table>
        </div>
    `;
            }


            function generateLanguageRows(subjects, languageName) {
                console.log(subjects, "ffffffffffff subjects")
                return subjects
                    .map(
                        (subject) => `
            <tr>
                <td>${subject.subjectName}</td>
                <td style="text-align: center">${subject.grade[Object.keys(subject.grade)[0]] || "-"}</td>
            </tr>
        `
                    )
                    .join("");
            }


            function generateEnglishAndHindi(data) {
                let englishSubjects = [];
                let hindiSubjects = [];

                // Extract English and Hindi subjects
                data?.termWiseSubjectResponse.forEach((term) => {
                    term.subjects.organizedSubjects.forEach((subject) => {
                        if (subject.subjectName === "ENGLISH") {
                            englishSubjects = subject.children;
                        } else if (subject.subjectName === "Hindi") {
                            hindiSubjects = subject.children;
                        }
                    });
                });






                // Function to generate table rows for a language


                // Generate the HTML for both tables
                return `
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
            <table style="width: 48%;">
                <tr>
                    <th >ENGLISH</th>
                    <th>GRADE</th>
                </tr>
               
                ${generateLanguageRows(englishSubjects, "ENGLISH")}
            </table>
            <table style="width: 48%;">
                <tr>
                    <th >HINDI</th>
                    <th>GRADE</th>
                </tr>
                
                ${generateLanguageRows(hindiSubjects, "HINDI")}
            </table>
        </div>
    `;
            }



            function generateTalentSubject(data) {
                let talentSubjects = [];
                let html = "";
                data?.termWiseSubjectResponse.forEach((term) => {
                    html += `<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 50px;">`;
                    term.subjects.organizedSubjects.forEach((subject) => {
                        html += `<table style="width: 100%;">
                            <tr>
                                <th style="text-align:center; width: 70%" >${subject.subjectName}</th>
                                <th style="text-align:center; width: 30%">GRADE</th>
                            </tr>
                           
                            ${generateLanguageRows(subject.children, subject.subjectName)}
                        </table>`;
                    });
                    html += `</div>`;
                });
                return html;
            }
            // Generate HTML for subjects

            // Generate HTML for sub-subjects and their children
            function generateSubSubjectsHTML(
                subSubjects,
                children,
                parentSubject,
                terms,
                isScholastic
            ) {
                let html = "";
                (subSubjects || []).forEach((sub, index) => {
                    html += `
                    <tr>
                        <td style="text-align:center; font-weight:bold">${index + 1
                        }</td>
                        <td><strong>${sub.subjectName}</strong></td>
                        ${terms
                            .map(
                                (t) => `
                            <td style="width: 100px; text-align:center;">${renderGradeOrStatus(
                                    sub,
                                    t,
                                    isScholastic
                                )}</td>
                        `
                            )
                            .join("")}
                    </tr>`;
                    html += generateChildSubjectsHTML(
                        children[`${parentSubject}-${sub.subjectName}`],
                        terms,
                        isScholastic
                    );
                });
                return html;
            }

            // Generate HTML for child subjects
            function generateChildSubjectsHTML(childSubjects, terms, isScholastic) {
                return (childSubjects || [])
                    .map(
                        (child) => `
                <tr>
                    <td style="text-align:center;"></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;*${child.subjectName}</td>
                    ${terms
                                .map(
                                    (t) => `
                        <td style="text-align:center; width: 100px;">${renderGradeOrStatus(
                                        child,
                                        t,
                                        isScholastic
                                    )}</td>
                    `
                                )
                                .join("")}
                </tr>`
                    )
                    .join("");
            }

            // Helper function to render grade or status
            function renderGradeOrStatus(subject, term, isScholastic) {
                if (subject.status[term]) {
                    const status = config.attendanceValues[subject.status[term]] || "-";
                    return status === "-" ? status : `<strong>${status}</strong>`;
                }
                return config.showMarks
                    ? subject.marks[term] || "-"
                    : subject.grade[term] || "-";
            }

            // Generate HTML for the footer
            function generateFooter(student) {
                return `
                <div style="display:flex; justify-content: space-between; margin-top: 10px">
                    <div style="display: flex;width: 30%; justify-content: space-left; border: 1px solid black;font-size:12px; padding: 2px;">
                        <span style="font-size:12px; font-weight:bold">ATTENDANCE:&nbsp;</span>${student.attendance || ""
                    }
                    </div>
                    <div style="display: flex;width: 30%; justify-content: left; border: 1px solid black;font-size:12px; padding: 2px;">
                        <span style="font-size:12px;font-weight:bold">DATE:&nbsp;</span>${new Date().toLocaleDateString(
                        "en-GB",
                        { year: "numeric", month: "long", day: "numeric" }
                    )}
                    </div>
                    <div style="display: flex;width: 30%; justify-content: left; border: 1px solid black;font-size:12px; padding: 2px;">
                        <span style="font-size:12px;font-weight:bold">PLACE:&nbsp;</span>${config.schoolPlace
                    }
                    </div>
                </div>
                <div style="display: flex; justify-content: space-around; margin-top: 20px; font-size: 13px; margin-bottom: 0px">
                    <div>
                        <p>__________</p>
                        <p style="font-weight:bold">Class Incharge</p>
                    </div>
                    <div>
                        <p>__________</p>
                        <p style="font-weight:bold">Headmistress</p>
                    </div>
                    <div>
                        <p>__________</p>
                        <p style="font-weight:bold">Parent</p>
                    </div>
                </div>`;
            }

            // Generate HTML for the entire report
            function generateReportHTML(studentData) {
                const student = studentData.studentInfo;
                return `
        <div class="page">
            ${styles}
            ${generateHeaderHTML(studentData.markData, student)}
            ${generateStudentInfoHTML(student)}
            ${generateEnglishAndHindi(studentData?.markData)}
            ${generateConativeDevelopment(studentData?.markData)}
            ${generateTalentSubject(studentData?.markData)}



            ${generateRemarks(studentData)}
            ${generateFooter(student)}
        </div>`;
            }
            // Render the report for each student
            const studentsList = document.getElementById("studentsList");
            studentsList.innerHTML = "";
            cleanedData.forEach((studentData) => {
                let singleStudentHtml = document.createElement("div");
                singleStudentHtml.style.pageBreakBefore = "always";
                singleStudentHtml.innerHTML = generateReportHTML(studentData);
                studentsList.append(singleStudentHtml);
            });
        };
    </script>
</body>
