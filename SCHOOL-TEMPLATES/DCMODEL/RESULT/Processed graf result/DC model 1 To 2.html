    function getAttendanceOrMark(status, mark) {
      const attendanceValue = {
        Absent: "AB",
        Medical: "M",
        Sports: "S",
        Leave: "L",
        "Late Admission": "LA",
        Exempted: "EX",
        NA: "NA"
      };
      return attendanceValue[status] || mark || "-";
    }




    function generateBarGraph(jsonData, graphContainer) {
      // Create a canvas element dynamically
      const canvas = document.createElement("canvas");
      canvas.width = 796;
      canvas.height = 400;
      canvas.style.paddingTop = "10px";

      canvas.style.margin = "0px auto";
      const ctx = canvas.getContext("2d");

      // Find the graph container and append the canvas
      if (graphContainer) {
        graphContainer.appendChild(canvas);
      }

      // Prepare data for the bar graph
      const labels = [];
      const termData = {};
      const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"];

      // Process jsonData
      jsonData
        .filter((subject) => subject.subjectNature === "Theory")
        .forEach((subject) => {
          labels.push(subject.subjectName);
          subject.termsMarks.forEach((term, index) => {
            if (!termData[term.termName]) {
              termData[term.termName] = {
                data: [],
                color: colors[index % colors.length]
              };
            }
            termData[term.termName].data.push(term.obtainedMarks || 0);
          });
        });

      const terms = Object.keys(termData);
      const datasets = terms.map((term) => termData[term]);

      // Set up graph dimensions
      const barWidth = 20;
      const gapBetweenBars = 0;
      const gapBetweenGroups = 20;
      const chartHeight = canvas.height - 100;
      const chartWidth = canvas.width - 100;
      const maxMarks = 100;

      const totalBarWidth = terms.length * (barWidth + gapBetweenBars);
      const startX =
        (chartWidth - labels.length * (totalBarWidth + gapBetweenGroups)) / 3 + 10;

      // Draw Y-axis
      ctx.beginPath();
      ctx.moveTo(50, chartHeight);
      ctx.lineTo(50, 10);
      ctx.stroke();

      // Draw X-axis
      ctx.beginPath();
      ctx.moveTo(50, chartHeight);
      ctx.lineTo(canvas.width - 50, chartHeight);
      ctx.stroke();

      // Y-axis labels
      for (let i = 0; i <= maxMarks; i += 10) {
        const y = chartHeight - (i / maxMarks) * (chartHeight - 10);
        ctx.fillText(i, 25, y);
        ctx.beginPath();
        ctx.moveTo(50, y);
        ctx.lineTo(55, y);
        ctx.stroke();
      }

      // Draw bars
      labels.forEach((label, i) => {
        const groupStartX = startX + i * (totalBarWidth + gapBetweenGroups);

        datasets.forEach((dataset, j) => {
          const barHeight = (dataset.data[i] / maxMarks) * (chartHeight - 10);
          const barX = groupStartX + j * (barWidth + gapBetweenBars);
          const barY = chartHeight - barHeight;

          ctx.fillStyle = dataset.color;
          ctx.fillRect(barX, barY, barWidth, barHeight);

          // Bar label
          ctx.fillStyle = "#000";
          ctx.font = "12px Arial";
          ctx.fillText(dataset.data[i], barX + barWidth / 4, barY - 5);
        });

        // Group label with tilted text
        ctx.save(); // Save the current canvas state
        ctx.translate(
          groupStartX + totalBarWidth / 2, // Move to label position
          chartHeight + 10
        );
        ctx.rotate(-Math.PI / 4); // Rotate text by -45 degrees
        ctx.fillStyle = "#000";
        ctx.font = "14px Arial";
        ctx.textAlign = "right"; // Align text for proper tilt
        ctx.fillText(label, 0, 0);
        ctx.restore(); // Restore the canvas state to default
      });

      // Draw legend
      terms.forEach((term, index) => {
        const legendX = canvas.width - 200;
        const legendY = 20 + index * 20;

        ctx.fillStyle = termData[term].color;
        ctx.fillRect(legendX, legendY, 15, 15);

        ctx.fillStyle = "#000";
        ctx.font = "12px Arial";
        ctx.fillText(term, legendX + 20, legendY + 12);
      });
    }



    // Helper function to calculate grades based on percentage
    function calculateGrade(percentage) {
      if (percentage >= 90) return "A1";
      if (percentage >= 80) return "A2";
      if (percentage >= 70) return "B1";
      if (percentage >= 60) return "B2";
      if (percentage >= 50) return "C1";
      if (percentage >= 40) return "C2";
      return "D";
    }


    function generateScholasticRows(subjects) {
      let totalMarksObtained = 0;
      let totalPossibleMarks = 0;
      let graphData = [];

      const rows = subjects
        ?.map((subject, index) => {
          let pt1 = "-",
            pt1Total = "",
            sa1 = "-",
            sa1Total = "",
            pt2 = "-",
            pt2Total = "",
            assessment = "-",
            assessmentTotal = "",
            midTerm = "-",
            midTermTotal = "";

          let subjectGraphData = {
            subjectName: subject?.subjectName || "",
            subjectNature: subject?.subjectNature || "",
            termsMarks: []
          };

          subject?.markSheetReport?.forEach((report) => {
            console.log(report, "ffffffffff report")


            let termData = {
              termName: report?.markSheetTermResponse?.headerName || "",
              maxMarks: report?.max || 0,
              obtainedMarks: report?.obtained || 0,
            };

            switch (report?.markSheetTermResponse?.headerName) {
              case "PERIODIC TEST 1":
                pt1 = getAttendanceOrMark(report?.status, report?.obtained);
                pt1Total = report?.max;
                break;
              case "HALF YEARLY":
                sa1 = getAttendanceOrMark(report?.status, report?.obtained);
                sa1Total = report?.max;
                break;
              case "PERIODIC TEST 2":
                pt2 = getAttendanceOrMark(report?.status, report?.obtained);
                pt2Total = report?.max;
                break;

            }

            // Add the term data to subjectGraphData

            subjectGraphData.termsMarks.push(termData);

          });

          // Push subjectGraphData to graphData array
          graphData.push(subjectGraphData);

          if (!subject?.markSheetReport[0]?.graded) {
            totalMarksObtained += Number(subject?.marksObtained) || 0;
            totalPossibleMarks +=
              Number(pt1Total) +
              Number(sa1Total) +
              Number(pt2Total) +
              Number(assessmentTotal) +
              Number(midTermTotal);

            return `
          <tr>
            <td style=" ; text-align:center">${index + 1}</td>
            <td style="text-transform: uppercase">${subject?.subjectName}</td>
            <td style="font-weight:${isNaN(pt1) ? "bold" : "normal"}; text-align:center">${pt1}</td>
            <td style="font-weight:${isNaN(sa1) ? "bold" : "normal"}; text-align:center">${sa1}</td>
            <td style="font-weight:${isNaN(pt2) ? "bold" : "normal"}; text-align:center">${pt2}</td>
            
          </tr>
        `;
          } else {
            return "";
          }
        })
        .join("");

      return {
        rows,
        totalMarksObtained,
        totalPossibleMarks,
        graphData
      };
    }
