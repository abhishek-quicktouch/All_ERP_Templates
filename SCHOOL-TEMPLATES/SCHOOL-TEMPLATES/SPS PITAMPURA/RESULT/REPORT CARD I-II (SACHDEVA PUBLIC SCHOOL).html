      const studentMarksData = (resultData) => {
        let attachment = [];
        let subjects = [];
        let langSubjects = [];

        function organizeSubjects(subjects) {
          const subjectGroups = {};

          subjects?.forEach((subject) => {
            organizeSubject(subjectGroups, subject, new Set());
          });

          return subjectGroups;
        }

        function organizeSubject(groups, subject, visited) {
          const parents = subject.parent || [];
          let currentGroup = groups;

          parents.forEach((parent) => {
            // if(currentGroup[parent]){}
            currentGroup[parent] = currentGroup[parent] || {};
            currentGroup = currentGroup[parent];
          });

          if (!visited.has(subject.subject) && subject.priority) {
            visited.add(subject.subject);
            currentGroup[subject.subjectName] = {
              ...subject,
            };

            if (subject.parent && subject.parent.length > 0) {
              // Recursive call for child subjects
              organizeSubject(currentGroup, subject, visited);
            }
          }
        }

        const subject = organizeSubjects(
          resultData?.termWiseSubjectResponse?.[0]?.subjectMarksEntryRequests?.map(
            (v) => ({ ...v, parent: v.parent.toReversed() })
          )
        );
        return subject;
      };

      const priorityFun = (studentMarks, allSubjects) => {
        const parentSub = [];
        const subChild = [];
        const topMostSub = [];
        studentMarks?.forEach((current) => {
          if (!current.parent.length) {
            topMostSub.push({
              subject: current.subjectName,
              priority: current.priority,
              level: 0,
            });
          }
          if (current.parent.length == 2) {
            if (!subChild.find((v) => v.subject == current.parent[0])) {
              subChild.push({
                subject: current.parent[0],
                priority: current.priority,
                level: 2,
              });
            }
          }
          if (current.parent.length == 1) {
            if (!subChild.find((v) => v.subject == current.subjectName)) {
              subChild.push({
                subject: current.subjectName,
                priority: current.priority,
                level: 2,
              });
            }
          }
          if (!parentSub?.find((v) => current.parent.includes(v.subject))) {
            if (current.parent.length == 1) {
              parentSub.push({
                subject: current.parent[0],
                priority: current.priority,
                level: 1,
              });
            }
            if (current.parent.length == 2) {
              parentSub.push({
                subject: current.parent[1],
                priority: current.priority,
                level: 1,
              });
            }
          }
        });

        const sortedKeys = (key, secondKey, number) => {
          console.log(number, "fefewfw");
          if (!number) {
            return topMostSub?.sort((a, b) => a.priority - b.priority);
          }

          if (number == 1) {
            return subChild.filter((val) =>
              Object.keys(allSubjects?.[key]).includes(val.subject)
            );
          }
          if (number == 2) {
            const subSubject = [];
            console.log(Object.keys(allSubjects), "ssssssssssss");
            Object.keys(allSubjects?.[key][secondKey]).forEach((v) => {
              if (
                !subSubject.find((val) => val.subject == v) &&
                allSubjects?.[key][secondKey][v]?.priority
              ) {
                subSubject.push({
                  subject: v,
                  priority: allSubjects?.[key][secondKey][v]?.priority,
                  level: 3,
                });
              }
            });
            return subSubject?.sort((a, b) => a - b);
          }
        };
        const scholastic = (key) => {
          return studentMarks?.find((v) => v.parent.includes(key))?.scholastic;
        };

        return { parentSub, subChild, sortedKeys, scholastic, topMostSub };
      };
