    <script>
        window.SetTemplateData = function (dataarr) {
        const perToGrade = (per) => {
          if (per >= 85 && per <= 100) {
            return "A";
          } else if (per >= 65 && per <= 84.99) {
            return "B";
          } else if (per >= 50 && per <= 64.99) {
            return "C";
          } else if (per >= 33 && per <= 49.99) {
            return "D";
          } else if (per >= 0 && per <= 32.99) {
            return "E";
          }
        };

        const InstructionsMarks = [
          {
            key: "Marks Range",
            value: "Grade",
          },
          {
            key: "85-100",
            value: "A",
          },
          {
            key: "65-84.99",
            value: "B",
          },
          {
            key: "50-64.99",
            value: "C",
          },
          {
            key: "33-49.99",
            value: "D",
          },
          {
            key: "0-32.99",
            value: "E",
          },
        ];

        let monthsList = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",

        const attendanceValue = {
        Absent: "AB",
        Medical: "M",
        Sports: "S",
        Leave: "L",
        "Late Admission": "LA",
        Exempted: "EX",
        NA: "NA",
      };

        const convertData = (dataarr) => {
          const res = dataarr?.map((data) => {
            const address = `${
              data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
                ?.houseNo
                ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.houseNo}, `
                : ""
            }${
              data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
                ?.street
                ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.street}, `
                : ""
            }${
              data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
                ?.landmark
                ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.landmark}, `
                : ""
            }${
              data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
                ?.area
                ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.area}, `
                : ""
            }${
              data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
                ?.district
                ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.district}, `
                : ""
            }${
              data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
                ?.city
                ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.city}, `
                : ""
            }${
              data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
                ?.state
                ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.state}, `
                : ""
            }${
              data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
                ?.pincode
                ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.pincode}`
                : ""
            }`;
            return {
              academicSession: {
                year: data?.markData?.academicSession || "",
                reportName:
                  data?.markData?.termWiseSubjectResponse[0]?.termName || "",
                class: data?.markData?.className || "",
                classTeacher: "",
              },
              studentInfo: [
                {
                  key: "STUDENT'S NAME",
                  value: data?.markData?.studentName || "",
                },
                {
                  key: "ADMISSION NO.",
                  value: data?.markData?.admissionNo || "",
                },
                {
                  key: "FATHER'S NAME",
                  value: data?.student?.fatherName || "",
                },
                {
                  key: "CLASS / SECTION",
                  value: `${data?.markData?.className || ""}-${
                    data?.markData?.sectionName || ""
                  }`,
                },
                {
                  key: "MOTHER'S NAME",
                  value: data?.student?.motherName || "",
                },
                { key: "ROLL NO.", value: data?.markData?.rollNo || 0 },
                {
                  key: "DATE OF BIRTH",
                  value: data?.student?.dob || "",
                },
                { key: "ATTENDANCE", value: data?.student?.attendance || "" },
              ],

              studentResult: attachments(data),

              remarks: data?.remarks?.details?.[0]?.description || "",
              header: data?.header || "",
              footer: data?.footer || "",
            };
          });
          return res;
        };

        const attachments = (data) => {
          let attachment = [];
          let subjects = [];
          data?.markData?.termWiseSubjectResponse?.forEach((v) =>
            v.subjectMarksEntryRequests.forEach((val) => {
              if (!attachment?.find((v) => v == val.attachmentName))
                attachment.push(val.attachmentName);
            })
          );
          const res1 = attachment
            ?.filter((v) => v)
            ?.map((val) => {
              let value = [];
              let total = {
                theory: 0,
                practical: 0,
              };
              data?.markData?.termWiseSubjectResponse?.forEach((element) => {
                let final = {
                  theory: 0,
                  practical: 0,
                  max: 0,
                  pass: 0,
                  total: 0,
                  grade: "",
                };

                data?.markData?.termWiseSubjectResponse?.forEach((v) =>
                  v.subjectMarksEntryRequests.forEach((el) => {
                    if (val === el.attachmentName) {
                      if (el.subjectNature == "THEORY") {
                        final.theory = el.marks;
                        final.max = final.max + el?.max;
                        final.pass = final.pass + el?.min;
                        final.total = final.practical + el?.marks;
                      }
                      if (el.subjectNature == "PRACTICAL") {
                        final.practical = el.marks;
                        final.max = final.max + el?.max;
                        final.pass = final.pass + el?.min;
                        final.total = final.theory + el?.marks;
                      }
                    }
                  })
                );
                value.push(
                  final.max || 0,
                  final.total || 0,
                  perToGrade((final.total / final.max) * 100)
                );
              });

              return {
                key: val,
                value,
              };
            });

          data?.markData?.termWiseSubjectResponse?.forEach((v) =>
            v.subjectMarksEntryRequests.forEach((val) => {
              if (!subjects?.find((v) => v == val.subjectName))
                if (!val?.attachmentName) {
                  subjects.push(val.subjectName);
                }
            })
          );
          const res2 = subjects
            ?.filter((v) => v)
            ?.map((val) => {
              let value = [];
              let total = {
                theory: 0,
                practical: 0,
              };
              data?.markData?.termWiseSubjectResponse?.forEach((element) => {
                let final = {
                  theory: 0,
                  practical: 0,
                  max: 0,
                  pass: 0,
                  total: 0,
                  grade: "",
                };

                data?.markData?.termWiseSubjectResponse?.forEach((v) =>
                  v.subjectMarksEntryRequests.forEach((el) => {
                    if (val === el?.subjectName) {
                      if (el.graded) {
                        final.max = "-";
                        final.total = "-";
                        final.grade = el?.grade;
                      } else {
                        if (el.subjectNature == "THEORY") {
                          final.max = final.max + el?.max;
                          final.total = final.practical + el?.marks;
                        }
                      }
                    }
                  })
                );
                value.push(
                  final.max || 0,
                  final.total || 0,
                  final?.grade || perToGrade((final.total / final.max) * 100)
                );
              });

              return {
                key: val,
                value,
              };
            });
          const grandTotal = [...res1, ...res2]
            ?.filter((elem) => elem.value[0] !== "-")
            ?.reduce((acc, el) => acc + el.value[0], 0);
          const obtainTotal = [...res1, ...res2]
            ?.filter((elem) => elem.value[1] !== "-")
            ?.reduce((acc, el) => acc + el.value[1], 0);

          return [
            ...res1,
            ...res2,
            {
              key: "Grand total",
              style: "bold",
              value: [
                grandTotal,
                obtainTotal,
                perToGrade((obtainTotal / grandTotal) * 100),
              ],
              color:"purple"
            },
            {
              key: "Percentage",
              style: "bold",
              rowSpan: 3,
              color:"purple",
              value: [
                "",
                `${((obtainTotal / grandTotal) * 100).toFixed(2)}%`,
                "",
              ],
            },
          ];
        };

        const termSubHeading = (header, data) => {
          let value = [];
          let marks = {
            theory: 0,
            practical: 0,
          };
          data?.markData?.subjectWiseMarkSheetReportResponses?.forEach((v) => {
            v.markSheetReport.forEach((val) => {
              if (
                val.markSheetTermResponse.headerName == header &&
                !marks.theory &&
                val.subjectNature == "THEORY"
              ) {
                marks.theory = val.max;
              }
              if (
                val.markSheetTermResponse.headerName == header &&
                !marks.practical &&
                val.subjectNature == "PRACTICAL"
              ) {
                marks.practical = val.max;
              }
            });
          });
          value.push(
            marks.theory,
            marks.practical,
            marks.theory + marks.practical
          );
          return value;
        };

        const varr = convertData(dataarr);

        const studallhtml = document.getElementById("studentarr");
        studallhtml.innerHTML = "";
        varr?.forEach((v) => {

          const studhtml = document.createElement("div");

              let studentArr = v.studentInfo;

              let studentInfoHtml = "";

              studentArr.forEach((v, i) => {
                let style = false;

                }

                studentInfoHtml =
                  studentInfoHtml +
                  `${style ? "<tr>" : ""}<td style="width: ${
                    style ? 60 : 40

                          </tr>`;

              const footer = document.getElementById(
