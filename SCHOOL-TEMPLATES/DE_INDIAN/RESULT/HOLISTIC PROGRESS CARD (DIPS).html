      function subjectDataFun(data) {
        let peerSubParent = [];
        let gkSubParent = [];
        let mainParent = [];
        let subParent = {};
        let childs = {};
        let terms = [];

        data.forEach((el) => {
          el.termWiseSubjectResponse?.forEach((td) => {
            terms.push(td.termName);
            td.subjectMarksEntryRequests?.forEach((s) => {
              if (!s.parent || s.parent.length === 0) {
                if (!mainParent.includes(s.subjectName)) {
                  mainParent.push(s.subjectName);
                  subParent[s.subjectName] = [];
                }
              } else if (s.parent.length === 1) {
                if (!subParent[s.parent[0]]) {
                  subParent[s.parent[0]] = [];
                }
                if (!subParent[s.parent[0]].includes(s.subjectName)) {
                  if (s.parent[0] === "PEER-ASSESSMENT") {
                    let findUnique = peerSubParent?.find(
                      (el) => el?.subjectName == s.subjectName
                    );
                    if (!findUnique) {
                      peerSubParent.push({
                        subjectName: s.subjectName,
                        termName: s.termName,
                        status: { [td.termName]: s.status },
                        grade: {
                          [td.termName]: s.grade,
                        },
                      });
                    } else {
                      findUnique.grade[td.termName] = s.grade;
                    }
                  } else if (s.parent[0] === "G.K and COMPUTER") {
                    let findUnique = gkSubParent?.find(
                      (el) => el?.subjectName == s.subjectName
                    );
                    if (!findUnique) {
                      gkSubParent.push({
                        subjectName: s.subjectName,
                        termName: s.termName,
                        status: { [td.termName]: s.status },
                        grade: {
                          [td.termName]: s.grade,
                        },
                      });
                    } else {
                      findUnique.grade[td.termName] = s.grade;
                    }
                  } else {
                    subParent[s.parent[0]].push(s.subjectName);
                  }
                }
                if (!childs[s.subjectName]) {
                  childs[s.subjectName] = [];
                }
              } else if (s.parent?.length === 2) {
                if (!childs[s.parent[1]]) {
                  childs[s.parent[1]] = [];
                }
                let findUnique = childs[s.parent[0]]?.find(
                  (el) => el?.subjectName == s.subjectName
                );
                if (!findUnique) {
                  childs[s.parent[0]]?.push({
                    subjectName: s.subjectName,
                    termName: td.termName,
                    status: { [td.termName]: s.status },
                    grade: {
                      [td.termName]: s.grade,
                    },
                  });
                } else {
                  findUnique.grade[td.termName] = s.grade;
                  findUnique.status[td.termName] = s.status;
                }
              }
            });
          });
        });

        const unqTerms = [...new Set(terms)];
        // if (unqTerms.length == 1) {
        //     unqTerms.push("TERM-II")
        // }
        console.log(

          "peerSubParent",
          peerSubParent,
          "gkSubParent",
          gkSubParent
        );

        return {
          mainParent,
          subParent,
          childs,
          terms: unqTerms,
          peerSubParent,
          gkSubParent,
        };
      }

                <tr>

                </tr>

                          (child, i) => `
                    <tr>
                        <td>${`C-${count}.${i + 1} : ` + child.subjectName}</td>

                                  }</td>
                        `
                              )
                              .join("")}
                    </tr>
                `
                        )
                        .join("")}
            `;

                  .join("")}

            ${main === "PEER-ASSESSMENT"
                  ? `
                ${subjectData.peerSubParent
                    .map(
                      (peer, peerIndex) => `
                    <tr>
                        <td>${`${peerIndex + 1}. ` + peer.subjectName}</td>
                        ${subjectData.terms
                          .map(
                            (t) => `
                                <td style="text-align:center;width: 100px;font-weight:${peer.status[t] ? "bold" : ""
                              }">${attendanceValue[peer.status[t]] ||
                              peer.grade[t] ||
                              "-"
                              }</td>
                        `
                          )
                          .join("")}
                    </tr>
                `
                    )
                    .join("")}
            `
                  : ""
                }

${main === "G.K and COMPUTER"
                  ? `
                ${subjectData.gkSubParent
                    .map(
                      (peer, peerIndex) => `
                    <tr>
                        <td style="font-weight:bold">${peer.subjectName}</td>
                        ${subjectData.terms

            `
                  : ""
                }

        </table>
    </div>
    `
            )
            .join("")}
    

            <div style="padding: 5px; border: 1px solid black; height: 50px; margin-top: 20px">

          }

                    <p style="font-size: 0.8em; margin-top: 0px; text-align:center; font-weight:bold;">[${(() => {
            let temp = [];
            for (let key in attendanceValue) {
              temp.push(`${attendanceValue[key]}-${key}`);
            }
            return temp.join(", ");
          })()}]</p>
                </div>
            <div style="display: flex; justify-content: space-between; margin-top: 30px;">

        </page>
        `;

        studentsList.append(singleStudentHtml);
      });
