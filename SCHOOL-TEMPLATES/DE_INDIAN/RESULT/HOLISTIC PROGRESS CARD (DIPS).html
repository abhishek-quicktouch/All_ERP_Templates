    window.SetTemplateData = function (dataList) {
      const multiData = Array.isArray(dataList) ? dataList : [dataList];
      const viewTemplate = multiData[0]?.viewTemplate;
      const staticData = []
      const data = viewTemplate ? staticData : multiData;

      const getSubjects = (markData) => {
        let str = "";
        const subjects = markData?.termWiseSubjectResponse;
        if (subjects && subjects.length > 0) {
          subjects.forEach((subject, index) => {
            const filteredEntries = subject.subjectMarksEntryRequests.filter(
              (entry) => entry.subjectNature.toLowerCase() === "unit"
            );
            const uniqueParents = [
              ...new Set(filteredEntries.map((entry) => entry.parent[0])),
            ];

            const unitTest1 = filteredEntries.filter(
              (entry) => entry.subjectName.toLowerCase() === "unit test i"
            );
            const unitTest2 = filteredEntries.filter(
              (entry) => entry.subjectName.toLowerCase() === "unit test ii"
            );
            uniqueParents.forEach((sub, i) => {
              str += `<tr>
            <td>${uniqueParents[i]}</td>
            <td style="text-align: center;">${unitTest1[i]?.grade ||
                attendanceValue[unitTest1[i]?.status] ||
                unitTest1[i]?.status
                }</td>
            <td style="text-align:center;">${unitTest2[i]?.grade ||
                attendanceValue[unitTest2[i]?.status] ||
                unitTest2[i]?.status
                }</td>
            </tr>
           `;
            });
          });
        }
        return str;
      };



      function subjectDataFun(data) {
        let peerSubParent = [];
        let gkSubParent = [];
        let mainParent = [];
        let subParent = {};
        let childs = {};
        let terms = [];

        data.forEach((el) => {
          el.termWiseSubjectResponse?.forEach((td) => {
            terms.push(td.termName);
            td.subjectMarksEntryRequests?.forEach((s) => {
              if (!s.parent || s.parent.length === 0) {
                if (!mainParent.includes(s.subjectName)) {
                  mainParent.push(s.subjectName);
                  subParent[s.subjectName] = [];
                }
              } else if (s.parent.length === 1) {
                if (!subParent[s.parent[0]]) {
                  subParent[s.parent[0]] = [];
                }

                // Handle special case
                if (s.subjectName === "Innovates and works imaginatively to express ideas and emotions") {
                  // Target parent
                  const targetParent = "Children develop abilities and sensibilities in visual and performing arts, and express their emotions through art in meaningful and joyful ways";

                  // Ensure it gets added as a child of the target parent in childs
                  if (!childs[targetParent]) {
                    childs[targetParent] = [];
                  }

                  // Check if subject already exists as a child and update or add it
                  let findUnique = childs[targetParent]?.find(
                    (el) => el?.subjectName == s.subjectName
                  );

                  if (!findUnique) {
                    // Add the subject with grade and status for this term
                    childs[targetParent].push({
                      subjectName: s.subjectName,
                      termName: td.termName,
                      status: { [td.termName]: s.status },
                      grade: {
                        [td.termName]: s.grade,
                      },
                    });
                  } else {
                    // Update existing subject's grade and status for the current term
                    findUnique.grade[td.termName] = s.grade;
                    findUnique.status[td.termName] = s.status;
                  }

                  // Ensure it doesn't get added to any other parent in subParent
                  return; // Stop adding as a child of other parents
                }

                // General logic for other subjects
                if (!subParent[s.parent[0]].includes(s.subjectName)) {
                  if (s.parent[0] === "PEER-ASSESSMENT") {
                    let findUnique = peerSubParent?.find(
                      (el) => el?.subjectName == s.subjectName
                    );
                    if (!findUnique) {
                      peerSubParent.push({
                        subjectName: s.subjectName,
                        termName: s.termName,
                        status: { [td.termName]: s.status },
                        grade: {
                          [td.termName]: s.grade,
                        },
                      });
                    } else {
                      findUnique.grade[td.termName] = s.grade;
                    }
                  } else if (s.parent[0] === "G.K and COMPUTER") {
                    let findUnique = gkSubParent?.find(
                      (el) => el?.subjectName == s.subjectName
                    );
                    if (!findUnique) {
                      gkSubParent.push({
                        subjectName: s.subjectName,
                        termName: s.termName,
                        status: { [td.termName]: s.status },
                        grade: {
                          [td.termName]: s.grade,
                        },
                      });
                    } else {
                      findUnique.grade[td.termName] = s.grade;
                    }
                  } else {
                    subParent[s.parent[0]].push(s.subjectName);
                  }
                }

                if (!childs[s.subjectName]) {
                  childs[s.subjectName] = [];
                }
              } else if (s.parent?.length === 2) {
                if (!childs[s.parent[1]]) {
                  childs[s.parent[1]] = [];
                }
                let findUnique = childs[s.parent[0]]?.find(
                  (el) => el?.subjectName == s.subjectName
                );
                if (!findUnique) {
                  childs[s.parent[0]]?.push({
                    subjectName: s.subjectName,
                    termName: td.termName,
                    status: { [td.termName]: s.status },
                    grade: {
                      [td.termName]: s.grade,
                    },
                  });
                } else {
                  findUnique.grade[td.termName] = s.grade;
                  findUnique.status[td.termName] = s.status;
                }
              }
            });
          });
        });

        const unqTerms = [...new Set(terms)];

        return {
          mainParent,
          subParent,
          childs,
          terms: unqTerms,
          peerSubParent,
          gkSubParent,
        };
      }
