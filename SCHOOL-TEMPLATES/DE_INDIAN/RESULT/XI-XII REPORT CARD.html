    function generateScholasticRows(subjects) {
      let totalMarksObtained = 0;
      let totalPossibleMarks = 0;
      let count = 0;
      const rows = subjects
        ?.map((subject) => {
          let periodic = "-",
            periodicTotal = "",
            mutlipleAssesment = "-",
            mutlipleAssesmentTotal = "",
            portfolio = "-",
            portfolioTotal = "",
            midTerm = "-",
            midTermTotal = "",
            subjectEnrich = "",
            subjectEnrichTotal = "-",
            ai = "",
            aiTotal = "-";

          subject?.markSheetReport?.forEach((report) => {
            switch (report?.markSheetTermResponse?.headerName) {
              case "Periodic Test":
                periodic = report?.status
                  ? attendanceValue[report?.status]
                  : report?.obtained;
                periodicTotal = report?.max;
                break;
              case "Multiple Assessment":
                mutlipleAssesment = report?.status
                  ? attendanceValue[report?.status]
                  : report?.obtained;
                mutlipleAssesmentTotal = report?.max;
                break;
              case "Port Folio":
                portfolio = report?.status
                  ? attendanceValue[report?.status]
                  : report?.obtained;
                portfolioTotal = report?.max;
                break;
              case "Subject Enrichment":
                subjectEnrich = report?.status
                  ? attendanceValue[report?.status]
                  : report?.obtained;
                subjectEnrichTotal = report?.max;
                break;
              case "Mid Term":
                midTerm = report?.status
                  ? attendanceValue[report?.status]
                  : report?.obtained;
                midTermTotal = report?.max;
                break;
            }
          });

          if (!subject?.markSheetReport[0]?.graded) {
            totalMarksObtained += Number(subject?.marksObtained) || 0;
            totalPossibleMarks += Number(subject?.total) || 0;
            // Number(periodicTotal) +
            // Number(mutlipleAssesmentTotal) +
            // Number(portfolioTotal) +
            // Number(subjectEnrichTotal) +
            // Number(midTermTotal);

            if (subject?.subjectName.includes("ARTIFICIAL INTELLIGENCE")) {
              if (count >= 1) {
                return "";
              }
              ++count;

              const practical = subjects.find(
                (d) => d.subjectName === "ARTIFICIAL INTELLIGENCE PR"
              );
              const total = practical?.marksObtained + subject?.marksObtained;

              return `  <tr>
                          <td style="font-size: 12px; padding: 4px; margin: 0;">${subject?.subjectName
                }</td>
                            <td colspan="2" style="font-size: 11px;padding: 0px; margin: 0; text-align:center;">
                                    <div style="padding:4px 0px;"> MID TERM <br/> PRACTICAL (${practical?.total
                })</div>
                                    <div style="border-top:2px solid; padding:10px 0px;">${practical?.marksObtained
                }<div>
                            </td>
                             <td colspan="3" style="font-size: 11px;padding: 0px; margin: 0; text-align:center;">
                                    <div style="padding:4px 0px;"> MID TERM <br/> THEORY (${subject?.total
                })</div>
                                    <div style="border-top:2px solid; padding:10px 0px;">${subject?.marksObtained
                }<div>
                            </td>
                       <td style="font-size: 12px; padding: 4px; margin: 0; text-align: center">${total}</td>
                            <td style="font-size: 12px; padding: 4px; margin: 0; text-align: center">${getGradeCustomFunction(
                  total
                )}</td>
                   
                    </tr>`;
            }

            return `

                            <td style="font-size: 12px; padding: 4px; margin: 0;">${subject?.subjectName
              }</td>
                            <td style="font-size: 12px; padding: 4px; margin: 0; text-align: center;font-weight:${isNaN(periodic) ? "bold" : "normal"
              }">${periodic}</td>
                            <td style="font-size: 12px; padding: 4px; margin: 0; text-align: center; font-weight:${isNaN(mutlipleAssesment) ? "bold" : "normal"
              }"">${mutlipleAssesment}</td>
                            <td style="font-size: 12px; padding: 4px; margin: 0; text-align: center; font-weight:${isNaN(portfolio) ? "bold" : "normal"
              }"">${portfolio}</td>

              }</td>
                            <td style="font-size: 12px; padding: 4px; margin: 0; text-align: center">${subject?.grade
              }</td>
                        </tr>

          } else {

    function generateSubjectSkillsTable(subjects) {
      const subjectMap = new Map();

      subjects?.forEach((subject) => {
        const parentSubject =
          subject?.subjectAllResponse?.parentName[0] ||
          subject?.subjectAllResponse?.subjectName;
        if (subject?.subjectAllResponse?.parentName?.length > 0) {
          if (!subjectMap.has(parentSubject)) {
            subjectMap.set(parentSubject, []);
          }
          subjectMap.get(parentSubject).push({
            skill: subject?.subjectAllResponse?.subjectName,
            grade: subject?.grade,
          });
        }
      });

      return Array.from(subjectMap.entries())
        ?.filter(([_, skills]) => skills?.length > 0)
        ?.map(
          ([subject, skills], i) => `
                        <tr style="font-size: 12px; ${i === 2
              ? `page-break-before: always; margin-top: 20px`
              : ""
            }">
                            <td style="width: 30%; padding: 4px; margin: 0; vertical-align: center; text-align: center;" rowspan="${skills?.length
            }">${subject}</td>
                            <td style="width: 35%;padding: 4px; margin: 0;">${skills[0]?.skill
            }</td>
                            <td style="width: 35%;padding: 4px; margin: 0;">${skills[0]?.grade
            }</td>
                        </tr>
                        ${skills
              ?.slice(1)
              ?.map(

                                        <td style="padding: 4px; margin: 0;">${skill?.skill}</td>
                                        <td style="padding: 4px; margin: 0;">${skill?.grade}</td>
                                    </tr>
                                `
              )
              .join("")}
                    `
        )
        .join("");
    }

        return {
          subjectList: subjectName,
          resSub: subjectData,
