<script>
  window.SetTemplateData = function (data) {
    const dataList = Array.isArray(data) ? data : [data];
    const viewTemplate = dataList[0]?.viewTemplate;

    const attendanceValue = {
      Absent: "Ab",
      Medical: "M",
      Sports: "S",
      Leave: "L",
      "Late Admission": "La",
      Exempted: "Ex",
      NA: "NA",
    };

    let gradeRequests = [
      {
        "remark": "",
        "grade": "A1",
        "floorValue": 91,
        "ceilingValue": 100,
        "weightage": 10
      },
      {
        "remark": "",
        "grade": "A2",
        "floorValue": 81,
        "ceilingValue": 90.99,
        "weightage": 9
      },
      {
        "remark": "",
        "grade": "B1",
        "floorValue": 71,
        "ceilingValue": 80.99,
        "weightage": 8
      },
      {
        "remark": "",
        "grade": "B2",
        "floorValue": 61,
        "ceilingValue": 70.99,
        "weightage": 7
      },
      {
        "remark": "",
        "grade": "C1",
        "floorValue": 51,
        "ceilingValue": 60.99,
        "weightage": 6
      },
      {
        "remark": "",
        "grade": "C2",
        "floorValue": 41,
        "ceilingValue": 50.99,
        "weightage": 5
      },
      {
        "remark": "",
        "grade": "D",
        "floorValue": 33,
        "ceilingValue": 40.99,
        "weightage": 4
      },
      {
        "remark": "",
        "grade": "E",
        "floorValue": 0,
        "ceilingValue": 32.99,
        "weightage": 3
      }
    ]

    const getGradeCustomFunction = (int) => {
      let num = int;
      if (typeof num != "number") {
        num = +int;
      }
      return gradeRequests?.find(
        (el) => num >= el?.floorValue && num <= el?.ceilingValue
      )?.grade;
    };

    const staticData = []
    const studentHtml = document.getElementById("studentsList");
    studentHtml.innerHTML = "";

    function generateScholasticRows(subjects) {

      let totalMarksObtained = 0;
      let totalPossibleMarks = 0;
      let count = 0;
      const rows = subjects
        ?.map((subject) => {
          let periodic = "-",
            periodicTotal = "",
            mutlipleAssesment = "-",
            mutlipleAssesmentTotal = "",
            portfolio = "-",
            portfolioTotal = "",
            midTerm = "-",
            midTermTotal = "",
            subjectEnrich = "",
            subjectEnrichTotal = "-",
            ai = "",
            aiTotal = "-";

          console.log(subject, "fffffffffffffffffff subject")
          subject?.markSheetReport?.forEach((report) => {

            switch (report?.markSheetTermResponse?.headerName) {
              case "Periodic Test-I":
                periodic = report?.status ? attendanceValue[report?.status] : report?.obtained;
                periodicTotal = report?.max;
                break;
              case "Multiple Assessment":
                mutlipleAssesment = report?.status ? attendanceValue[report?.status] : report?.obtained;
                mutlipleAssesmentTotal = report?.max;
                break;
              case "Port Folio":
                portfolio = report?.status ? attendanceValue[report?.status] : report?.obtained;
                portfolioTotal = report?.max;
                break;
              case "Subject Enrichment":
                subjectEnrich = report?.status ? attendanceValue[report?.status] : report?.obtained;
                subjectEnrichTotal = report?.max;
                break;
              case "Mid Term":
                midTerm = report?.status ? attendanceValue[report?.status] : report?.obtained;
                midTermTotal = report?.max;
                break;
              case "Mid Term":
                midTerm = report?.status ? attendanceValue[report?.status] : report?.obtained;
                midTermTotal = report?.max;
                break;
            }
          });

          if (!subject?.markSheetReport[0]?.graded) {
            totalMarksObtained += Number(subject?.marksObtained) || 0;
            totalPossibleMarks += Number(subject?.total) || 0
            // Number(periodicTotal) +
            // Number(mutlipleAssesmentTotal) +
            // Number(portfolioTotal) +
            // Number(subjectEnrichTotal) +
            // Number(midTermTotal);

            if (subject?.subjectName.includes("ARTIFICIAL INTELLIGENCE") || subject?.subjectName.includes("Computer Application")) {
              if (count >= 1) {
                return "";
              }
              ++count;

              const practical = subjects.find(
                (d) => d.subjectName === "ARTIFICIAL INTELLIGENCE PR" || d.subjectName === "Computer Application Pr."
              );
              // console.log(practical, subject, "fffffffffffffff practical")
              const total = practical?.marksObtained + subject?.marksObtained;

              return `  <tr>
                          <td style="font-size: 12px; padding: 4px; margin: 0;">${subject?.subjectName}</td>
                            <td colspan="2" style="font-size: 11px;padding: 0px; margin: 0; text-align:center;">
                                    <div style="padding:4px 0px;"> MID TERM <br/> PRACTICAL (${practical?.total})</div>
                                    <div style="border-top:2px solid; padding:10px 0px;">${practical?.marksObtained}<div>
                            </td>
                             <td colspan="3" style="font-size: 11px;padding: 0px; margin: 0; text-align:center;">
                                    <div style="padding:4px 0px;"> MID TERM <br/> THEORY (${subject?.total})</div>
                                    <div style="border-top:2px solid; padding:10px 0px;">${subject?.marksObtained}<div>
                            </td>
                       <td style="font-size: 12px; padding: 4px; margin: 0; text-align: center">${total}</td>
                            <td style="font-size: 12px; padding: 4px; margin: 0; text-align: center">${getGradeCustomFunction(total)}</td>
                   
                    </tr>`;
            }

            return `
                        <tr>
                            <td style="font-size: 12px; padding: 4px; margin: 0;">${subject?.subjectName}</td>
                            <td style="font-size: 12px; padding: 4px; margin: 0; text-align: center;font-weight:${isNaN(periodic) ? 'bold' : 'normal'}">${periodic}</td>
                            <td style="font-size: 12px; padding: 4px; margin: 0; text-align: center; font-weight:${isNaN(mutlipleAssesment) ? 'bold' : 'normal'}"">${mutlipleAssesment}</td>
                            <td style="font-size: 12px; padding: 4px; margin: 0; text-align: center; font-weight:${isNaN(portfolio) ? 'bold' : 'normal'}"">${portfolio}</td>
                            <td style="font-size: 12px; padding: 4px; margin: 0; text-align: center; font-weight:${isNaN(subjectEnrich) ? 'bold' : 'normal'}"">${subjectEnrich}</td>
                            <td style="font-size: 12px; padding: 4px; margin: 0; text-align: center; font-weight:${isNaN(midTerm) ? 'bold' : 'normal'}"">${midTerm}</td>
                            <td style="font-size: 12px; padding: 4px; margin: 0; text-align: center">${subject?.marksObtained}</td>
                            <td style="font-size: 12px; padding: 4px; margin: 0; text-align: center">${subject?.grade}</td>
                        </tr>
                    `;
          } else {
            return "";
          }
        })
        .join("");
      return {
        rows,
        totalMarksObtained,
        totalPossibleMarks,
      };
    }

    function generateSubjectSkillsTable(subjects) {
      const subjectMap = new Map();

      subjects?.forEach((subject) => {
        const parentSubject =
          subject?.subjectAllResponse?.parentName[0] ||
          subject?.subjectAllResponse?.subjectName;
        if (subject?.subjectAllResponse?.parentName?.length > 0) {
          if (!subjectMap.has(parentSubject)) {
            subjectMap.set(parentSubject, []);
          }
          subjectMap.get(parentSubject).push({
            skill: subject?.subjectAllResponse?.subjectName,
            grade: subject?.grade,
          });
        }
      });

      return Array.from(subjectMap.entries())
        ?.filter(([_, skills]) => skills?.length > 0)
        ?.map(
          ([subject, skills], i) => `
                        <tr style="font-size: 12px; ${i === 2
              ? `page-break-before: always; margin-top: 20px`
              : ""
            }">
                            <td style="width: 30%; padding: 4px; margin: 0; vertical-align: center; text-align: center;" rowspan="${skills?.length
            }">${subject}</td>
                            <td style="width: 35%;padding: 4px; margin: 0;">${skills[0]?.skill
            }</td>
                            <td style="width: 35%;padding: 4px; margin: 0;">${skills[0]?.grade
            }</td>
                        </tr>
                        ${skills
              ?.slice(1)
              ?.map(
                (skill) => `
                                    <tr style="font-size: 12px">
                                        <td style="padding: 4px; margin: 0;">${skill?.skill}</td>
                                        <td style="padding: 4px; margin: 0;">${skill?.grade}</td>
                                    </tr>
                                `
              )
              .join("")}
                    `
        )
        .join("");
    }

              return subject
            }
          }
        );
        if (temp?.remarkStatus) {
          return {
            value: attendanceValue[temp?.remarkStatus],
            style: `font-weight:bold`
          }
        } else {
          return {
            value: temp?.grade,
          }
        }

      function generatePersonalityDevelopmentRows(subjects) {

${studentData?.header}

                    </tr>
                    <tr>
                        <td style="font-size: 12px; padding: 4px; margin: 0;"><strong>MOTHER’S NAME:</strong> ${viewTemplate
          ? "__________"
          : studentData?.student?.motherName
        }</td>
                        <td style="font-size: 12px; padding: 4px; margin: 0;"><strong>ROLL NO.:</strong> ${viewTemplate
          ? "__________"

                    </tr>
                    <tr>

                        <td style="font-size: 12px; padding: 4px; margin: 0;"><strong>ATTENDANCE:</strong> ${viewTemplate

          }${studentData?.student?.studentInfoResponse[0]

          ? "__________"

                                        <p style="font-weight: bold; display: inline">Wt.:<strong style="margin-left: 5px; font-weight: normal; width: 45px; display: inline-block; ">${viewTemplate
          ? "__________"
          : studentData?.student
            ?.studentInfoResponse[0]?.weight
        }kg</strong></p>
                                        <p style="font-weight: bold; display: inline">B.G.:<strong style="margin-left: 5px; font-weight: normal; width: 45px; display: inline-block; ">${viewTemplate
          ? "__________"
          : studentData?.student
            ?.studentInfoResponse[0]
            ?.bloodGroup

          return studentData?.markData?.markSheetTerms
            ?.map((term) => {
              const headerValue =
                parseInt(
                  term?.subHeaderName?.replace(/[()]/g, "")
                ) || 0;
              totalHeaderName += headerValue;
              return `<th style="text-align: center; font-size: 11px; padding: 2px; margin: 0;"><h4 style="margin-top: -1px; margin-bottom: 2px; text-transform: uppercase;">${term?.headerName} </h4> ${term?.subHeaderName}</th>`;
            })
            .join("");
        })()}
                        <th style="text-align: center; font-size: 11px; padding: 2px; margin: 0;"><h4 style="margin-top: -1px; margin-bottom: 2px"> TOTAL MARKS OBTAINED </h4> (${totalHeaderName})</th>

        }/${scholasticResult?.totalPossibleMarks}</td>
