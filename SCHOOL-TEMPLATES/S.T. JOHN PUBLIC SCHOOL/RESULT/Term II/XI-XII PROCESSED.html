<script>
  window.SetTemplateData = function (data) {
    const attendanceValue = {
      Absent: "AB",
      Medical: "ML",
      Sports: "S",
      Leave: "L",
      "Late Admission": "LA",
      Exempted: "EX",
      NA: "NA",
    };

    const CalculateAverage = (arr, data, key) => {
      let sum1 = 0;
      let sum2 = 0;
      arr.forEach((el) => {
        if (data[el]) {
          sum1 += (data[el]["ASSESSMENT - I"] ? (data[el]["ASSESSMENT - I"]["obt"] || 0) : 0) +
            (data[el]["EXAM - I"] ? (data[el]["EXAM - I"]["obt"] || 0) : 0);
          sum2 += (data[el]["PROJECT / PRACTICAL"] ? (data[el]["PROJECT / PRACTICAL"]["obt"] || 0) : 0) +
            (data[el]["PRELIMINARY EXAM"] ? (data[el]["PRELIMINARY EXAM"]["obt"] || 0) : 0);
        }
      });

      arr.forEach((el, i) => {
        if (data[el] && i === 0) {
          data[el]["AVG1"] = Math.round(sum1 / arr?.length);
          data[el]["AVG2"] = Math.round(sum2 / arr?.length);
          data[el]["SPAN"] = arr?.length;
          data[el]["TOTAL"] = Math.round(sum1 / arr?.length) + Math.round(sum2 / arr?.length)
        } else {
          delete data[el]["TOTAL"];
          delete data[el]["FIRST TERM"];
          delete data[el]["SECOND TERM"];
        }
      });
      return data;
    };

    function ConvertData(data) {
      let allSubjects = [];
      let subjectData = {};
      let allTotal = {};
      let rowSpan = {};
      let section1Total = 0;
      let section2Total = 0;
      let overallTotal = 0;
      let overallTotalMax = 0;
      let firstTermAvg = 0;
      let secondTermAvg = 0;
      let overallAvg = 0;

      let terms = data?.markSheetTerms?.map((el) => ({
        headerName: el?.headerName,
        subHeaderName: el?.subHeaderName,
      }));

      let section1Terms = terms.slice(0, 2); // First two terms
      let section2Terms = terms.slice(2);   // Last two terms

      data?.subjectWiseMarkSheetReportResponses?.forEach((el) => {
        let markSheet = el?.markSheetReport;
        subjectData[el?.subjectName] = {};

        markSheet?.forEach((t, i) => {
          if (t?.attachmentName && !rowSpan[t?.attachmentName]) {
            rowSpan[t?.attachmentName] = [];
          }
          if (t?.attachmentName && !rowSpan[t?.attachmentName]?.includes(el?.subjectName)) {
            rowSpan[t?.attachmentName].push(el?.subjectName);
          }

          let isSection1 = section1Terms.some((term) => term.headerName === t?.markSheetTermResponse?.headerName);
          let isSection2 = section2Terms.some((term) => term.headerName === t?.markSheetTermResponse?.headerName);

          if (isSection1) {
            section1Total += t?.obtained || 0;
          } else if (isSection2) {
            section2Total += t?.obtained || 0;
          }

          allTotal[t?.markSheetTermResponse?.headerName] = {
            max: t?.graded
              ? allTotal[t?.markSheetTermResponse?.headerName]?.max
              : (t?.max + (allTotal[t?.markSheetTermResponse?.headerName]?.max || 0)),
            obt: t?.graded
              ? allTotal[t?.markSheetTermResponse?.headerName]?.obt
              : (t?.obtained + (allTotal[t?.markSheetTermResponse?.headerName]?.obt || 0)),
          };


          subjectData[el?.subjectName][t?.markSheetTermResponse?.headerName] = {
            status: t?.status,
            max: t?.max,
            obt: t?.graded ? "" : t?.obtained,
            grade: t?.graded ? "" : t?.grade,
          };

          if (t?.graded) {
            subjectData[el?.subjectName]["GRADE"] = el?.grade;
          } else {
            subjectData[el?.subjectName]["TOTAL"] = el?.marksObtained || 0;
            subjectData[el?.subjectName]["FIRST TERM"] = (subjectData[el?.subjectName]["FIRST TERM"] || 0) + (i >= 2 ? t?.obtained || 0 : 0);
            subjectData[el?.subjectName]["SECOND TERM"] = (subjectData[el?.subjectName]["SECOND TERM"] || 0) + (i < 2 ? t?.obtained || 0 : 0);
          }
        });

        allSubjects.push(el?.subjectName);
      });

      for (let key in rowSpan) {
        subjectData = CalculateAverage(rowSpan[key], subjectData);
      }

      for (let k in subjectData) {
        overallTotal += subjectData[k]["AVG1"] || subjectData[k]["AVG2"] || subjectData[k]["TOTAL"] || 0;
        if (subjectData[k]["AVG1"] || subjectData[k]["AVG2"] || subjectData[k]["TOTAL"] || subjectData[k]["SECOND TERM"] || subjectData[k]["FIRST TERM"]) {
          overallTotalMax += 100;
        }
      }

      allTotal["FIRST TERM TOTAL"] = section1Total
      allTotal["SECOND TERM TOTAL"] = section2Total

      firstTermAvg = section1Total / allSubjects.length;
      secondTermAvg = section2Total / allSubjects.length;
      overallAvg = overallTotal / allSubjects.length;

      return {
        terms,
        allSubjects,
        subjectData,
        allTotal,
        rowSpan,
        section1Total,
        section2Total,
        firstTermAvg: Math.round(firstTermAvg),
        secondTermAvg: Math.round(secondTermAvg),
        overallAvg: Math.round(overallAvg),
        overallTotal,
        overallTotalMax,
      };
    }

    const student = document.getElementById("student");
