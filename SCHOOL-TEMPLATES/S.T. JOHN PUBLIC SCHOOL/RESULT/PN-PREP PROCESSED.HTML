  <script>
    window.SetTemplateData = function (data) {
      const attendanceValue = {
        Absent: "AB",
        Medical: "ML",
        Sports: "S",
        Leave: "L",
        "Late Admission": "LA",
        Exempted: "EX",
        NA: "NA",
      };

      const CalculateAverage = (arr, data, key) => {
        let sum = 0;
        arr.forEach((el) => {
          if (data[el]) {
            sum +=
              (data[el]["ASSESSMENT"]
                ? data[el]["ASSESSMENT"]["obt"] || 0
                : 0) + (data[el]["EXAM"] ? data[el]["EXAM"]["obt"] || 0 : 0);
          }
        });
        arr.forEach((el, i) => {
          if (data[el] && i == 0) {
            data[el]["AVG"] = Math.round(sum / arr?.length);
            data[el]["SPAN"] = arr?.length;
          } else {
            delete data[el]["TOTAL"];
          }
        });
        return data;
      };

      function ConvertData(data) {
        let allSubjects = [];
        let subjectData = {};
        let allTotal = {};
        let rowSpan = {};
        let overallTotal = 0;
        let overallTotalMax = 0;
        let terms = data?.markSheetTerms?.map((el) => {
          return {
            headerName: el?.headerName,
            subHeaderName: el?.subHeaderName,
          };
        });
        data?.subjectWiseMarkSheetReportResponses?.map((el, ind) => {
          let markSheet = el?.markSheetReport;
          subjectData[el?.subjectName] = {};
          markSheet?.forEach((t) => {
            if (t?.attachmentName && !rowSpan[t?.attachmentName]) {
              rowSpan[t?.attachmentName] = [];
            }

            t?.attachmentName &&
              !rowSpan[t?.attachmentName]?.includes(el?.subjectName) &&
              rowSpan[t?.attachmentName].push(el?.subjectName);
            allTotal[t?.markSheetTermResponse?.headerName] = {
              max: t?.graded
                ? allTotal[t?.markSheetTermResponse?.headerName]?.max
                : t?.max +
                  (allTotal[t?.markSheetTermResponse?.headerName]?.max || 0),
              obt: t?.graded
                ? allTotal[t?.markSheetTermResponse?.headerName]?.obt
                : t?.obtained +
                  (allTotal[t?.markSheetTermResponse?.headerName]?.obt || 0),
            };
            subjectData[el?.subjectName][t?.markSheetTermResponse?.headerName] =
              {
                status: t?.status,
                max: t?.max,
                obt: t?.grade,
                grade: t?.graded ? t?.grade : "",
              };
            if (t?.graded) {
              subjectData[el?.subjectName]["GRADE"] = el?.grade;
            } else {
              subjectData[el?.subjectName]["TOTAL"] = el?.grade || 0;
            }
          });
          allSubjects.push(el?.subjectName);
        });

        for (let key in rowSpan) {
          subjectData = CalculateAverage(rowSpan[key], subjectData, key);
        }

        for (let k in subjectData) {
          overallTotal += subjectData[k]["AVG"] || subjectData[k]["TOTAL"] || 0;
          if (subjectData[k]["AVG"] || subjectData[k]["TOTAL"]) {
            overallTotalMax += 100;
          }
        }

        return {
          terms,
          allSubjects,
          subjectData,
          allTotal,
          rowSpan,
          overallTotal,
          overallTotalMax,
        };
      }

                                  } else if (subjectData[el]["GRADE"]) {
                                    return `<td style="text-align:center;">${subjectData[el]["GRADE"]}</td>`;
                                  } else if (subjectData[el]["TOTAL"]) {
                                    return `<td style="text-align:center;  background-color:${

                                    }">${subjectData[el]["TOTAL"]}</td>`;
                                  } else {
                                    return "";
                                  }
                                })()}
                            </tr>`;
                      })
                      .join("")}
                    <tr>
                         <td style="font-size:12px; font-weight:bold;">TOTAL</td>
                         ${terms
                           ?.map((el) => {

                              !isNaN(per) ? per.toFixed(2) : 0.0
