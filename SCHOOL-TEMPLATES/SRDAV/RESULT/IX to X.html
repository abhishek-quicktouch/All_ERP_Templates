<script>
    // Import statements and initial setup remain the same

    window.SetTemplateData = function (data) {
        const config = {
            schoolLogo:
                "https://quickcampus-webcms-dev.s3.ap-south-1.amazonaws.com/QC/web-content/event/images/UploadFile2024-09-25T06_16_20_774548159.png",
            schoolLogo2:
                "https://quickcampus-webcms-dev.s3.ap-south-1.amazonaws.com/SRDAV/web-content/event/images/UploadFile2024-10-07T13_51_57_143511528.png",
            schoolName: "SRDAV PUBLIC SCHOOL",
            schoolAddress: `<h5>DAYANAND VIHAR,DELHI-110092</h5>
            `,
            reportTitle: "(ANNUAL PROGRESS REPORT)",
            studentInfoFields: [
                {
                    label: "NAME",
                    key: "studentName",
                    additionalInfo: { label: "ROLL NO.", key: "rollNo" },
                },
                {
                    label: "FATHER'S NAME",
                    key: "fatherName",
                    additionalInfo: { label: "ADMISSION NO.", key: "admissionNo" },
                },
                {
                    label: "MOTHER'S NAME",
                    key: "motherName",
                    additionalInfo: { label: "CLASS-SECTION", key: "className" },
                },
                {
                    label: "DATE OF BIRTH",
                    key: "dob",
                    additionalInfo: { label: "ATTENDANCE", key: "attendance" },
                },
            ],

            gradeScale: [
                { minPercentage: 91, grade: "A1" },
                { minPercentage: 81, grade: "A2" },
                { minPercentage: 71, grade: "B1" },
                { minPercentage: 61, grade: "B2" },
                { minPercentage: 51, grade: "C1" },
                { minPercentage: 41, grade: "C2" },
                { minPercentage: 33, grade: "D" },
                { minPercentage: 0, grade: "E" },
            ],
            styles: `
           @page { size: A4; margin: 10mm; }
            @media print { @page { margin: auto; size: A4; } }
 body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('https://quickcampus-webcms-dev.s3.ap-south-1.amazonaws.com/QC/web-content/event/images/UploadFile2024-09-25T06_16_20_774548159.png') no-repeat center;
                background-size: 80%;
                opacity: 0.06;
                z-index: -1;
                pointer-events: none;
            }

            body { font-family: Arial, sans-serif; }
            
            .container { width: 100%; max-width: 800px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
            .header { display: flex; align-items: center; justify-content: space-around; font-weight: bold; margin-bottom: 20px;width: 100%; }
            .header, div, p, h1, h2, h3, h4, h5, h6 { margin: 0; padding: 0; } 
            .header img { max-width: 500px; }
            .section { margin-bottom: 10px; }
            .section table { width: 100%; border-collapse: collapse; }
            .section table, .section th, .section td { border: 1px solid #000; }
            .section td { padding: 2px; text-align: left; font-size: 12px; margin: 0px; }
            .section h4, .section th { padding: 2px; text-align: center; font-size: 12px; margin: 0px; }
            .remarks { margin-bottom: 20px; }
            .signatures { display: flex; justify-content: space-between; }
            .signatures div { font-size: 12px; margin: 0px; padding: 0px; width: 30%; text-align: center; }
            .signatures p { margin: 0px; font-weight: bold; }
        `,
        };

        function handleGetDate() {
            let date = new Date(Date.now())
            console.log(date.getUTCMonth())
            let day = date.getDate().toString().padStart(2, "0")
            let month = (date.getMonth() + 1).toString().padStart(2, "0")
            let year = date.getFullYear()
            return `${day}-${month}-${year}`
        }
        const utils = {
            getAttendanceOrMark: (status, mark) => {
                const attendanceValue = {
                    Absent: "AB",
                    Medical: "ML",
                    Sports: "S",
                    Leave: "L",
                    "Late Admission": "LA",
                    Exempted: "EX",
                    NA: "NA",
                };
                return attendanceValue[status] || mark || "-";
            },
            calculateGrade: (percentage) => {
                for (const grade of config.gradeScale) {
                    if (percentage >= grade.minPercentage) return grade.grade;
                }
                return "F";
            },
        };

        const generateStudentInfoTable = (studentInfoFields, student, remark) => {

            const totalDay = remark?.fields?.find((item) => item.title === "Total Days")?.value || "0"


            const presentDay = remark?.fields?.find((item) => item.title === "Working Days")?.value || "0"
            return `
<div class="section">
<table>
${studentInfoFields
                    .map(
                        (field) => `

        <tr>
            <th style="text-align:left; border-right:none;width: ${field.additionalInfo ? "20%" : "50%"}">
                ${field.label}
            </th>
            <td style="text-align:left ;border-left:none;width: ${field.additionalInfo ? "30%" : "50%"}">
                : ${field.key === "className" ? student[field.key] + " - " + student["sectionName"] : student[field.key] || ""}
            </td>

            ${field.additionalInfo
                                ? `
                <th style="text-align:left;border-right:none;width: 20%">
                    ${field.additionalInfo.label}
                </th>
                <td style="text-align:left;border-left:none">
                    : ${field.additionalInfo.key === "className" ? student[field.additionalInfo.key] + " - " + student["sectionName"]
                                    : field.additionalInfo.key === "attendance" ?
                                        presentDay + "/" + totalDay +
                                        " (" + Number((presentDay / totalDay) * 100).toFixed(0) + "%)"
                                        : student[field.additionalInfo.key] || ""}
                </td>`
                                : ""}
        </tr>
    `
                    )
                    .join("")}
</table>
</div>
`;
        };

        const generateScholasticTable = (subjects, termConfig) => {
            let totalMarksObtained = 0;
            let totalPossibleMarks = 0;
            let overAllStatus=false

            const totalSubheader = termConfig.reduce(
                (acc, curr) => acc + Number(curr.header.replace(/\D/g, "")),
                0
            );

            const scholasticSubjects = subjects?.filter(
                (subject) => subject?.subjectNature === "THEORY" && subject?.subjectName !== "ARTIFICIAL INTELLIGENCE" && subject?.subjectName !== "COMPUTER APPLICATIONS"
            );

            const rows = scholasticSubjects
                ?.map((subject) => {
                    let subjectTotal = 0;
                    let subjectMaxTotal = 0;
                    let isStatus = false
                    const marks = {};

                    subject?.markSheetReport?.forEach((report) => {
                        const termName = report?.markSheetTermResponse?.subHeaderName;
                        marks[termName] = {
                            obtained: utils.getAttendanceOrMark(
                                report?.status,
                                report?.obtained
                            ),
                            max: report?.max || "-",
                        };
                        subjectTotal += Number(report?.obtained) || 0;
                        subjectMaxTotal += Number(report?.max) || 0;
                    });

                    totalMarksObtained += subjectTotal;
                    totalPossibleMarks += subjectMaxTotal;

                    const percentage = (subjectTotal / subjectMaxTotal) * 100;
                    const grade = utils.calculateGrade(percentage);

                    return `
                <tr>
                    <td style="font-weight:bold">${subject?.subjectName}</td>
                    <td style="text-align:center">${subject?.total}</td>
                    ${termConfig
                            .map(
                                (term) => {
                                    isNaN(marks[term.header]?.obtained) ? isStatus = true : ""
                                    isNaN(marks[term.header]?.obtained) ? overAllStatus = true : ""


                                    return `<td style="font-weight:${isNaN(marks[term.header]?.obtained)
                                        ? "bold"
                                        : "normal"
                                        };text-align:center">${isNaN(marks[term.header]?.obtained) ? marks[term.header]?.obtained : parseFloat(marks[term.header]?.obtained).toFixed(
                                            1
                                        ) || "-"
                                        }</td>`
                                }
                            )
                            .join("")}
                    <td style="text-align:center">${isStatus ? "-" : grade}</td>
                </tr>
            `;
                })
                .join("");

            const overallPercentage =
                (totalMarksObtained / totalPossibleMarks) * 100;
            const overallGrade = utils.calculateGrade(overallPercentage);

            return `
            <table>
                <tr>
                    <th colspan="5" style="text-align: left;">
                      <div style="display:flex; justify-content:space-between; align-items:center; width:100%;">
                        <p>SCHOLASTIC AREAS</p>
                        <p>(Grading on 8-Point Scale -A1,A2,B1,B2,C1,C2,D,E)</p>
                      </div>
                    </th>
                    
                </tr>   

                <tr>
                    <th  style="text-align: left; width: 70%;">SUBJECT</th>
                    <th style="text-align: center;width: 10%;">MAXIMUM MARKS</th>
                    ${termConfig
                    .map(
                        (term) =>
                            `<th style="text-align: center;vertical-align:center; width: 10%;">${term.subHeaderName}</th>`
                    )
                    .join("")}
                    <th style="text-align: center; width: 10%;">GRADE</th>
                </tr>
                ${rows}
                <tr>
                    <td  style="text-align: left; font-weight:bold;  padding-left:10px;">TOTAL</td>
                    <td  style="text-align: center;">${totalPossibleMarks}</td>
                    <td  style="text-align: center;">${overAllStatus ? "-":totalMarksObtained}</td>
                    <td  style="text-align: center;">${overAllStatus ? "-":overallGrade}</td>
                </tr>
                <tr>
                    <td  style="text-align: left; font-weight:bold; padding-left:10px;">PERCENTAGE</td>
                    <td colspan="3" style="text-align: center;">${overAllStatus ? "-": `${overallPercentage.toFixed(
                        1
                    )}%`}</td>

                </tr>
            </table>
        `;
        };

        const generateAdditionalSubjectsTable = (areas) => {
            let isStatus = false
            return `
            <table>
                <tr>
                    <th style="width: 70%; text-align: left" >ADDITIONAL SUBJECT</th>
                    <th style="text-align:center; width: 10%"; >TH (50)</th>
                    <th style="text-align:center; width: 10%"; >TOTAL</th>
                    <th style="text-align:center; width: 10%"; >GRADE</th>
                </tr>
                ${areas
                    .map((area) => {
                        area?.remarkStatus ? isStatus = true : ""
                        return `
                    <tr>
                        <td>${area?.subjectAllResponse?.subjectName}</td>
                        <td style="text-align:center; ">${area?.max}</td>
                        <td style="text-align:center; font-weight:${area?.remarkStatus ? "bold" : "normal"
                            }">${utils.getAttendanceOrMark(
                                area?.remarkStatus,
                                area?.markObtained
                            )}</td>
                        <td style="text-align:center; ">${isStatus ? "-" : area?.grade
                            }</td>
                    </tr>
                `;
                    })
                    .join("")}
            </table>
        `;
        };

        const generateCoScholasticTable = (areas) => {
            return `
            <table>
                <tr>
                    <th style="width: 80%; text-align: left" >CO-SCHOLASTIC AREAS [GRADING 3 POINT SCALE (A,B,C)]</th>
                    <th style="text-align:center ; width: 20% " >GRADE</th>
                </tr>
                ${areas
                    .map(
                        (area) => `
                    <tr>
                        <td>${area?.subjectAllResponse?.subjectName}</td>
                        <td style="text-align:center; font-weight:${area?.remarkStatus ? "bold" : "normal"
                            }">${utils.getAttendanceOrMark(
                                area?.remarkStatus,
                                area?.grade
                            )}</td>
                    </tr>
                `
                    )
                    .join("")}
            </table>
        `;
        };

        const generateTeacherRemarks = (remarks) => `
        <div class="section" style="border: 1px solid #000; height: 50px;padding: 5px">
            <strong style="font-size: 12px">Class Teacher Remarks:</strong>
            ${remarks || "-"}
        </div>
    `;

        const generateSignatures = () => `
        <div class="section" style="display: flex; justify-content: space-between; font-size:12px; font-weight:bold; margin-top:60px; border-bottom:2px solid; padding-bottom:15px;">
            <div>
                <p>CLASS TEACHER</p>
            </div>
            <div>
                <p>CO-ORDINATOR</p>
            </div>
            <div>
                <p>PRINCIPAL</p>
            </div>
            <div>
                <p>PARENT/GUARDIAN</p>
            </div>
        </div>
    `;

        const generateReportCard = (element, index) => {
            const termConfig =
                element?.markData?.markSheetTerms?.map((term) => ({
                    header: term.subHeaderName,
                    subHeaderName: term.headerName,
                })) || [];
            return `
            <div class="report-card" id="report-card-${index}">
                <div class="container">
                    <div class="header">
                        <div style="width:18%;">
                        <img src="${config.schoolLogo
                }" alt="School Logo" style="width:100%;"/>    
                    </div>
                        <div style="text-align:center;margin-bottom:10px">
                            <h2>${config.schoolName}</h2>
                            <div>${config.schoolAddress}</div>
                            <h5>ACADEMIC SESSION : ${element?.markData?.academicSession || ""
                }</br>${"HALF YEARLY" || ""}</h5>
                        </div> <div style="width:22%;">
                        <img src="${config.schoolLogo2
                }" alt="School Logo" style="width:100%;"/>    
                    </div>

                    </div>
                    <div class="section">
                        ${generateStudentInfoTable(
                    config.studentInfoFields,
                    element?.student,
                    element?.baseTermData?.remarksEntry

                )}
                    </div>
                    <div class="section">
                        ${generateScholasticTable(
                    element?.markData
                        ?.subjectWiseMarkSheetReportResponses,
                    termConfig
                )}
                    </div>
                    <div class="section">
                        ${generateAdditionalSubjectsTable(
                    element?.baseTermData?.subject.filter(
                        (s) => {
                            return s?.additional === true
                        }
                    )
                )}
                    </div>
                    <div style="margin-bottom:10px; margin-top:-5px; font-size:12px; width:100%; display:flex; justify-content:space-between; align-items:center;font-weight:bold;">
                        <p>DATE: ${element?.printDate ? element?.printDate : handleGetDate()} </p>
                        <p>PLACE: DELHI</p>
                    </div>
                   
                    ${generateSignatures()}
                    <div style="font-size:12px;">
                        <p>Grading scale for scholastic areas: Grades are awarded on a 8-point grading scale as follows -</p>   
                        <table style="width: 50%; border-collapse: collapse; margin: auto; margin-top:10px;">
                        <thead>
                            <tr>
                                <th colspan="2" style="border: 1px solid black; padding: 2px; background-color: #f2f2f2;">8-point Grading Scale</th>
                            </tr>
                            <tr>
                                <th style="border: 1px solid black; padding: 2px; background-color: #f2f2f2; text-align:left;">MARKS RANGE</th>
                                <th style="border: 1px solid black; padding: 2px; background-color: #f2f2f2; text-align:left;">GRADE</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">91-100</td>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">A1</td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">81-90.99</td>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">A2</td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">71-80.99</td>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">B1</td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">61-70.99</td>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">B2</td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">51-60.99</td>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">C1</td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">41-50.99</td>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">C2</td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">33-40.99</td>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">D</td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">32.99 & Below</td>
                                <td style="border: 1px solid black; padding: 2px; text-align: left;">E (Failed)</td>
                            </tr>
                        </tbody>
                    </table> 
                    </div>
                </div>
            </div>
        `;
        };

        // Main execution
        const dataList = Array.isArray(data) ? data : [data];
        const studentHtml = document.getElementById("studentsList");

        studentHtml.innerHTML = "";

        dataList.forEach((student) => {
            const reportCardHtml = generateReportCard(student);
            const reportCardElement = document.createElement("div");
            reportCardElement.innerHTML = reportCardHtml;
            studentHtml.appendChild(reportCardElement);
        });

        // Add styles to the document

        const styleElement = document.createElement("style");
        styleElement.textContent = `
            ${config.styles}
            @media print {
                body {
                    margin: 0;
                    padding: 0;
                }
                .report-card {
                    page-break-after: always;
                    page-break-inside: avoid;
                }
                .report-card:last-child {
                    page-break-after: auto;
                }
            }
            .report-card {
                height: 100vh;
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }
            .container {
                width: 100%;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                box-sizing: border-box;
            }
        `;
        document.head.appendChild(styleElement);
    };


</script>
