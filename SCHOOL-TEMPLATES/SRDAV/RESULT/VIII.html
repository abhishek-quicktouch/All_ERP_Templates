    // Import statements and initial setup remain the same

    window.SetTemplateData = function (data) {
        const config = {
            schoolLogo: "https://quickcampus-webcms-dev.s3.ap-south-1.amazonaws.com/QC/web-content/event/images/UploadFile2024-09-25T06_16_20_774548159.png",
            schoolName: "SRDAV PUBLIC SCHOOL",
            schoolAddress: `<h5>DAYANAND VIHAR,DELHI-110092</h5>
            <h5>(HALF YEARLY PROGRESS REPORT) </h5>`,
            reportTitle: "(HALF YEAR PROGRESS REPORT)",
            studentInfoFields: [
                {
                    label: "STUDENT'S NAME",
                    key: "studentName",
                    additionalInfo: { label: "ADMISSION NO.", key: "admissionNo" },
                },
                {
                    label: "FATHER'S NAME",
                    key: "fatherName",
                    additionalInfo: { label: "CLASS & SECTION", key: "className" },
                },
                {
                    label: "MOTHER'S NAME",
                    key: "motherName",
                    additionalInfo: { label: "ROLL NO.", key: "rollNo" },
                },
                {
                    label: "DATE OF BIRTH",
                    key: "dob",
                    additionalInfo: { label: "ATTENDANCE", key: "attendance" },
                },
            ],

            gradeScale: [
                { minPercentage: 91, grade: "A1" },
                { minPercentage: 81, grade: "A2" },
                { minPercentage: 71, grade: "B1" },
                { minPercentage: 61, grade: "B2" },
                { minPercentage: 51, grade: "C1" },
                { minPercentage: 41, grade: "C2" },
                { minPercentage: 33, grade: "D" },
                { minPercentage: 0, grade: "E" },
            ],
            styles: `
           @page { size: A4; margin: 10mm; }
            @media print { @page { margin: auto; size: A4; } }

 body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('https://quickcampus-webcms-dev.s3.ap-south-1.amazonaws.com/QC/web-content/event/images/UploadFile2024-09-25T06_16_20_774548159.png') no-repeat center;
                background-size: 80%;
                opacity: 0.1;
                z-index: -1;
                pointer-events: none;
            }

            body { font-family: Arial, sans-serif; }
            
            .container { width: 100%; max-width: 800px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
            .header { display: flex; align-items: center; justify-content: space-around; font-weight: bold; margin-bottom: 20px;width: 80%; }
            .header, div, p, h1, h2, h3, h4, h5, h6 { margin: 0; padding: 0; } 
            .header img { max-width: 500px; }
            .section { margin-bottom: 10px; }
            .section table { width: 100%; border-collapse: collapse; }
            .section table, .section th, .section td { border: 1px solid #000; }
            .section td { padding: 2px; text-align: left; font-size: 12px; margin: 0px; }
            .section h4, .section th { padding: 2px; text-align: center; font-size: 12px; margin: 0px; }
            .remarks { margin-bottom: 20px; }
            .signatures { display: flex; justify-content: space-between; }
            .signatures div { font-size: 12px; margin: 0px; padding: 0px; width: 30%; text-align: center; }
            .signatures p { margin: 0px; font-weight: bold;font-size: 13px; }
        `,
        };

        const utils = {
            getAttendanceOrMark: (status, mark) => {
                const attendanceValue = {
                    Absent: "AB",
                    Medical: "M",
                    Sports: "S",
                    Leave: "L",
                    "Late Admission": "LA",
                    Exempted: "EX",
                    NA: "NA",
                };
                return attendanceValue[status] || mark || "-";
            },
            calculateGrade: (percentage) => {
                for (const grade of config.gradeScale) {
                    if (percentage >= grade.minPercentage) return grade.grade;
                }
                return "F";
            },
        };


        function handleGetDate() {
            let date = new Date(Date.now())
            console.log(date.getUTCMonth())
            let day = date.getDate().toString().padStart(2, "0")
            let month = (date.getMonth() + 1).toString().padStart(2, "0")
            let year = date.getFullYear()
            return `${day}-${month}-${year}`
        }
        const generateStudentInfoTable = (studentInfoFields, student, remark) => {
            console.log(remark, "fffffffff remark")

            const totalDay = remark?.fields?.find((item) => item.title === "Total Days")?.value || "0"
            const presentDay = remark?.fields?.find((item) => item.title === "Working Days")?.value || "0"
            return `
<div class="section">
<table>
${studentInfoFields
                    .map(
                        (field) => `

        <tr>
            <th style="text-align:left; border-right:none;width: ${field.additionalInfo ? "20%" : "50%"}">
                ${field.label}
            </th>
            <td style="text-align:left ;border-left:none;width: ${field.additionalInfo ? "30%" : "50%"}">
                : ${field.key === "className" ? student[field.key] + " - " + student["sectionName"] : student[field.key] || ""}
            </td>

            ${field.additionalInfo
                                ? `
                <th style="text-align:left;border-right:none;width: 20%">
                    ${field.additionalInfo.label}
                </th>
                <td style="text-align:left;border-left:none">
                    : ${field.additionalInfo.key === "className" ? student[field.additionalInfo.key] + " - " + student["sectionName"]
                                    : field.additionalInfo.key === "attendance" ?
                                        presentDay + "/" + totalDay +
                                        " (" + Number((presentDay / totalDay) * 100).toFixed(0) + "%)"
                                        : student[field.additionalInfo.key] || ""}
                </td>`
                                : ""}
        </tr>
    `
                    )
                    .join("")}
</table>
</div>
`;
        };

        const generateScholasticTable = (subjects, termConfig) => {
            let totalMarksObtained = 0;
            let totalPossibleMarks = 0;

            const totalSubheader = termConfig.reduce(
                (acc, curr) => acc + Number(curr.header.replace(/\D/g, "")),
                0
            );

            const scholasticSubjects = subjects?.filter(
                (subject) => subject?.subjectNature === "THEORY"
            );

            const rows = scholasticSubjects
                ?.map((subject) => {
                    let subjectTotal = 0;
                    let subjectMaxTotal = 0;
                    const marks = {};

                    subject?.markSheetReport?.forEach((report) => {
                        const termName = report?.markSheetTermResponse?.subHeaderName;
                        marks[termName] = {
                            obtained: utils.getAttendanceOrMark(report?.status, report?.obtained),
                            max: report?.max || "-",
                        };
                        subjectTotal += Number(report?.obtained) || 0;
                        subjectMaxTotal += Number(report?.max) || 0;
                    });

                    totalMarksObtained += subjectTotal;
                    totalPossibleMarks += subjectMaxTotal;

                    const percentage = (subjectTotal / subjectMaxTotal) * 100;
                    const grade = utils.calculateGrade(percentage);

                    return `
                <tr>
                    <td style="font-weight:bold">${subject?.subjectName}</td>
                    ${termConfig
                            .map(
                                (term) =>
                                    `<td style="font-weight:${isNaN(marks[term.header]?.obtained) ? "bold" : "normal"
                                    };text-align:center">${parseFloat(marks[term.header]?.obtained).toFixed(1) || "-"
                                    }</td>`
                            )
                            .join("")}
                    <td style="text-align:center">${parseFloat(subjectTotal).toFixed(1)}</td>
                 
                    <td style="text-align:center">${grade}</td>
                </tr>
            `;
                })
                .join("");

            const overallPercentage = (totalMarksObtained / totalPossibleMarks) * 100;
            const overallGrade = utils.calculateGrade(overallPercentage);

            return `
            <table>
<tr>
    <th style="text-align: left; width: 40%;">SCHOLASTIC AREAS:</th>
   <td colspan=${termConfig.length + 3} style="text-align: center; width:60%"><strong>TERM -1 (100 MARKS) </strong></td>
    </tr>

                <tr>
                    <th  style="text-align: left; width: 40%;">SUBJECT</th>
                
                    ${termConfig
                    .map(
                        (term) =>
                            `<th style="text-align: center;vertical-align:center; width: 15%;">${term.subHeaderName}</br>${term.header}</th>`
                    )
                    .join("")}
                    <th style="text-align: center;width: 15%;">MARKS 
OBTAINED</br>(${totalSubheader})</th>
                    
                    <th style="text-align: center; width: 15%;">GRADE</th>
                </tr>
                ${rows}
            </table>
        `;
        };

        const generateAdditionalSubjectsTable = (areas) => {
            return `
            <table>
                <tr>
                    <th style="width: 80% ; text-align: left" >ADDITIONAL SUBJECTS [ON 8-POINT (A1,A2, B1, B2, C1, C2,D, E) GRADING SCALE] </th>
                    <th style="text-align:center ; width: 20%" >GRADE</th>
                </tr>
                ${areas.map(area => `
                    <tr>
                        <td>${area?.subjectAllResponse?.subjectName}</td>
                        <td style="text-align:center; font-weight:${area?.remarkStatus ? "bold" : "normal"}">${utils.getAttendanceOrMark(area?.remarkStatus, area?.grade)}</td>
                    </tr>
                `).join("")}
            </table>
        `;
        };

        const generateCoScholasticTable = (areas) => {
            return `
            <table>
                <tr>
                    <th style="width: 80%; text-align: left" >CO-SCHOLASTIC AREAS [GRADING 3 POINT SCALE (A,B,C)]</th>
                    <th style="text-align:center ; width: 20% " >GRADE</th>
                </tr>
                ${areas.map(area => `
                    <tr>
                        <td>${area?.subjectAllResponse?.subjectName}</td>
                        <td style="text-align:center; font-weight:${area?.remarkStatus ? "bold" : "normal"}">${utils.getAttendanceOrMark(area?.remarkStatus, area?.grade)}</td>
                    </tr>
                `).join("")}
            </table>
        `;
        };

        const generateTeacherRemarks = (remarks) => `
        <div class="section" style="border: 1px solid #000; height: 50px;padding: 5px; font-size: 12px;">
            <strong style="font-size: 12px">Class Teacher Remarks:</strong>
            ${remarks || "-"}
        </div>
    `;

        const generateSignatures = () => `
        <div class="signatures" style="display: flex; justify-content: space-between; margin-top: 50px;">
            <div>
                <p>CLASS TEACHER</p>
                
            </div>
            <div>
                <p>SUPERVISORY HEAD</p>
                
            </div>
            <div>
                <p>PRINCIPAL</p>
                
            </div>
        </div>
    `;

        const generateReportCard = (element, index) => {
            const termConfig = element?.markData?.markSheetTerms?.map((term) => ({
                header: term.subHeaderName,
                subHeaderName: term.headerName,
            })) || [];
            return `
            <div class="report-card" id="report-card-${index}">
                <div class="container">
                    <div class="header">
                        <div style="width:20%;">
                        <img src="${config.schoolLogo}" alt="School Logo" style="width:100%;"/>    
                    </div>
                        <div style="text-align:center;margin-bottom:10px">
                            <h2>${config.schoolName}</h2>
                            <div>${config.schoolAddress}</div>
                            <h5>ACADEMIC SESSION : ${element?.markData?.academicSession || ""}</br>Comprehensive Progress Report </h5>
                        </div>
                    </div>
                    <div class="section">
                        ${generateStudentInfoTable(config.studentInfoFields, element?.student, element?.baseTermData?.remarksEntry)}
                    </div>
                    <div class="section">
                        ${generateScholasticTable(element?.markData?.subjectWiseMarkSheetReportResponses, termConfig)}
                    </div>
                    <div class="section">
                        ${generateAdditionalSubjectsTable(element?.baseTermData?.subject.filter(
                (s) => s.subjectAllResponse?.nature === "ADDITIONAL"))}
                    </div>
                    <div class="section">
                        ${generateCoScholasticTable(element?.baseTermData?.subject.filter(
                    (s) => s.subjectAllResponse?.nature === "1B Scholastic"))}
                    </div>
                    ${generateTeacherRemarks(element?.baseTermData?.remarksEntry?.description)}
                    ${generateSignatures()}
                </div>
            </div>
        `;
        };

        // Main execution
        const dataList = Array.isArray(data) ? data : [data];
        const studentHtml = document.getElementById("studentsList");

        studentHtml.innerHTML = "";

        dataList.forEach((student) => {
            console.log(student, "fffffffffffff student");
            const reportCardHtml = generateReportCard(student);
            const reportCardElement = document.createElement("div");
            reportCardElement.innerHTML = reportCardHtml;
            studentHtml.appendChild(reportCardElement);
        });

        // Add styles to the document

        const styleElement = document.createElement("style");
        styleElement.textContent = `
            ${config.styles}
            @media print {
                body {
                    margin: 0;
                    padding: 0;
                }
                .report-card {
                    page-break-after: always;
                    page-break-inside: avoid;
                }
                .report-card:last-child {
                    page-break-after: auto;
                }
            }
            .report-card {
                height: 100vh;
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }
            .container {
                width: 100%;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                box-sizing: border-box;
            }
        `;
        document.head.appendChild(styleElement);
    };



</script>
