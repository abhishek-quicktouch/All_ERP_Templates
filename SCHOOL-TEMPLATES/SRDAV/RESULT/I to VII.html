<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processed Dynamic School Report Generator Script</title>
</head>

<body>
    <div id="studentsList">
        Processed Dynamic School Report Generator Script
    </div>
</body>
<script>
    window.SetTemplateData = function (data) {
        const config = {
            schoolLogo:
                "https://quickcampus-webcms-dev.s3.ap-south-1.amazonaws.com/QC/web-content/event/images/UploadFile2024-09-25T06_16_20_774548159.png",
            schoolName: "SRDAV PUBLIC SCHOOL",
            schoolAddress: `<h5>DAYANAND VIHAR,DELHI-110092</h5>
            <h5>(HALF YEARLY PROGRESS REPORT) </h5>
            `,
            studentInfoFields1: [
                {
                    label: "STUDENT'S NAME",
                    key: "studentName",
                    additionalInfo: { label: "ADMISSION NO.", key: "admissionNo" },
                },
                {
                    label: "FATHER'S NAME",
                    key: "fatherName",
                    additionalInfo: { label: "CLASS & SECTION", key: "className" },
                },
                {
                    label: "MOTHER'S NAME",
                    key: "motherName",
                    additionalInfo: { label: "ROLL NO.", key: "rollNo" },
                },
                {
                    label: "DATE OF BIRTH",
                    key: "dob",
                    additionalInfo: { label: "ATTENDANCE", key: "attendance" },
                },
            ],
            studentInfoFields2: [
                { label: "NAME", key: "studentName" },
                { label: "ROLL NO.", key: "rollNo" },
                { label: "CLASS & SECTION", key: "className" },
            ],
            gradeScale: [
                { minPercentage: 91, grade: "A1" },
                { minPercentage: 81, grade: "A2" },
                { minPercentage: 71, grade: "B1" },
                { minPercentage: 61, grade: "B2" },
                { minPercentage: 51, grade: "C1" },
                { minPercentage: 41, grade: "C2" },
                { minPercentage: 33, grade: "D" },
                { minPercentage: 0, grade: "E" },
            ],
            scholasticConfig: { nature: "THEORY" },
            coScholasticConfig: { nature: "1b Scholastic" },
            footnotes: [
                "*S.E.A - Subject Enrichment Activity",
                "*M.A - Multiple Assessment",
            ],
            styles: `
            @page { size: A4; margin: 10mm; }
            @media print { @page { margin: auto; size: A4; } }
              body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('https://quickcampus-webcms-dev.s3.ap-south-1.amazonaws.com/QC/web-content/event/images/UploadFile2024-09-25T06_16_20_774548159.png') no-repeat center;
                background-size: 80%;
                opacity: 0.1;
                z-index: -1;
                pointer-events: none;
            }
            body { font-family: Arial, sans-serif; }
            strong{ font-size: 12px; }
            .container { width: 100%; max-width: 800px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
            .header { display: flex; align-items: center; justify-content: space-around; font-weight: bold; margin-bottom: 20px;width: 80%; }
            .header, div, p, h1, h2, h3, h4, h5, h6 { margin: 0; padding: 0; } 
            .header img { max-width: 500px; }
            .section { margin-bottom: 10px; }
            .section table { width: 100%; border-collapse: collapse; }
            .section table, .section th, .section td { border: 1px solid #000; }
            .section td { padding: 2px; text-align: left; font-size: 12px; margin: 0px; }
            .section h4, .section th { padding: 2px; text-align: center; font-size: 12px; margin: 0px; }
            .remarks { margin-bottom: 20px; }
            .signatures { display: flex; justify-content: space-between; }
            .signatures div { font-size: 12px; margin: 0px; padding: 0px; width: 30%; text-align: center; }
            .signatures p { margin: 0px; font-weight: bold; }

        `,
        };

        const utils = {
            getAttendanceOrMark: (status, mark) => {
                const attendanceValue = {
                    Absent: "AB",
                    Medical: "ML",
                    Sports: "S",
                    Leave: "L",
                    "Late Admission": "LA",
                    Exempted: "EX",
                    NA: "NA",
                };
                return attendanceValue[status] || mark || "-";
            },
            calculateGrade: (percentage) => {
                for (const grade of config.gradeScale) {
                    if (percentage >= grade.minPercentage) return grade.grade;
                }
                return "F";
            },
        };
        function handleGetDate() {
            let date = new Date(Date.now());
            let day = date.getDate().toString().padStart(2, "0");
            let month = (date.getMonth() + 1).toString().padStart(2, "0");
            let year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }
        const generateStudentInfoTable = (studentInfoFields, student, remark) => {

            const totalDay = remark?.fields?.find(
                (item) => item.title === "Total Days"
            )?.value;
            const presentDay = remark?.fields?.find(
                (item) => item.title === "Working Days"
            )?.value;
            return `
<div class="section">
<table>
${studentInfoFields
                    .map(
                        (field) => `

        <tr>
            <th style="text-align:left; border-right:none;width: ${field.additionalInfo ? "20%" : "50%"
                            }">
                ${field.label}
            </th>
            <td style="text-align:left ;border-left:none;width: ${field.additionalInfo ? "30%" : "50%"
                            }">
                : ${field.key === "className"
                                ? student[field.key] + " - " + student["sectionName"]
                                : student[field.key] || ""
                            }
            </td>

            ${field.additionalInfo
                                ? `
                <th style="text-align:left;border-right:none;width: 20%">
                    ${field.additionalInfo.label}
                </th>
                <td style="text-align:left;border-left:none">
                    : ${field.additionalInfo.key === "className"
                                    ? student[field.additionalInfo.key] +
                                    " - " +
                                    student["sectionName"]
                                    : field.additionalInfo.key === "attendance"
                                        ? presentDay +
                                        "/" +
                                        totalDay +
                                        " (" +
                                        Number((presentDay / totalDay) * 100).toFixed(0) +
                                        "%)"
                                        : student[field.additionalInfo.key] || ""
                                }
                </td>`
                                : ""
                            }
        </tr>
    `
                    )
                    .join("")}
</table>
</div>
`;
        };
        const generateScholasticTable = (subjects, termConfig) => {
            let totalMarksObtained = 0;
            let totalPossibleMarks = 0;

            const totalSubheader = termConfig.reduce(
                (acc, curr) => acc + Number(curr.header.replace(/\D/g, "")),
                0
            );

            const scholasticSubjects = subjects?.filter(
                (subject) => subject?.subjectNature === config.scholasticConfig.nature
            );

            const rows = scholasticSubjects
                ?.map((subject) => {
                    let subjectTotal = 0;
                    let subjectMaxTotal = 0;
                    const marks = {};
                    let isStatus = false
                    subject?.markSheetReport?.forEach((report) => {
                        const termName = report?.markSheetTermResponse?.subHeaderName;
                        marks[termName] = {
                            obtained: utils.getAttendanceOrMark(
                                report?.status,
                                report?.obtained
                            ),
                            max: report?.max || "-",
                            grade: report?.grade || "-",
                        };
                        subjectTotal += Number(report?.obtained) || 0;
                        subjectMaxTotal += Number(report?.max) || 0;
                    });

                    totalMarksObtained += subjectTotal;
                    totalPossibleMarks += subjectMaxTotal;

                    const percentage = (subjectTotal / subjectMaxTotal) * 100;
                    const grade = utils.calculateGrade(percentage);

                    return `
                <tr>
                    <td style="font-weight:bold">${subject?.subjectName}</td>
                    ${termConfig
                            .map(
                                (term) => {
                                    isNaN(marks[term.header]?.obtained) ? isStatus = true : ""
                                    console.log(isStatus, "fffffffffff isStatus")
                                    console.log(marks[term.header]?.obtained, "fffffffffffff marks[term.header]?.obtained")
                                    return `<td style="font-weight:${isNaN(marks[term.header]?.obtained)
                                        ? "bold"
                                        : "normal"
                                        };text-align:center">${isNaN(marks[term.header]?.obtained) ? marks[term.header]?.obtained : marks[term.header]?.obtained.toFixed(1)
                                            || "-"
                                        }</td>`
                                }
                            )
                            .join("")}
                    <td style="text-align:center">${isStatus ? "-" : parseFloat(
                                subjectTotal
                            ).toFixed(1)}</td>
                    <td style="text-align:center">${isStatus ? "-" : `${percentage.toFixed(2)}%`}</td>
                    <td style="text-align:center">${isStatus ? "-" : grade}</td>
                </tr>
            `;
                })
                .join("");

            const overallPercentage =
                (totalMarksObtained / totalPossibleMarks) * 100;
            const overallGrade = utils.calculateGrade(overallPercentage);

            return `
            <table>
                <tr>
                    <th rowspan="2" style="text-align: center; width: 16%;">SUBJECT</th>
                    <td colspan=${termConfig.length + 3
                } style="text-align: center;"><strong>TERM-I</strong></td>
                </tr>
                <tr>
                    ${termConfig
                    .map(
                        (term) =>
                            `<th style="text-align: center;vertical-align: top; width: 12%;">${term.subHeaderName}</br>${term.header}</th>`
                    )
                    .join("")}
                    <th style="text-align: center;width: 12%;">TOTAL </br>(${totalSubheader})</th>
                    <th style="text-align: center;width: 12%;">PERCENTAGE </br>(%)</th>
                    <th style="text-align: center; width: 12%;">GRADE</th>
                </tr>
                ${rows}
            </table>
        `;
        };

        const generateDetailedAndMinorSubjectTable = (
            subjectData,
            isMinor,
            showLastSub
        ) => {
            let subjectsGroupedByMain = {};
            let minorSubjects = [];
            let totalMinorMarks = 0; // For minor subjects
            let totalMainMarks = {}; // To track totals for each main subject
            let totalMaxMainMarks = {}; // To track maximum marks for each main subject
            let showLastSubTwo = false;

            subjectData.forEach((item) => {
                const mainSubject = item?.subjectAllResponse?.parentName?.[0];
                const subSubject = item?.subjectAllResponse?.subjectName?.replace(/\sor\s/gi, ' / ') || item?.subjectAllResponse?.subjectName;

                const marksObtained = parseFloat(item.markObtained) || 0;

                // Calculate total marks for minor subjects
                if (isMinor) {
                    totalMinorMarks += marksObtained;

                    minorSubjects.push({
                        subSubject: subSubject || "Unknown Subject",
                        termName: item.termName,
                        marksObtained: marksObtained,
                        maxMarks: item.max,
                        grade: item.grade,
                        remarkStatus: item.remarkStatus,
                    });
                }

                // Calculate for main subjects
                if (mainSubject) {
                    if (!subjectsGroupedByMain[mainSubject]) {
                        subjectsGroupedByMain[mainSubject] = [];
                        totalMainMarks[mainSubject] = 0; // Initialize total for the main subject
                        totalMaxMainMarks[mainSubject] = 0; // Initialize maximum marks for the main subject
                    }

                    subjectsGroupedByMain[mainSubject].push({
                        subSubject: subSubject || "Unknown Subject",
                        termName: item.termName,
                        marksObtained: marksObtained,
                        maxMarks: item.max,
                        grade: item.grade,
                        remarkStatus: item.remarkStatus,
                    });

                    // Sum up total marks for the main subject
                    totalMainMarks[mainSubject] += marksObtained;
                    totalMaxMainMarks[mainSubject] += item.max;

                    // Handle Reading Bonus and apply `needStar` logic
                    if (subSubject?.toLowerCase() === "reading bonus") {
                        totalMainMarks[mainSubject] -= marksObtained;
                        if (totalMainMarks[mainSubject] < 30) {
                            totalMainMarks[mainSubject] += marksObtained;
                            subjectsGroupedByMain[mainSubject].needStar = true; // Correctly set `needStar`
                        }
                        if (totalMainMarks[mainSubject] > 30) {
                            totalMainMarks[mainSubject] = 30;
                        }
                    }
                }
            });

            if (isMinor) {
                return `
            <table border="1" style="border-collapse: collapse; width: 100%; margin-top:2mm;">
                <tr>
                    <th style="text-align:left;">MINOR SUBJECTS</th>
                    <th>TERM 1</th>
                </tr>
                ${minorSubjects
                        .filter((item) => item.subSubject !== "NAITIK SHIKSHA")
                        .map((item) => {
                            console.log(item, "ffffffffffff item")
                            return `
                        <tr>
                            <td style="text-align:left;width: 80%;">${item.subSubject}</td>
                            <td style="text-align:center; width: 20%;">${utils.getAttendanceOrMark(
                                item.remarkStatus,
                                item.grade
                            )}</td>
                        </tr>`;
                        })
                        .join("")}
            </table>
        `;
            } else {
                let detailedSubjectsTableHtml = `<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%;">`;

                let SubData = ["ENGLISH", "HINDI", "SCIENCE", "SOCIAL SCIENCE", "MATHEMATICS"];
                let SANSKRIT = Object.keys(subjectsGroupedByMain).find((key) => key === "SANSKRIT");

                if (SANSKRIT) {
                    SubData.push("SANSKRIT");
                }

                if (showLastSub) {
                    SubData = SubData?.slice(0, 4);
                } else if (!showLastSub && SubData?.length % 2 === 0) {
                    SubData = SubData?.slice(SubData?.length - 2, SubData?.length);
                    showLastSubTwo = true;
                } else {
                    SubData = SubData?.slice(SubData?.length - 1, SubData?.length);
                }

                SubData.forEach((mainSubject) => {
                    const subjectTotal = totalMainMarks[mainSubject]?.toFixed(2);
                    const subjectMaxTotal = totalMaxMainMarks[mainSubject];

                    // Preserve the needStar value
                    let needStarFlag = subjectsGroupedByMain[mainSubject].needStar;

                    // Filter for portfolio and reading bonus
                    let portfolioNotebook = subjectsGroupedByMain[mainSubject].filter(
                        (item) => item.subSubject === "Portfolio (Notebook & SEA)"
                    );
                    let readingBonus = subjectsGroupedByMain[mainSubject].filter(
                        (item) => item.subSubject === "Reading Bonus"
                    );

                    // Remove Portfolio and Reading Bonus from the array
                    subjectsGroupedByMain[mainSubject] = subjectsGroupedByMain[mainSubject].filter(
                        (item) =>
                            item.subSubject !== "Portfolio (Notebook & SEA)" &&
                            item.subSubject !== "Reading Bonus"
                    );

                    // Add Portfolio and Reading Bonus back
                    subjectsGroupedByMain[mainSubject].push(...portfolioNotebook);
                    subjectsGroupedByMain[mainSubject].push(...readingBonus);

                    // Restore the needStar flag if it was previously set
                    if (needStarFlag) {
                        subjectsGroupedByMain[mainSubject].needStar = true;
                    }

                    detailedSubjectsTableHtml += `
    <table border="1" style="border-collapse: collapse; width: 100%; ${!showLastSub
                            ? SubData?.length % 2 === 0
                                ? ""
                                : "grid-column: 1 / span 2;"
                            : ""
                        }">
        <tr>
            <th colspan="4" style="text-align:center;">
                ${mainSubject === "ENGLISH"
                            ? `LANGUAGE I (${mainSubject})`
                            : mainSubject === "HINDI"
                                ? `LANGUAGE II (${mainSubject})`
                                : mainSubject === "SANSKRIT"
                                    ? `LANGUAGE III (${mainSubject})`
                                    : mainSubject
                        }
            </th>
        </tr>
        <tr>
            <th style="text-align:left;width: 80%;">Skills/Competencies</th>
            <th style="text-align:center; width: 20%;">TERM 1</th>
        </tr>
        ${subjectsGroupedByMain[mainSubject]
                            .map((subData) => {
                                return `
            <tr>
                <td>
                    ${subData.subSubject === "Reading Bonus"
                                        ? subData.subSubject +
                                        " (0/1/2/3/4) " +
                                        `(${subData.maxMarks})`
                                        : subData.subSubject + ` (${subData.maxMarks})`
                                    }
                </td>
                <td style="text-align:center">${utils.getAttendanceOrMark(
                                        subData.remarkStatus,
                                        subData.marksObtained.toFixed(2)
                                    )} </td>
            </tr>`;
                            })
                            .join("")}
        <tr>
            <td>TOTAL (${30})</td>
            <td style="text-align:center; font-weight: bold;">${subjectTotal}${subjectsGroupedByMain[mainSubject]?.needStar ? `<span>*</span>` : ""
                        }</td>
        </tr>
    </table>`;
                });

                detailedSubjectsTableHtml += `</div>`;
                return detailedSubjectsTableHtml;
            }
        };

        const generateCoScholasticTable = (subjects) => {
            // Filter subjects by their nature
            const socialSubjects = subjects?.filter(
                (subject) =>
                    subject?.subjectAllResponse?.nature?.toLowerCase() === "social"
            );

            const environmentSubjects = subjects?.filter(
                (subject) =>
                    subject?.subjectAllResponse?.nature?.toLowerCase() === "personal"
            );

            const healthSubjects = subjects?.filter(
                (subject) =>
                    subject?.subjectAllResponse?.nature?.toLowerCase() === "health"
            );

            const visualSubjects = subjects?.filter(
                (subject) =>
                    subject?.subjectAllResponse?.nature?.toLowerCase() === "visual"
            );

            const coScholasticSubjects = subjects?.filter(
                (subject) =>
                    subject?.subjectAllResponse?.nature?.toLowerCase() ===
                    "1b scholastic"
            );

            // Helper function to generate table rows for a given category
            const generateCategoryTable = (categorySubjects, nature) => {
                // const halfLength = Math.ceil(categorySubjects.length / 2);
                let tableContent2 = "";
                let tableContent1 = "";

                for (let i = 0; i < categorySubjects.length; i++) {
                    const leftSubject = categorySubjects[i];
                    tableContent1 += `
            <tr>
 <td >${leftSubject?.subjectAllResponse?.subjectName ? leftSubject?.subjectAllResponse?.subjectName.replace(/\sor\s/gi, ' / ') : ""}</td>
             
                <td style="text-align: center ; font-weight:${leftSubject.remarkStatus ? "bold" : "normal"
                        }">${utils.getAttendanceOrMark(
                            leftSubject.remarkStatus,
                            leftSubject?.grade
                        )}</td>
                
            </tr>
            `;
                    tableContent2 += `
            <tr>
                <td style="font-weight: bold">${leftSubject?.subjectAllResponse?.subjectName ? leftSubject?.subjectAllResponse?.subjectName.replace(/\sor\s/gi, ' / ') : ""}</td>
                <td style="text-align: center ; font-weight: bold">${utils.getAttendanceOrMark(
                        leftSubject.remarkStatus,
                        leftSubject?.grade
                    )}</td>
                
            </tr>
            `;
                }

                return nature ? tableContent2 : tableContent1;
            };

            // Build the full table by combining all categories
            return `
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%;">
    <table border="1" style="width: 100%; border-collapse: collapse;">
       

        <tr>
            <th style="width: 38%; text-align: left;">SOCIAL HABITS AND ATTITUDES</th>
            <th style="width: 10%;">TERM 1</th>
        
        </tr>
        ${generateCategoryTable(socialSubjects, false)}

        

        <tr>
            <th style="width: 38%; text-align: left;">PERSONAL HABITS AND ATTITUDES</th>
            <th style="width: 10%;">TERM 1</th>
           
        </tr>
        ${generateCategoryTable(environmentSubjects, false)}

      
    </table>

    <table>
 

        <tr>
            <th style="width: 38%; text-align: left;">HEALTH AND HYGIENE</th>
            <th style="width: 10%;">TERM 1</th>
            
        </tr>
        ${generateCategoryTable(healthSubjects, false)}

        

        <tr>
            <th style="width: 38%; text-align: left;">VISUAL AND PERFORMING ARTS</th>
            <th style="width: 10%;">TERM 1</th>
           
        </tr>
        ${generateCategoryTable(visualSubjects, false)}

      
         ${generateCategoryTable(coScholasticSubjects, true)}
         
        </table>

    </div>
    `;
        };

        const generateGradingScales = (POINT) => {
            return POINT === 8
                ? `
        <div class="section">
            <table cellspacing="0" style="width:100%; border: solid 0.3mm #000000;">
                <tr>
                    <th colspan="8" align="center" style="font-size:9pt; width: 100%; font-weight:bold; border-bottom: solid 0.3mm #000000; ">8-POINT GRADING SCALE FOR SCHOLASTIC AREAS</th>
                </tr>
                <tr>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%; border-bottom: solid 0.3mm #000000; border-right: solid 0.3mm #000000;">A1</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%; border-bottom: solid 0.3mm #000000; border-right: solid 0.3mm #000000;">A2</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%; border-bottom: solid 0.3mm #000000; border-right: solid 0.3mm #000000;">B1</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%; border-bottom: solid 0.3mm #000000; border-right: solid 0.3mm #000000;">B2</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%; border-bottom: solid 0.3mm #000000; border-right: solid 0.3mm #000000;">C1</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%; border-bottom: solid 0.3mm #000000; border-right: solid 0.3mm #000000;">C2</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%; border-bottom: solid 0.3mm #000000; border-right: solid 0.3mm #000000;">D</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%; border-bottom: solid 0.3mm #000000;">E</td>
                </tr>
                <tr>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%; border-right: solid 0.3mm #000000;">91-100</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%; border-right: solid 0.3mm #000000;">81-90</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%; border-right: solid 0.3mm #000000;">71-80</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%; border-right: solid 0.3mm #000000;">61-70</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%; border-right: solid 0.3mm #000000;">51-60</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%; border-right: solid 0.3mm #000000;">41-50</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%; border-right: solid 0.3mm #000000;">33-40</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 12.5%;">32 & BELOW</td>
                </tr>
            </table>
        </div>`
                : `<div class="section">
            <table cellspacing="0" style="width:100%; border: solid 0.3mm #000000;">
                <tr>
                    <th colspan="8" style="text-align:center" style="font-size:9pt; width: 100%; font-weight:bold; border-bottom: solid 0.3mm #000000; ">5-POINT GRADING SCALE FOR CO-SCHOLASTIC AREAS</th>
                </tr>
                <tr>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 20%; border-bottom: solid 0.3mm #000000; border-right: solid 0.3mm #000000;">A1</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 20%; border-bottom: solid 0.3mm #000000; border-right: solid 0.3mm #000000;">A2</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 20%; border-bottom: solid 0.3mm #000000; border-right: solid 0.3mm #000000;">B1</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 20%; border-bottom: solid 0.3mm #000000; border-right: solid 0.3mm #000000;">B2</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 20%; border-bottom: solid 0.3mm #000000;">C</td>
                </tr>
                <tr>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 20%; border-right: solid 0.3mm #000000;">HIGHLY COMPETENT</td>
                    <td style="text-align:center" valign="middle" style="font-size:9pt; width: 20%; border-right: solid 0.3mm #000000;">QUITE CAPABLE</td>
