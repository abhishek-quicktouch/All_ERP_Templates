<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>REPORT CARD</title>
  </head>
  <body>
    <div id="mainDiv" style="margin: 25px">Pre School Marksheet</div>
  </body>
  <script>
    window.SetTemplateData = function (content) {
      const basicInfo = {
        principle: "principle",
        academicSession:
          content?.[0]?.student?.studentInfoResponse?.[0]?.academicSession ||
          "-",
        inCharge: "charge",
        date: "10-11-2024",
        place: "Delhi",
      };
      const studentMarksData = (resultData) => {
        let attachment = [];
        let subjects = [];
        let langSubjects = [];

        function organizeSubjects(subjects) {
          const subjectGroups = {};

          subjects.forEach((subject) => {
            organizeSubject(subjectGroups, subject, new Set());
          });

          return subjectGroups;
        }

        function organizeSubject(groups, subject, visited) {
          const parents = subject.parent || [];
          let currentGroup = groups;

          parents.forEach((parent) => {
            // if(currentGroup[parent]){}
            currentGroup[parent] = currentGroup[parent] || {};
            currentGroup = currentGroup[parent];
          });

          if (!visited.has(subject.subject) && subject.priority) {
            visited.add(subject.subject);
            currentGroup[subject.subjectName] = {
              ...subject,
            };

            if (subject.parent && subject.parent.length > 0) {
              // Recursive call for child subjects
              organizeSubject(currentGroup, subject, visited);
            }
          }
        }

        const subject = organizeSubjects(
          resultData?.termWiseSubjectResponse?.[0]?.subjectMarksEntryRequests?.map(
            (v) => ({ ...v, parent: v.parent.toReversed() })
          )
        );
        return subject;
      };

      const priorityFun = (studentMarks, allSubjects) => {
        const parentSub = [];
        const subChild = [];
        const topMostSub = [];
        studentMarks?.forEach((current) => {
          if (!current.parent.length) {
            topMostSub.push({
              subject: current.subjectName,
              priority: current.priority,
              level: 0,
            });
          }
          if (current.parent.length == 2) {
            if (!subChild.find((v) => v.subject == current.parent[0])) {
              subChild.push({
                subject: current.parent[0],
                priority: current.priority,
                level: 2,
              });
            }
          }
          if (current.parent.length == 1) {
            if (!subChild.find((v) => v.subject == current.subjectName)) {
              subChild.push({
                subject: current.subjectName,
                priority: current.priority,
                level: 2,
              });
            }
          }
          if (!parentSub?.find((v) => current.parent.includes(v.subject))) {
            if (current.parent.length == 1) {
              parentSub.push({
                subject: current.parent[0],
                priority: current.priority,
                level: 1,
              });
            }
            if (current.parent.length == 2) {
              parentSub.push({
                subject: current.parent[1],
                priority: current.priority,
                level: 1,
              });
            }
          }
        });

        const sortedKeys = (key, secondKey, number) => {
          if (!number) {
            return topMostSub?.sort((a, b) => a.priority - b.priority);
          }

          if (number == 1) {
            return subChild.filter((val) =>
              Object.keys(allSubjects?.[key]).includes(val.subject)
            );
          }
          if (number == 2) {
            const subSubject = [];
            Object.keys(allSubjects?.[key][secondKey]).forEach((v) => {
              if (
                !subSubject.find((val) => val.subject == v) &&
                allSubjects?.[key][secondKey][v]?.priority
              ) {
                subSubject.push({
                  subject: v,
                  priority: allSubjects?.[key][secondKey][v]?.priority,
                  level: 3,
                });
              }
            });
            return subSubject?.sort((a, b) => a - b);
          }
        };
        const scholastic = (key) => {
          return studentMarks?.find((v) => v.parent.includes(key))?.scholastic;
        };

        return { parentSub, subChild, sortedKeys, scholastic, topMostSub };
      };

      const convertData = (perStudent) => {
        const res = perStudent?.map((data) => {
          const address = `${
            data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
              ?.houseNo
              ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.houseNo}, `
              : ""
          }${
            data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
              ?.street
              ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.street}, `
              : ""
          }${
            data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
              ?.landmark
              ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.landmark}, `
              : ""
          }${
            data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
              ?.area
              ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.area}, `
              : ""
          }${
            data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
              ?.district
              ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.district}, `
              : ""
          }${
            data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
              ?.city
              ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.city}, `
              : ""
          }${
            data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
              ?.state
              ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.state}, `
              : ""
          }${

              ?.pincode
              ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.pincode}`

          }`;
          return {

              reportName: data?.markData?.markSheetName || "",
              class: data?.markData?.className || "",
              classTeacher: "",

            studentInfo: [

                key: "STUDENT'S NAME",
                value: data?.student?.studentName || "-",

                value2: data?.student?.rollNo || "-",

                key: "Father's Name",
                value: data?.student?.fatherName || "-",

                value2: data?.student?.admissionNo || "-",
              },

                value: data?.student?.motherName || "-",
                key2: "Class-Section",

                value: data?.student?.dob || "-",
                key2: "Attendance",
                value2: data?.student?.attendance || "-",
              },
            ],
            studentInfo2: [
              {
                key: "STUDENT'S NAME",
                value: data?.student?.studentName || "-",
              },
              {
                key: "ROLL NO.",
                value: data?.student?.rollNo || "-",
              },
              {
                key: "CLASS-SECTION",
                value: `${data?.student?.className || ""}-${
                  data?.student?.sectionName || ""
                }`,
              },
            ],
            scholasticGradingScale: [
              { Grade: "A*", Parameters: "Advanced", Range: "90 % – 100%" },
              { Grade: "A", Parameters: "Proficient", Range: "75% – 89%" },
              { Grade: "B", Parameters: "Progressing", Range: "56% – 74%" },
              { Grade: "C", Parameters: "Beginner", Range: "33% – 55%" },
              {
                Grade: "D",
                Parameters: "Scope for improvement",
                Range: "Below 33%",
              },
            ],
            studentResult: studentMarksData(data?.markData),
            remarks: data?.remarks ?? null,
            generalRemarks: data?.remarks?.description ?? "-",
            header: data?.header || "",
            footer: data?.footer || "",
            classTeacher: "Sudhir",
            subjectsPriorityWise: priorityFun(
              data?.markData?.termWiseSubjectResponse?.[0]
                ?.subjectMarksEntryRequests,
              studentMarksData(data?.markData)
            ),
          };
        });
        return res;
      };

      const data = convertData(content);

                                  	</tr>

                                        .map(

                                                              ? "#e7e7e7"
                                                              : ""
                                                          };">${

                                          }

                                          	<td align="center" style="width:10%; border-top: solid 0.264583333mm #000000; border-left: solid 0.264583333mm #000000; background:${
                                              !(index % 2) ? "#e7e7e7" : ""
                                            };">${
                                            element?.studentResult[
                                              parent.subject
                                            ][subChild.subject].grade

                                        )
                                        .join("")}`;
