  <div id="studentsList">Admit Card</div>

    window.SetTemplateData = function (data) {

         <style type="text/css">
          
 body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #studentsList {
      display: grid;

      padding: 20px;
      box-sizing: border-box;
    }

    .admit-card {
      width: 100%;
      height: auto;
      border: 2px solid black;
      background-color: white;
      page-break-inside: avoid;
    }

    .admit-card img {
      max-width: 100%;
      height: auto;
    }
      @media print {
@page {
margin:1mm;
size: A4 ;
}
         }
          </style>
          <div  >
            <!-- Header -->

                <img src="https://quickcampus-webcms-dev.s3.ap-south-1.amazonaws.com/QC/web-content/event/images/UploadFile2024-09-17T09_39_57_281599227.png" alt="School Logo" style="width: 15%; height: 100px;">
                <div style="width: 85%;">
                  <h1 style="margin: 0; font-size: 27pt;margin-bottom: 22px;">N.R.K. PUBLIC SCHOOL</h1>
                  <p style="margin: 0; font-size: 16px;">Barkurwa Sonwal, Barkurwa, East Champaran - 845425 </p>
                  <p style="margin: 0; font-size: 16px;">7464000331, nrkpublicschool786@gmail.com</p>
                </div>
              </div>
            </div>

            <!-- Admit Card Title -->
            <div style="text-align: center; padding: 5px;">
              <h2 style="margin: 0; font-size: 16px;">ADMIT CARD ${student?.session}</h2>
              <p style="margin: 0; font-weight: bold; font-size: 14px;">Admit Card For Examination: Term - 1 Examination</p>
            </div>

            <!-- Student Info -->
            <div style="display: flex; justify-content: space-between; padding: 5px 10px;">
              <table style="width: 70%; border-collapse: collapse;">
                <tr>
                  <td style="width: 40%; padding: 5px;"><b>Admission No.</b></td>
                  <td style="width: 60%; padding: 5px;">: ${student?.admissionNo}</td>
                </tr>
                <tr>
                  <td style="width: 40%; padding: 5px;"><b>Name</b></td>
                  <td style="width: 60%; padding: 5px;">: ${student?.studentName}</td>
                </tr>
                <tr>
                  <td style="width: 40%; padding: 5px;"><b>Fatherâ€™s Name</b></td>
                  <td style="width: 60%; padding: 5px;">: ${student?.fatherInformation?.name}</td>
                </tr>
                <tr>
                  <td style="width: 40%; padding: 5px;"><b>DOB</b></td>
                  <td style="width: 60%; padding: 5px;">: ${student?.dob}</td>
                </tr>
                <tr>
                  <td style="width: 40%; padding: 5px;"><b>Class-Section</b></td>
                  <td style="width: 60%; padding: 5px;">: ${student?.className + "-" + student?.sectionName}</td>
                </tr>
              </table>
              <div>
                <img src="${student?.preSignedUrlResponse?.url}" alt="Student Photo" style="width: 120px; height: 130px; border: 1px solid #ddd;">
              </div>
            </div>

            <!-- Signatures -->
            <div style="display: flex; justify-content: space-between; padding: 40px 10px 5px 10px; background-color: #f4e4c1; border-top: 2px solid green;">
              <div style="text-align: center;">
                <p style="margin: 0; color: green; font-size: 14px; border-top: 1px solid green;">Manager Signature</p>
              </div>
              <div style="text-align: center;">
                <p style="margin: 0; color: green; font-size: 14px; border-top: 1px solid green;">Principal Signature</p>
              </div>
            </div>
          </div>
        `;

        container.append(admitCardHtml);
      });
    };
