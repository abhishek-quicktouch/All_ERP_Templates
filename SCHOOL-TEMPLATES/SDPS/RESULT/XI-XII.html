      const attendanceValue = {
        absent: "AB",

        sports: "S",
        leave: "L",
        "late admission": "LA",
        exempted: "EX",
        na: "NA",
        "not submitted": "NS",

      let gradeRequests = [
        {
          remark: "",
          grade: "A1",
          floorValue: 91,
          ceilingValue: 100,
          weightage: 10,
        },
        {
          remark: "",
          grade: "A2",
          floorValue: 81,
          ceilingValue: 90.99,
          weightage: 9,
        },
        {
          remark: "",
          grade: "B1",
          floorValue: 71,
          ceilingValue: 80.99,
          weightage: 8,
        },
        {
          remark: "",
          grade: "B2",
          floorValue: 61,
          ceilingValue: 70.99,
          weightage: 7,
        },
        {
          remark: "",
          grade: "C1",
          floorValue: 51,
          ceilingValue: 60.99,
          weightage: 6,
        },
        {
          remark: "",
          grade: "C2",
          floorValue: 41,
          ceilingValue: 50.99,
          weightage: 5,
        },
        {
          remark: "",
          grade: "D",
          floorValue: 33,
          ceilingValue: 40.99,
          weightage: 4,
        },
        {
          remark: "",
          grade: "E",
          floorValue: 0,
          ceilingValue: 32.99,
          weightage: 3,
        },
      ];

      const getGradeCustomFunction = (int) => {
        let num = int;
        if (typeof num != "number") {
          num = +int;
        }
        return gradeRequests?.find(
          (el) => num >= el?.floorValue && num <= el?.ceilingValue
        )?.grade;
      };

      const getSubjectMarks = (marksData) => {
        const subjects = marksData?.baseTermData?.subject?.filter((d) => d.scholastic);
        let str = "";
        let overallMaxTotal = 0;
        let overallObtainedTotal = 0;

        // Separate regular and additional subjects
        const regularSubjects = [];
        const additionalSubjects = [];

        marksData?.markData?.subjectWiseMarkSheetReportResponses.forEach((d) => {
          if (GetAdditionalSubject(marksData?.baseTermData?.subject, d?.subjectName)) {
            additionalSubjects.push(d);
          } else {
            regularSubjects.push(d);
          }
        });

        // Function to generate table rows for a list of subjects
        const generateSubjectRows = (subjectList,isAdditional) => {
          let localStr = "";
          subjectList.forEach((d) => {
            const currPractical = marksData?.markData?.subjectWiseMarkSheetReportResponses.find(
              (curr) => `${curr.subjectName}` === `${d?.subjectName} PR`
            );

            let maxTotal = Math.round(d?.markSheetReport?.[1]?.max + currPractical?.total);
            let maxObtained = Math.round(d?.markSheetReport?.[1]?.obtained + currPractical?.marksObtained);

            overallMaxTotal += isNaN(maxTotal) || isAdditional ? 0 : maxTotal;
            overallObtainedTotal += isNaN(maxObtained) || isAdditional ? 0 : maxObtained;

            if (!d?.subjectName.endsWith("PR")) {
              localStr += `<tr>
          <td style="font-size:11pt;">${d?.subjectName}</td>
          <td style="font-size:11pt;">THEORY</td>
          <td style="font-size:11pt; font-weight:${d?.markSheetReport?.[0]?.status ? "bold;" : ""}">
            ${attendanceValue[d?.markSheetReport?.[0]?.status?.toLowerCase()] ? attendanceValue[d?.markSheetReport?.[0]?.status?.toLowerCase()] : `${Math.round(d?.markSheetReport?.[0]?.obtained)}/${d?.markSheetReport?.[0]?.max}`}
          </td>
          <td style="font-size:11pt;">${d?.markSheetReport?.[1]?.max}</td>
          <td style="font-size:11pt;">${Math.round(d?.markSheetReport?.[1]?.obtained)}</td>
        </tr>
        <tr>
          <td style="font-size:11pt;"></td>
          <td style="font-size:11pt;">PROJECT</td>
          <td style="font-size:11pt;"></td>
          <td style="font-size:11pt;">${currPractical?.total}</td>
          <td style="font-size:11pt;">${Math.round(currPractical?.marksObtained)}</td>
          <td style="font-size:11pt;"></td>
        </tr>
        <tr>
          <td style="font-size:11pt;"></td>
          <td style="font-size:11pt;">TOTAL</td>
          <td style="font-size:11pt;"></td>
          <td style="font-size:11pt;">${maxTotal}</td>
          <td style="font-size:11pt;">${maxObtained}</td>
          <td style="font-size:11pt;">${getGradeCustomFunction(maxObtained) || "-"}</td>
        </tr>`;
            }
          });
          return localStr;
        };

        // Generate rows for regular subjects first, then additional subjects
        str += generateSubjectRows(regularSubjects);
        str += generateSubjectRows(additionalSubjects,true);

        let customPercentage = Math.round((overallObtainedTotal / overallMaxTotal) * 100);
        let customGrade = getGradeCustomFunction(((overallObtainedTotal / overallMaxTotal) * 100));

        return {
          rows: str,
          overallMaxTotal: overallMaxTotal,
          overallObtainedTotal: overallObtainedTotal,
          percentage: customPercentage,
          grade: customGrade
        };
      };

      function GetAdditionalSubject(baseTermData, sub) {
        return baseTermData?.find(el => el?.subjectAllResponse?.subjectName == sub)?.additional;
      }




      const getGrade = (sub, subjectData) => {
        return subjectData?.baseTermData?.subject?.find((d) => {
          return d.subjectAllResponse.subjectName === sub;
        });
      };
      const element = document.getElementById("student");

<table style="width: 100%; border-collapse: collapse;">

            ?.remarkStatus
