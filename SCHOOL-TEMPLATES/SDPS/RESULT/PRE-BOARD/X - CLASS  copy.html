  window.SetTemplateData = function (data) {
    const attendanceValue = {
      absent: "AB",
      medical: "ML",
      sports: "S",
      leave: "L",
      "late admission": "LA",
      exempted: "EX",
      na: "NA",
      "not submitted": "NS",
    };

    const getTerms = (termData) => {
      const head = termData?.markSheetTerms
        ?.map((d) => {
          return [
            `<th>${d?.headerName}</th>`,

          ].join("");
        })
        .join("");
      const subHead = termData?.markSheetTerms
        ?.map((d) => {
          return [

            `<th>${d?.subHeaderName}</th>`,
          ].join("");
        })
        .join("");

      return { head, subHead };
    };

    const getSubjectMarks = (marksData) => {
      const subjects = marksData?.baseTermData?.subject?.filter((d) => {
        console.log(d, "ffffffffffffff d")
        return d.scholastic;
      });

      let check = true;

      let str = "";
      let grandTotal = 0
      let totalMaxObtained = 0
      subjects.forEach((sub, i) => {
        let maxObtained = 0;
        marksData?.markData?.subjectWiseMarkSheetReportResponses?.find(
          (d) => {
            if (sub?.subjectAllResponse?.subjectName === d?.subjectName) {
              totalMaxObtained += d?.total
              str += `<tr><td class="align-left" style="padding-left: 0.3rem;">${d?.subjectName
                }</td>${d?.markSheetReport
                  .map((v) => {
                    maxObtained += Math.round(v?.obtained);
                    return `<td  style="text-align: center;width:10%; font-weight:${v?.status ? "bold;" : ""
                      }">${attendanceValue[v?.status?.toLowerCase()] || Math.round(v?.obtained) || "-"
                      }</td>`;
                  })
                  .join("")} 
              <td style="text-align: center ;" >${maxObtained || "-"}</td>
              <td style="text-align: center">${d?.grade || "-"}</td></tr>`;
              grandTotal += maxObtained
            }
          }
        );
      });

      return { rows: str, grandTotal, colspan: marksData?.markData?.markSheetTerms.length, totalMaxObtained };
    };

    const getCoScholasticSub = (marksData) => {
      const subjects = marksData?.baseTermData?.subject?.filter((d) => {
        return d.scholastic == false;
      });

      let str = "";

      subjects.forEach((sub) => {
        str += `<tr><td class="align-left" colspan="10" style="padding-left: 0.3rem;">${sub?.subjectAllResponse?.subjectName
          }</td>
              <td align="center" style="font-weight:${sub?.remarkStatus ? "bold;" : ""
          }">${attendanceValue[sub?.remarkStatus?.toLowerCase()] || sub?.grade
          }</td></tr> `;
      });

      return str;
    };
