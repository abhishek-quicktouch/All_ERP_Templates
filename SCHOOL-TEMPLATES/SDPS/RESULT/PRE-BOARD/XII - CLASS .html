  window.SetTemplateData = function (data) {
    const attendanceValue = {
      absent: "AB",
      medical: "ML",
      sports: "S",
      leave: "L",
      "late admission": "LA",
      exempted: "EX",
      na: "NA",
      "not submitted": "NS",
    };

    const getTerms = (termData) => {
      const head = termData?.markSheetTerms
        ?.map((d) => {
          return [
            `<th>${d?.headerName}</th>`,

          ].join("");
        })
        .join("");
      const subHead = termData?.markSheetTerms
        ?.map((d) => {
          return [

            `<th>${d?.subHeaderName}</th>`,
          ].join("");
        })
        .join("");

      return { head, subHead };
    };

    const getSubjectMarks = (marksData) => {
      const subjects = marksData?.baseTermData?.subject?.filter((d) => d.scholastic);

      let str = "";
      let grandTotal = 0;
      let totalMaxObtained = 0;

      // Function to calculate grade based on percentage
      const calculateGrade = (percentage) => {

        if (percentage >= 80) return "A";

        if (percentage >= 60) return "B";

        if (percentage >= 40) return "C";
        if (percentage >= 33) return "D";
        return "E";

      };

      // Loop through subjects with step size of 2 to group theory and practical
      for (let i = 0; i < subjects.length; i += 2) {
        const theorySubject = subjects[i];
        const practicalSubject = subjects[i + 1];

        let theoryMarks = "-";
        let theoryMaxMarks = 0;
        let practicalMarks = "-";
        let practicalMaxMarks = 0;

        // Find the marks for the current pair of subjects
        marksData?.markData?.subjectWiseMarkSheetReportResponses?.forEach((d) => {
          if (theorySubject?.subjectAllResponse?.subjectName === d?.subjectName) {
            theoryMarks = d?.markSheetReport?.[0]?.obtained || "-";
            theoryMaxMarks = d?.markSheetReport?.[0]?.max || 0;
          }
          if (practicalSubject?.subjectAllResponse?.subjectName === d?.subjectName) {
            practicalMarks = d?.markSheetReport?.[0]?.obtained || "-";
            practicalMaxMarks = d?.markSheetReport?.[0]?.max || 0;
          }
        });

        // Calculate percentage
        const obtainedMarks =
          (theoryMarks !== "-" ? Math.round(theoryMarks) : 0) +
          (practicalMarks !== "-" ? Math.round(practicalMarks) : 0);
        const maxMarks = theoryMaxMarks + practicalMaxMarks;

        const percentage = maxMarks > 0 ? ((obtainedMarks / maxMarks) * 100).toFixed(2) : 0;
        const grade = calculateGrade(percentage);

        grandTotal += obtainedMarks;
        totalMaxObtained += maxMarks;

        // Append to the output string
        str += `
      <tr>
        <td  style="padding-left: 0.3rem;text-align: left">${theorySubject?.subjectAllResponse?.subjectName}</td>
        <td style="text-align: center;">${Math.round(theoryMarks) || "-"}</td>
        <td style="text-align: center;">${Math.round(practicalMarks) || "-"}</td>
        <td style="text-align: center;">${percentage}</td>
        <td style="text-align: center;">${grade}</td>
      </tr>`;
      }

      // Return the generated rows and totals
      return {
        rows: str,
        grandTotal,
        colspan: 4,
        totalMaxObtained,
      };
    };

    const getCoScholasticSub = (marksData) => {
      const subjects = marksData?.baseTermData?.subject?.filter((d) => {
        return d.scholastic == false;
      });

      let str = "";

      subjects.forEach((sub) => {
        str += `<tr><td class="align-left" colspan="10" style="padding-left: 0.3rem;">${sub?.subjectAllResponse?.subjectName
          }</td>
                <td align="center" style="font-weight:${sub?.remarkStatus ? "bold;" : ""
          }">${attendanceValue[sub?.remarkStatus?.toLowerCase()] || sub?.grade
          }</td></tr> `;
      });

      return str;
    };

          (f) => f.title === "Attendance"
        )?.value || "-"
        } </td>
    </tr>
  </table>


  <table style="width: 100%; border: none; margin-top: 20px; ">

              <th style="text-align: left;width:20%;" >SCHOLASTIC</th>
