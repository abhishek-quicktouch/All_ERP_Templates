          return `<th style="width:11%" >${d?.headerName} <br/> ${d?.subHeaderName}</th>`;
        })
        .join("");

      return res;

    const getSubjectMarks = (marksData) => {
      const subjects = marksData?.baseTermData?.subject.filter((d) => {
        return d.scholastic;
      });

      let check = true;

      let str = "";
      let totalStr = "";

      subjects.forEach((sub, i) => {
        marksData?.markData?.subjectWiseMarkSheetReportResponses?.find(
          (d) => {
            if (sub?.subjectAllResponse?.subjectName === d?.subjectName) {
              str += `<tr><td class="align-left" style="padding-left: 0.3rem; ">${d?.subjectName

                  .map((v) => {
                    return `<td  style="text-align: center;width:10%;  font-weight:${v?.status ? "bold":""}">${attendanceValue[v?.status] || Math.round(v?.obtained)
                      }</td>`;

                  .join(
                    ""
                  )} <td style="text-align: center" >${Math.round(d?.marksObtained)}</td>
              <td style="text-align: center">${d?.grade}</td></tr>`;
            }

            if (check && subjects.length - 1 === i) {
              check = false;
              totalStr += `<tr>
      
                   <td style="text-align:left;font-weight:bold; border:none;">Total : ${Math.round(marksData?.markData?.marksObtained)}</td>

             </tr>
              <tr>
        
              </tr>
              `;
            }

        );

      return str + totalStr;
