        //number to words
        function convertNumberToWords(number) {
          const units = [
            "",
            "ONE",
            "TWO",
            "THREE",
            "FOUR",
            "FIVE",
            "SIX",
            "SEVEN",
            "EIGHT",
            "NINE",
          ];
          const teens = [
            "TEN",
            "ELEVEN",
            "TWELVE",
            "THIRTEEN",
            "FOURTEEN",
            "FIFTEEN",
            "SIXTEEN",
            "SEVENTEEN",
            "EIGHTEEN",
            "NINETEEN",
          ];
          const tens = [
            "",
            "",
            "TWENTY",
            "THIRTY",
            "FORTY",
            "FIFTY",
            "SIXTY",
            "SEVENTY",
            "EIGHTY",
            "NINETY",
          ];

          function convertChunk(chunk) {
            let words = "";

            if (chunk >= 100) {
              words += units[Math.floor(chunk / 100)] + " HUNDRED";
              chunk %= 100;

              if (chunk > 0) {
                words += " ";
              }
            }

            if (chunk >= 10 && chunk < 20) {
              words += teens[chunk - 10];
            } else if (chunk >= 20) {
              words += tens[Math.floor(chunk / 10)];

              if (chunk % 10 > 0) {
                words += " " + units[chunk % 10];
              }
            } else if (chunk > 0) {
              words += units[chunk];
            }

            return words;
          }

          if (number === 0) {
            return "RUPEES ZERO ONLY";
          }

          const crore = Math.floor(number / 10000000);
          const lakh = Math.floor((number % 10000000) / 100000);
          const thousand = Math.floor((number % 100000) / 1000);
          const remainder = number % 1000;

          let result = "";

          if (crore > 0) {
            result += convertChunk(crore) + " CRORE ";
          }

          if (lakh > 0) {
            result += convertChunk(lakh) + " LAKH ";
          }

          if (thousand > 0) {
            result += convertChunk(thousand) + " THOUSAND ";
          }

          if (remainder > 0) {
            result += convertChunk(remainder);
          }

          return "RUPEES " + result.trim() + " ONLY";
        }

            11: "Nov",
            12: "Dec",

          const month = today.getMonth() + 1;
          const year = today.getFullYear();

          const formattedDate =
            (day < 10 ? "0" : "") + day + "-" + monthName[month] + "-" + year;
