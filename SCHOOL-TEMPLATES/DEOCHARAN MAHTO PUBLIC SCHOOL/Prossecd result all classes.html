      return gradeRequests?.find(

      let totalIndex1 = 0;
      let totalIndex2 = 0;

        return sum + (subArr[1]?.obtained || 0); // Add the `obtained` from index 1, with a fallback of 0

      totalIndex2 = arr.reduce((sum, subArr) => {

 <td style="text-align: center; border-top:none;"></td>

                    : Math.floor(d?.marksObtained)

                <td style="text-align: center">${d?.percentage}</td>
                 <td style="text-align: center">${d?.grade}</td>

            if (check && subj.length - 1 === i) {

                        </td> <td style="text-align:center;font-weight:bold" > ${Math.floor(
                totalIndex0

<td style="text-align:center;font-weight:bold">${Math.floor(

                marksData?.markData?.percentage
              )}</td>

      return subStr + str + totalStr;

      const midIndex = Math.ceil(subjects.length / 2);
      const leftSubjects = subjects.slice(0, midIndex);
      const rightSubjects = subjects.slice(midIndex);

      let str = "";

      // Calculate the max number of rows
      const maxRows = Math.max(leftSubjects.length, rightSubjects.length);

          ${attendanceValue[rightSub?.remarkStatus] || rightSub?.grade || ""}

    `;
