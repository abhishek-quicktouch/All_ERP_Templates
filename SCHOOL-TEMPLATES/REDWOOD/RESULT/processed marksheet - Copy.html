    <script>
      window.SetTemplateData = function (dataList) {
        const convertData = (dataList) => {
          const res = dataList?.map((data) => {
            console.log(data);
            let termArr = data?.markData?.markSheetTerms?.map((v) => ({
              key: v.headerName,
              value: termSubHeading(v.headerName, data),
            }));
            let totalObtained = attachments(data)?.reduce(
              (ac, el) => ac + Number(el?.value?.[el?.value?.length - 1]),
              0
            );
            let totalPer =
              (totalObtained /
                (termArr?.reduce((acc, curr) => acc + curr.value[2], 0) *
                  attachments(data)?.length)) *
              100;
            return {
              academicSession: {
                year: data?.markData?.academicSession || "",
                reportName: data?.markData?.markSheetName || "",
                class: data?.markData?.className || "",
                classTeacher: "",
              },
              studentInfo: [
                {
                  key: "STUDENT'S NAME",
                  value: data?.student?.studentName || "",
                  key2: "ADMISSION NO.",
                  value2: data?.student?.admissionNo || "",
                },
                {
                  key: "FATHER'S NAME",
                  value: data?.student?.fatherName || "",
                  key2: "CLASS/SECTION",
                  value2: `${data?.student?.className || ""}-${
                    data?.student?.sectionName || ""
                  }`,
                },
                {
                  key: "MOTHER'S NAME",
                  value: data?.student?.fatherName || "",
                  key2: "ROLL NO.",
                  value2: data?.student?.rollNo ?? "",
                },
                {
                  key: "DATE OF BIRTH",
                  value: data?.student?.dob || "",
                  key2: "ATTENDANCE",
                  value2: data?.student?.attendance ?? "",
                },
              ],

              termArray: [
                ...termArr,
                {
                  key: "Total",
                  value: [
                    termArr?.reduce((acc, curr) => acc + curr.value[0], 0),
                    termArr?.reduce((acc, curr) => acc + curr.value[1], 0),
                    termArr?.reduce((acc, curr) => acc + curr.value[2], 0),
                  ],
                },
              ],
              studentResult: attachments(data),
              studentResponse: data?.markData,

              StudentResultTotal: {
                number:
                  totalObtained !== "Infinity"
                    ? Number.isInteger(totalObtained)
                      ? totalObtained
                      : totalObtained?.toFixed(1)
                    : 0,
                percentage: `${
                  totalPer !== "Infinity"
                    ? Number.isInteger(totalPer)
                      ? totalPer
                      : totalPer?.toFixed(1)
                    : 0
                }%`,
              },
              remarks: data?.remarks?.details?.[0]?.description || "",
              header: data?.header || "",
              footer: data?.footer || "",
            };
          });
          return res;
        };

        const attachments = (data) => {
          let attachment = [];
          let subjects = [];
          data?.markData?.subjectWiseMarkSheetReportResponses?.forEach((v) =>
            v.markSheetReport.forEach((val) => {
              if (!attachment?.find((v) => v == val.attachmentName))
                attachment.push(val.attachmentName);
            })
          );
          return attachment
            ?.filter((v) => v)
            ?.map((val) => {
              let value = [];
              let total = {
                theory: 0,
                practical: 0,
              };
              data?.markData?.markSheetTerms?.forEach((element) => {
                let final = {
                  theory: 0,
                  practical: 0,
                };

                data?.markData?.subjectWiseMarkSheetReportResponses?.forEach(
                  (v) =>
                    v.markSheetReport.forEach((el) => {
                      if (
                        el?.markSheetTermResponse.headerName ==
                          element.headerName &&
                        val == el.attachmentName
                      ) {
                        if (el.subjectNature == "THEORY") {
                          final.theory = el.obtained;
                          total.theory = total.theory + el.obtained;
                        }
                        if (el.subjectNature == "PRACTICAL") {
                          final.practical = el.obtained;
                          total.practical = total.practical + el.obtained;
                        }
                      }
                    })
                );
                value.push(
                  final.theory !== "Infinity" ? final.theory?.toFixed(1) : 0,
                  final.practical !== "Infinity"
                    ? final.practical?.toFixed(1)
                    : 0,
                  final.theory + final.practical !== "Infinity"
                    ? (final.theory + final.practical)?.toFixed(1)
                    : 0
                );
              });
              value.push(
                total.theory !== "Infinity" ? total.theory?.toFixed(1) : 0,
                total.practical !== "Infinity"
                  ? total.practical?.toFixed(1)
                  : 0,
                total.theory + total.practical !== "Infinity"
                  ? (total.theory + total.practical)?.toFixed(1)
                  : 0
              );

              return {
                key: val,
                value,
              };
            });

          data?.markData?.subjectWiseMarkSheetReportResponses?.forEach((v) => {
            if (!subjects?.find((val) => val == v.subjectName)) {
              if (!v.attachmentName) {
                subjects.push(v.subjectName);
              }
            }
          });
          const subjectsData = subjects
            ?.filter((v) => v)
            ?.map((val) => {
              let value = [];
              let total = {
                theory: 0,
                practical: 0,
              };
              data?.markData?.markSheetTerms?.forEach((element) => {
                let final = {
                  theory: 0,
                  practical: 0,
                };

                data?.markData?.subjectWiseMarkSheetReportResponses?.forEach(
                  (v) =>
                    v.markSheetReport.forEach((el) => {
                      if (
                        el?.markSheetTermResponse.headerName ==
                          element.headerName &&
                        val == el.subjectName
                      ) {
                        if (el.subjectNature == "THEORY") {
                          final.theory = el.obtained;
                          total.theory = total.theory + el.obtained;
                        }
                        if (el.subjectNature == "PRACTICAL") {
                          final.practical = el.obtained;
                          total.practical = total.practical + el.obtained;
                        }
                      }
                    })
                );
                value.push(
                  final.theory !== "Infinity" ? final.theory?.toFixed(1) : 0,
                  final.practical !== "Infinity"
                    ? final.practical
                      ? final.practical?.toFixed(1)
                      : "-"
                    : 0,
                  final.theory + final.practical !== "Infinity"
                    ? (final.theory + final.practical)?.toFixed(1)
                    : 0
                );
              });
              value.push(
                total.theory !== "Infinity" ? total.theory?.toFixed(1) : 0,
                total.practical !== "Infinity"
                  ? total.practical
                    ? total.practical?.toFixed(1)
                    : "-"
                  : 0,
                total.theory + total.practical !== "Infinity"
                  ? (total.theory + total.practical)?.toFixed(1)
                  : 0
              );

              return {
                key: val,
                value,
              };
            });
          return [...attachmentSubs, ...subjectsData];
        };

        const termSubHeading = (header, data) => {
          let value = [];
          let marks = {
            theory: 0,
            practical: 0,
          };
          data?.markData?.subjectWiseMarkSheetReportResponses?.forEach((v) => {
            v.markSheetReport.forEach((val) => {
              if (
                val.markSheetTermResponse.headerName == header &&
                !marks.theory &&
                val.subjectNature == "THEORY"
              ) {
                marks.theory = val.max;
              }
              if (
                val.markSheetTermResponse.headerName == header &&
                !marks.practical &&
                val.subjectNature == "PRACTICAL"
              ) {
                marks.practical = val.max;
              }
            });
          });
          value.push(
            marks.theory,
            marks.practical,
            marks.theory + marks.practical
          );
          return value;
        };
