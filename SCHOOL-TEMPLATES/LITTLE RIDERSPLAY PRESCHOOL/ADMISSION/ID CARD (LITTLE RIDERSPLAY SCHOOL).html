    </div>

    <script>
        window.SetTemplateData = function (dataList) {

                    (el?.header || "") + `
                    <style  type="text/css">
        * {
            margin: 0px;
            padding: 0px;
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
                    <div style="height: 380px; width: 300px; border: 1px solid; margin: auto; border-radius: 10px; overflow: hidden; position: relative;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; border-color:#8c8c8c;">
                <div style="height:22%; padding: 5px; background: linear-gradient(90deg, hsla(311, 74%, 87%, 0.6) 0%, hsla(275, 19%, 88%, 0.6) 100%);">
                <p style="font-size: 17px;  text-align:center; font-weight: 900; color: rgb(247, 116, 116);word-wrap: break-word;  margin-top: -2px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; padding: 0px 5px;">${el?.school?.schoolName ?? ""}</p>
                <p style="font-size: 12px; text-align: center; word-wrap: break-word; padding: 1px 5px; font-weight: 700;">${el?.school?.plotNumber ?? ""} ${el?.school?.area ?? ""} ${el?.school?.city ?? ""}</p>
                <p style="font-size: 12px; text-align: center; word-wrap: break-word; padding: 1px 5px; font-weight: 700;">Ph: ${el?.school?.phoneNo1 ?? ''}, ${el?.school?.phoneNo2 ?? ""}</p>
            </div>
            <div style="height:78%; background-color:rgba(250, 236, 219, 0.6);">
                <div style="display: flex; justify-content: space-evenly; align-items: center; padding-top: 10px;">
                    <div style="width:90px; height:90px;overflow:hidden;"><img
                            src="https://quickcampus-webcms-dev.s3.ap-south-1.amazonaws.com/QC/web-content/event/images/UploadFile2024-08-17T08_08_56_746763264.png" style="width:100%; scale:1.3" alt="school Logo" />
                    </div>
                    <div style="border: 1.5px solid; height: 100px; width: 80px; overflow: hidden; border-radius:6px;">
                    <img style="height:100%; width:100%;object-fit: cover;"
                        src=${el?.contentRequest?.preSignedUrlResponse?.url ?? ""} />
                    </div>
                </div>
                <div>
                    <p style="font-size: 16px; text-align: center; word-wrap: break-word; padding: 1px 5px; font-weight: 700; text-transform: uppercase; color: rgb(247, 116, 116);word-wrap: break-word;  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;margin-top: 5px;">${el?.contentRequest?.studentName ?? ""}</p>
                </div>
                <div style="text-transform: uppercase;">
                    <div style="display: flex; padding: 0px 2px; margin-top: 2px;">
                        <p style="font-size: 11px; text-align: left; word-wrap: break-word; padding: 1px 5px; font-weight: 600; width: 40%;">Father Name</p>
                        <p>:</p>
                        <p style="font-size: 11px; text-align: left; word-wrap: break-word; padding: 1px 5px; font-weight: 600; width: 60%;">${el?.contentRequest?.fatherInformation?.name ?? "-"}</p>
                    </div>

                    <div style="display: flex; padding: 0px 2px; margin-top: 2px;">
                        <p
                            style="font-size: 11px; text-align: left; word-wrap: break-word; padding: 1px 5px; font-weight: 600; width: 40%;">
                            Admn No.</p>
                        <p>:</p>
                        <p
                            style="font-size: 11px; text-align: left; word-wrap: break-word; padding: 1px 5px; font-weight: 600; width: 60%;">
                            ${el?.contentRequest?.admissionNo ?? "-"}</p>
                    </div>

                    <div style="display: flex; padding: 0px 2px; margin-top: 2px;">
                        <p
                            style="font-size: 11px; text-align: left; word-wrap: break-word; padding: 1px 5px; font-weight: 600; width: 40%;">
                            Mobile No.</p>
                        <p>:</p>
                        <p
                            style="font-size: 11px; text-align: left; word-wrap: break-word; padding: 1px 5px; font-weight: 600; width: 60%;">
                            ${el?.contentRequest?.permanentAddress?.mobileNo ?? "-"}</p>
                    </div>
                    <div style="display: flex; padding: 0px 2px; margin-top: 2px;">
                        <p
                            style="font-size: 11px; text-align: left; word-wrap: break-word; padding: 1px 5px; font-weight: 600; width: 40%;">
                            Address</p>
                        <p>:</p>
                        <p
                            style="font-size: 11px; text-align: left; word-wrap: break-word; padding: 1px 5px; font-weight: 600; width: 60%;">${el?.contentRequest?.permanentAddress?.houseNo ?? ""} 
                            ${el?.contentRequest?.permanentAddress?.street ?? ""} ${el?.contentRequest?.permanentAddress?.city ?? "" } ${el?.contentRequest?.permanentAddress?.pincode ?? "" }</p>
                    </div>

                </div>

                <div>
                    <p
                        style="font-size: 15px; word-wrap: break-word; padding: 1px 5px; font-weight: 700; text-transform: uppercase; color: rgb(247, 116, 116);word-wrap: break-word;  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;margin-top: 5px; position: absolute; bottom: 5px; right: 5px;">
                        Principal</p>
                </div>
            </div>
        </div>`
                studentHtml.appendChild(singleStudentHtml);

            })
        }
    </script>
