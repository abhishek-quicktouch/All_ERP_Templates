        function generateScholasticRows(subjects) {
            let totalMarksObtained = 0;
            let totalPossibleMarks = 0;

            const rows = subjects
                ?.map((subject) => {
                    let unitTest1 = "-",
                        unitTotal = "",
                        attendance = "-",
                        attendanceTotal = "",
                        project = "-",
                        projectTotal = "",
                        assessment = "-",
                        assessmentTotal = "",
                        midTerm = "-",
                        midTermTotal = "";

                    subject?.markSheetReport?.forEach((report) => {
                        console.log(report?.markSheetTermResponse?.headerName, "ffffffffff report?.markSheetTermResponse?.subHeaderName")
                        switch (report?.markSheetTermResponse?.headerName) {
                            case "PERIODIC ASSESSMENT":
                                unitTest1 = report?.obtained;
                                unitTotal = report?.max;
                                break;
                            case "S.E.A":
                                attendance = report?.obtained;
                                attendanceTotal = report?.max;
                                break;
                            case "M.A":
                                project = report?.obtained;
                                projectTotal = report?.max;
                                break;
                            case "PORTFOLIO":
                                assessment = report?.obtained;
                                assessmentTotal = report?.max;
                                break;
                            case "TERM-I":
                                midTerm = report?.obtained;
                                midTermTotal = report?.max;
                                break;
                        }
                    });

                    if (!subject?.markSheetReport[0]?.graded) {
                        totalMarksObtained += Number(subject?.marksObtained) || 0;
                        totalPossibleMarks +=
                            Number(unitTotal) +
                            Number(attendanceTotal) +
                            Number(projectTotal) +
                            Number(assessmentTotal) +
                            Number(midTermTotal);

                        return `
                        <tr>
                            <td >${subject?.subjectName}</td>
                            <td >${unitTest1}</td>
                            <td >${attendance}</td>
                            <td >${project}</td>
                            <td >${assessment}</td>
                            <td >${midTerm}</td>
                            <td >${subject?.marksObtained}</td>
                          
                            <td >${subject?.grade}</td>
                        </tr>
                    `;
                    } else {
                        return "";
                    }
                })
                .join("");

            return {
                rows,
                totalMarksObtained,
                totalPossibleMarks,
            };
        }
        function generateCoScholasticRows(subjects) {
            const coScholasticSubjects = subjects?.filter(
                (subject) => subject?.subjectAllResponse?.nature === "2A LIFE-SKILLS"
            );
            const halfLength = Math.ceil(coScholasticSubjects.length / 2);
            let tableContent = "";

            for (let i = 0; i < halfLength; i++) {
                const leftSubject = coScholasticSubjects[i];
                const rightSubject = coScholasticSubjects[i + halfLength];

                tableContent += `
            <tr>
                <td style="width: 30%;">${leftSubject?.subjectAllResponse?.subjectName || ""
                    }</td>
                <td style="width: 20%;">${leftSubject?.grade || ""}</td>
                <td style="width: 30%;">${rightSubject?.subjectAllResponse?.subjectName || ""
                    }</td>
                <td style="width: 25%;">${rightSubject?.grade || ""}</td>
            </tr>
        `;
            }

            return tableContent;
