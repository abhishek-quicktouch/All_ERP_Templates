      function generateScholasticRows(subjects) {
        let totalMarksObtained = 0;
        let totalPossibleMarks = 0;

        const rows = subjects
          ?.map((subject) => {
            let unitTest1 = "-",
              unitTotal = "",
              attendance = "-",
              attendanceTotal = "",
              project = "-",
              projectTotal = "",
              assessment = "-",
              assessmentTotal = "",
              midTerm = "-",
              midTermTotal = "";

            console.log(subject);
            subject?.markSheetReport?.forEach((report) => {
              switch (report?.markSheetTermResponse?.headerName) {
                case "PERIODIC ASSESSMENT":
                  unitTest1 = report?.obtained;
                  unitTotal = report?.max;
                  break;
                case "S.E.A":
                  attendance = report?.obtained;
                  attendanceTotal = report?.max;
                  break;
                case "M.A":
                  project = report?.obtained;
                  projectTotal = report?.max;
                  break;
                case "PORTFOLIO":
                  assessment = report?.obtained;
                  assessmentTotal = report?.max;
                  break;
                case "TERM-I":
                  midTerm = report?.obtained;
                  midTermTotal = report?.max;
                  break;
              }
            });

            if (!subject?.markSheetReport[0]?.graded) {
              totalMarksObtained += Number(subject?.marksObtained) || 0;
              totalPossibleMarks +=
                Number(unitTotal) +
                Number(attendanceTotal) +
                Number(projectTotal) +
                Number(assessmentTotal) +
                Number(midTermTotal);

              return `
                        <tr>
                            <td >${subject?.subjectName}</td>
                            <td style="text-align:center;">${unitTest1}</td>
                            <td style="text-align:center;">${attendance}</td>
                            <td style="text-align:center;">${project}</td>
                            <td style="text-align:center;">${assessment}</td>
                            <td style="text-align:center;">${midTerm}</td>
                            <td style="text-align:center;">${subject?.marksObtained}</td>
                          
                            <td style="text-align:center;">${subject?.grade}</td>
                        </tr>
                    `;
            } else {
              return "";
            }
          })
          .join("");

        return {
          rows,
          totalMarksObtained,
          totalPossibleMarks,
        };
      }
      function generateCoScholasticRows(subjects) {
        const coScholasticSubjects = subjects?.filter(
          (subject) => subject?.subjectAllResponse?.nature === "2A LIFE-SKILLS"
        );
        const halfLength = Math.ceil(coScholasticSubjects.length / 2);
        let tableContent = "";

        for (let i = 0; i < halfLength; i++) {
          const leftSubject = coScholasticSubjects[i];
          const rightSubject = coScholasticSubjects[i + halfLength];

          tableContent += `
            <tr>
                <td style="width: 30%; text-align:center;">${
                  leftSubject?.subjectAllResponse?.subjectName || ""
                }</td>
                <td style="width: 20%; text-align:center;">${leftSubject?.grade || ""}</td>
                <td style="width: 30%; text-align:center;">${
                  rightSubject?.subjectAllResponse?.subjectName || ""
                }</td>
                <td style="width: 25%; text-align:center;">${rightSubject?.grade || ""}</td>
            </tr>
        `;
        }

        return tableContent;
