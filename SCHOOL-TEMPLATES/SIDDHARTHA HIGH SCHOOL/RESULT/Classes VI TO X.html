<script>
    window.SetTemplateData = function (data) {
        const dataList = Array.isArray(data) ? data : [data];
        const viewTemplate = dataList[0]?.viewTemplate;
        const staticData = []



        const attendanceValue = {
            Absent: "AB",
            Medical: "ML",
            Sports: "S",
            Leave: "L",
            "Late Admission": "LA",
            Exempted: "EX",
            NA: "NA",
        };
        function ConvertData(data) {
            let allSubjects = [];
            let subjectData = {};
            let allTotal = {};
            let rowSpan = {};
            let overallTotal = 0;
            let overallTotalMax = 0;

            let terms = data?.markSheetTerms?.map((el) => ({
                headerName: el?.headerName,
                subHeaderName: el?.subHeaderName,
            }));

            let groupedAttachments = {};

            data?.subjectWiseMarkSheetReportResponses?.forEach((el) => {
                let markSheet = el?.markSheetReport;
                subjectData[el?.subjectName] = {};

                markSheet?.forEach((t) => {
                    if (t?.attachmentName) {
                        if (!groupedAttachments[t.attachmentName]) {
                            groupedAttachments[t.attachmentName] = [];
                        }
                        if (!groupedAttachments[t.attachmentName].includes(el?.subjectName)) {
                            groupedAttachments[t.attachmentName].push(el?.subjectName);
                        }
                    }

                    if (!allTotal[t?.markSheetTermResponse?.headerName]) {
                        allTotal[t?.markSheetTermResponse?.headerName] = { max: 0, obt: 0 };
                    }
                    if (!t?.graded) {
                        allTotal[t?.markSheetTermResponse?.headerName].max += t?.max || 0;
                        allTotal[t?.markSheetTermResponse?.headerName].obt += t?.obtained || 0;
                    }

                    subjectData[el?.subjectName][t?.markSheetTermResponse?.headerName] = {
                        status: t?.status,
                        max: t?.max,
                        obt: t?.graded ? "" : t?.obtained,
                        grade: t?.graded ? "" : t?.grade,
                    };
                });

                subjectData[el?.subjectName]["GRADE"] = el?.grade || 0;
                subjectData[el?.subjectName]["TOTAL"] = el?.marksObtained || 0;
                subjectData[el?.subjectName]["PER"] = el?.percentage || 0;

                allSubjects.push(el?.subjectName);
            });

            // Calculate totals and percentages for grouped subjects
            for (let [attachmentName, subjects] of Object.entries(groupedAttachments)) {
                let totalObt = 0;
                let totalMax = 0;
                let combinedGrade = "";

                subjects.forEach((subject) => {
                    totalObt += subjectData[subject]["TOTAL"] || 0;
                    totalMax += 100; // Assuming max marks per subject are 100
                });

                let percentage = (totalObt / totalMax) * 100;
                combinedGrade = calculateGrade(percentage);

                subjects.forEach((subject, index) => {
                    subjectData[subject]["TOTAL"] = totalObt;
                    subjectData[subject]["PER"] = percentage;
                    subjectData[subject]["GRADE"] = combinedGrade;
                    if (index === 0) {
                        subjectData[subject]["SPAN"] = subjects.length;
                    } else {
                        subjectData[subject]["SPAN"] = 0;
                    }
                });
            }

            for (let k in subjectData) {
                overallTotal += subjectData[k]["TOTAL"] || 0;
                overallTotalMax += subjectData[k]["TOTAL"] ? 100 : 0;
            }

            return {
                terms,
                allSubjects,
                subjectData,
                allTotal,
                rowSpan: groupedAttachments,
                overallTotal,
                overallTotalMax,
            };
        }

        // Grade calculation helper
        function calculateGrade(percentage) {
            if (percentage >= 90) return "A1";
            if (percentage >= 80) return "A2";
            if (percentage >= 70) return "B1";
            if (percentage >= 60) return "B2";
            if (percentage >= 50) return "C1";
            if (percentage >= 40) return "C2";
            return "D";
        }

        function generateTable(processedData, baseTermData, attendanceValue) {
            const { terms, allSubjects, subjectData, overallTotalMax, overallTotal } = processedData;

            return `
        <table style="width: 100%; border:none;">
            <tr style="text-align:center; height:60px;">
                <th style="width:40%; font-size:12px;">SUBJECTS</th>
                ${terms
                    .map(
                        (term, i) => `
                <th style="text-align:center;font-size:12px; width:20%; border-right:${i === 0 ? "1.5px solid black;" : ""}">
                    ${term.headerName}</br>(${term.subHeaderName})
                </th>`
                    )
                    .join("")}
                <th style="text-align:center; font-size:12px;">TOTAL</br>(100)</th>
                <th style="text-align:center; font-size:12px;">%</th>
                <th style="text-align:center; font-size:12px;">GRADE</th>
            </tr>
            ${allSubjects
                    .map((subject) => {
                        const subjectRow = terms
                            .map((term) => {
                                const cellData = subjectData?.[subject]?.[term.headerName] || {};
                                return `
                    <td style="text-align:center; font-weight:${cellData?.status ? "bold;" : ""}">
                        ${attendanceValue[cellData?.status] || cellData?.obt || "-"}
                    </td>`;
                            })
                            .join("");

                        const total = subjectData[subject]?.TOTAL || "-";
                        const percentage = subjectData[subject]?.PER || "-";
                        const grade = subjectData[subject]?.GRADE || "-";
                        const span = subjectData[subject]["SPAN"];

                        return `
                <tr>
                    <td style="font-size:12px;">${subject}</td>
                    ${subjectRow}
                    ${span == 0 ? "" : span ? `<td style="text-align:center;" rowspan="${span}">${total}</td>` : `<td style="text-align:center;">${total}</td>`}
                    ${span == 0 ? "" : span ? `<td style="text-align:center;" rowspan="${span}">${percentage}</td>` : `<td style="text-align:center;">${percentage}</td>`}
                    ${span == 0 ? "" : span ? `<td style="text-align:center;" rowspan="${span}">${grade}</td>` : `<td style="text-align:center;">${grade}</td>`}
                </tr>`;
                    })
                    .join("")}
                    <tr > 
                        <th style="text-align:center; font-size:12px;" >Grand Total /
Grade</th>
<th colspan="${terms.length}"></th>
                        <th style="text-align:center; font-size:12px;">${overallTotal}</th>
                        <th style="text-align:center; font-size:12px;">${((overallTotal / overallTotalMax) * 100).toFixed(2)}</th>
                        <th style="text-align:center; font-size:12px;">${calculateGrade((overallTotal / overallTotalMax) * 100)}</th>
                    </tr>

        </table>`;
        }

        // Process the raw data first



        const CalculateAverage = (arr, data, key) => {
            let sum = 0;
            arr.forEach((el) => {
                if (data[el]) {
                    sum += (data[el]["ASSESSMENT"] ? (data[el]["ASSESSMENT"]["obt"] || 0) : 0) + (data[el]["EXAM"] ? (data[el]["EXAM"]["obt"] || 0) : 0);
                }
            });
            arr.forEach((el, i) => {
                if (data[el] && i == 0) {
                    data[el]["AVG"] = Math.round(sum / arr?.length);
                    data[el]["SPAN"] = arr?.length;
                } else {
                    delete data[el]["TOTAL"];
                }
            });
            return data;
        };



        const multipleStudents = viewTemplate ? staticData : dataList;

                    }

                        present: el?.title?.includes("PRESENT") ? el?.value : detail[el?.masterName]?.present
                    }
                })
                return { attendanceMonth: unqArr, attendanceDetail: detail }
            }
            const { attendanceMonth, attendanceDetail } = GenerateAttendance()
            let processedData = ConvertData(element?.markData);
