            return `<th style="width:8%; font-size:13px;" >${d?.headerName} <br/> ${d?.subHeaderName}</th>`;

            return `<th rowspan=2 style="width:8%; font-size:13px; border-bottom:none;" >${d?.headerName} <br/> ${d?.subHeaderName}</th>`;
          }
        })
        .join("");

      return res;
    };
