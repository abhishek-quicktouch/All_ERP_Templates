        function getAttendanceOrMark(status, mark) {
            const attendanceValue = {
                Absent: "AB",
                Medical: "M",
                Sports: "S",
                Leave: "L",
                "Late Admission": "LA",
                Exempted: "EX",
                NA: "NA",
            };
            return attendanceValue[status] || mark || "-";
        }

        function generateScholasticRows(subjects) {
            let totalMarksObtained = 0;
            let totalPossibleMarks = 0;

            const rows = subjects
                ?.map((subject, index) => {
                    let unitTest1 = "-",
                        unitTotal = "",
                        attendance = "-",
                        attendanceTotal = "",
                        project = "-",
                        projectTotal = "",
                        assessment = "-",
                        assessmentTotal = "",
                        midTerm = "-",
                        midTermTotal = "";

                    subject?.markSheetReport?.forEach((report) => {
                        switch (report?.markSheetTermResponse?.headerName) {
                            case "R":
                                unitTest1 = getAttendanceOrMark(
                                    report?.status,
                                    report?.obtained
                                );
                                unitTotal = report?.max;
                                break;
                            case "W":
                                attendance = getAttendanceOrMark(
                                    report?.status,
                                    report?.obtained
                                );
                                attendanceTotal = report?.max;
                                break;
                            case "P":
                                project = getAttendanceOrMark(
                                    report?.status,
                                    report?.obtained
                                );
                                projectTotal = report?.max;
                                break;

                            case "St":
                                assessment = getAttendanceOrMark(
                                    report?.status,
                                    report?.obtained
                                );
                                assessmentTotal = report?.max;

                                break;
                            // case "MID TERM":
                            //   midTerm = report?.obtained;
                            //   midTermTotal = report?.max;
                            //   break;
                        }
                    });

                    if (!subject?.markSheetReport[0]?.graded) {
                        totalMarksObtained += Number(subject?.marksObtained) || 0;
                        totalPossibleMarks +=
                            Number(unitTotal) +
                            Number(attendanceTotal) +
                            Number(projectTotal) +
                            Number(assessmentTotal) +
                            Number(midTermTotal);

                        return `
                        <tr>
                                                     
                            <td style="text-transform: uppercase" >${subject?.subjectName
                            }</td>
                            <td style="font-weight:${isNaN(unitTest1) ? "bold" : "normal"
                            };text-align:center" >${unitTest1}</td>
                            <td style="font-weight:${isNaN(attendance) ? "bold" : "normal"
                            }; text-align:center">${attendance}</td>
                            <td style="font-weight:${isNaN(project) ? "bold" : "normal"
                            }; text-align:center">${project}</td>
                            
                            <td style="font-weight:${isNaN(assessment) ? "bold" : "normal"
                            }; text-align:center">${assessment}</td>
                          
                            <td style="text-align:center" >${subject?.marksObtained
                            }</td>
                          <td style="text-align:center" >${subject?.marksObtained
                            }</td>
                            <td style="text-align:center" >${subject?.grade
                            }</td>
                            <td></td>
                        </tr>
                    `;
                    } else {
                        return "";
                    }
                })
                .join("");

            return {
                rows,
                totalMarksObtained,
                totalPossibleMarks,
            };
        }
