<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processed Dynamic School Report Generator Script</title>

<body>
    <div style="margin: 20px" id="studentarr">
        Something went wrong. Please try again later.
    </div>
</body>
<script>
    window.SetTemplateData = function (dataarr) {
        const perToGrade = (per) => {
            if (per >= 91 && per <= 100) {
                return "A1";
            } else if (per >= 81 && per <= 90) {
                return "A2";
            } else if (per >= 71 && per <= 80) {
                return "B1";
            } else if (per >= 61 && per <= 70) {
                return "B2";
            } else if (per >= 51 && per <= 60) {
                return "C1";
            } else if (per >= 41 && per <= 50) {
                return "C2";
            } else if (per >= 33 && per <= 40) {
                return "D";
            } else if (per >= 0 && per < 33) {
                return "E";
            }
        };

        const InstructionsMarks = [
            {
                key: "Marks Range",
                value: "Grade",
            },
            {
                key: "91-100",
                value: "A1",
            },
            {
                key: "81-90",
                value: "A2",
            },
            {
                key: "71-80",
                value: "B1",
            },
            {
                key: "61-70",
                value: "B2",
            },
            {
                key: "51-60",
                value: "C1",
            },
            {
                key: "41-50",
                value: "C2",
            },
            {
                key: "33-40",
                value: "D",
            },
            {
                key: "32 & Below",
                value: "E (Needs Improvement)",
            },
        ];

        let monthsList = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
        ];

        const handleGenerateAttendance = (dataarr) => {
            const output = dataarr?.map((el) => {
                const attendanceFromRemark = el?.remarks?.details[0]?.fields;
                const attendance = el?.student?.attendance;
                const temp = attendanceFromRemark?.find(
                    (v) => v.title.toLowerCase() === "present days"
                );
                const temp2 = attendanceFromRemark?.find(
                    (v) => v.title.toLowerCase() === "working days"
                );
                const temp3 = attendanceFromRemark?.find(
                    (v) => v.title.toLowerCase() === "attendance record"
                );

                const currentYear = new Date();
                const Year = currentYear?.getFullYear();
                const months = monthsList[currentYear.getMonth()];
                if (attendanceFromRemark?.length && temp && temp2) {
                    const totalDays = +temp2?.value || "-";
                    const present = +temp?.value || "-";
                    const remarks = temp3?.value || "-";
                    return {
                        totalDays,
                        present,
                        percentage:
                            ((present / totalDays) * 100).toFixed(0) !== "NaN"
                                ? `${((present / totalDays) * 100).toFixed(0)}%`
                                : 0,
                        remarks:
                            remarks != "-"
                                ? remarks
                                : `Attendance Record upto ${months + " " + Year}`,
                        description: el?.remarks?.details[0]?.description || "",
                    };
                } else {
                    if (attendance) {
                        const temp = attendance?.split("/");
                        const totalDays = +temp[1] || "-";
                        const present = +temp[0] || "-";
                        const remarks = temp3?.value || "-";
                        return {
                            totalDays,
                            present,
                            percentage:
                                ((present / totalDays) * 100).toFixed(0) !== "NaN"
                                    ? `${((present / totalDays) * 100).toFixed(0)}%`
                                    : 0,
                            remarks:
                                remarks != "-"
                                    ? remarks
                                    : `Attendance Record upto ${months + " " + Year}`,
                            description: el?.remarks?.details[0]?.description || "",
                        };
                    } else {
                        return {
                            remarks: `Attendance Record upto ${months + " " + Year}`,
                            description: el?.remarks?.details[0]?.description || "",
                        };
                    }
                }
            });
            return output[0];
        };

        const convertData = (dataarr) => {
            const res = dataarr?.map((data) => {
                const address = `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.houseNo
                        ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.houseNo}, `
                        : ""
                    }${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.street
                        ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.street}, `
                        : ""
                    }${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
                        ?.landmark
                        ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.landmark}, `
                        : ""
                    }${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.area
                        ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.area}, `
                        : ""
                    }${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse
                        ?.district
                        ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.district}, `
                        : ""
                    }${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.city
                        ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.city}, `
                        : ""
                    }${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.state
                        ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.state}, `
                        : ""
                    }${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.pincode
                        ? `${data?.student?.studentInfoResponse?.[0]?.studentAddressResponse?.pincode}`
                        : ""
                    }`;
                return {
                    academicSession: {
                        year: data?.markData?.academicSession || "",
                        reportName:
                            data?.markData?.termWiseSubjectResponse[0]?.termName || "",
                        class: data?.markData?.className || "",
                        classTeacher: "",
                    },
                    studentInfo: [
                        {
                            key: "STUDENT'S NAME",
                            value: data?.markData?.studentName || "",
                        },
                        {
                            key: "ADMISSION NO.",
                            value: data?.markData?.admissionNo || "",
                        },
                        {
                            key: "CLASS / SECTION",
                            value: `${data?.markData?.className || ""}-${data?.markData?.sectionName || ""
                                }`,
                        },
                        { key: "ROLL NO.", value: data?.markData?.rollNo || 0 },

                        {
                            key: "FATHER'S NAME",
                            value: data?.student?.fatherName || "",
                        },
                        {
                            key: "MOTHER'S NAME",
                            value: data?.student?.motherName || "",
                        },
                        {
                            key: "PHONE NUMBER",
                            value: data?.student?.studentInfoResponse[0]?.mobileNumber || "",
                        },
                        {
                            key: "DATE OF BIRTH",
                            value: data?.student?.dob || "",
                        },
                        {
                            key: "ADDRESS",
                            value: address || "",
                        },
                    ],

                    studentResult: attachments(data),
                    studentFinalResult:
                        data?.markData?.termWiseSubjectResponse?.[0]?.totalPercentage ?? 0,

                    remarks: handleGenerateAttendance([data]),
                    header: data?.header || "",
                    footer: data?.footer || "",
                };
            });
            return res;
        };

        const attachments = (data) => {
            let attachment = [];
            let subjects = [];
            data?.markData?.termWiseSubjectResponse?.forEach((v) =>
                v.subjectMarksEntryRequests.forEach((val) => {
                    if (!attachment?.find((v) => v == val.attachmentName))
                        attachment.push(val.attachmentName);
                })
            );
            const res1 = attachment
                ?.filter((v) => v)
                ?.map((val) => {
                    let value = [];
                    let total = {
                        theory: 0,
                        practical: 0,
                    };
                    data?.markData?.termWiseSubjectResponse?.forEach((element) => {
                        let final = {
                            theory: 0,
                            practical: 0,
                            max: 0,
                            pass: 0,
                            total: 0,
                            grade: "A1",
                        };

                        data?.markData?.termWiseSubjectResponse?.forEach((v) =>
                            v.subjectMarksEntryRequests.forEach((el) => {
                                if (val === el.attachmentName) {
                                    if (el.subjectNature == "THEORY") {
                                        final.theory = el.marks;
                                        final.max = final.max + el?.max;
                                        final.pass = final.pass + el?.min;
                                        final.total = final.practical + el?.marks;
                                    }
                                    if (el.subjectNature == "PRACTICAL") {
                                        final.practical = el.marks;
                                        final.max = final.max + el?.max;
                                        final.pass = final.pass + el?.min;
                                        final.total = final.theory + el?.marks;
                                    }
                                }
                            })
                        );
                        value.push(
                            final.max || 0,
                            final.pass || 0,
                            final.theory !== "Infinity" ? final.theory : 0,
                            final.practical !== "Infinity" ? final.practical : 0,
                            final.total || 0,
                            perToGrade((final.total / final.max) * 100)
                        );
                    });

                    return {
                        key: val,
                        value,
                    };
                });

            data?.markData?.termWiseSubjectResponse?.forEach((v) =>
                v.subjectMarksEntryRequests.forEach((val) => {
                    if (!subjects?.find((v) => v == val.subjectName))
                        if (!val?.attachmentName) {
                            subjects.push(val.subjectName);
                        }
                })
            );
            const res2 = subjects
                ?.filter((v) => v)
                ?.map((val) => {
                    let value = [];
                    let total = {
                        theory: 0,
                        practical: 0,
                    };
                    data?.markData?.termWiseSubjectResponse?.forEach((element) => {
                        let final = {
                            theory: 0,
                            practical: 0,
                            max: 0,
                            pass: 0,
                            total: 0,
                            grade: "",
                        };

                        data?.markData?.termWiseSubjectResponse?.forEach((v) =>
                            v.subjectMarksEntryRequests.forEach((el) => {
                                if (val === el?.subjectName) {
                                    if (val?.toUpperCase() === "DRAWING") {
                                        if (el.subjectNature == "THEORY") {
                                            final.theory = "-";
                                            final.max = "-";
                                            final.pass = "-";
                                            final.total = "-";
                                            (final.practical = "-"), (final.grade = el?.grade);
                                        }
                                    } else {
                                        if (el.subjectNature == "THEORY") {
                                            final.theory = el.marks;
                                            final.max = final.max + el?.max;
                                            final.pass = final.pass + el?.min;
                                            final.total = final.practical + el?.marks;
                                        }
                                    }
                                }
                            })
                        );
                        value.push(
                            final.max || 0,
                            final.pass || 0,
                            final.theory !== "Infinity" ? final.theory : 0,
                            final.practical !== "Infinity" ? final.practical : 0,
                            final.total || 0,
                            final?.grade || perToGrade((final.total / final.max) * 100)
                        );
                    });

                    return {
                        key: val,
                        value,
                    };
                });
            return [...res1, ...res2];
        };

        const termSubHeading = (header, data) => {
            let value = [];
            let marks = {
                theory: 0,
                practical: 0,
            };
            data?.markData?.subjectWiseMarkSheetReportResponses?.forEach((v) => {
                v.markSheetReport.forEach((val) => {
                    if (
                        val.markSheetTermResponse.headerName == header &&
                        !marks.theory &&
                        val.subjectNature == "THEORY"
                    ) {
                        marks.theory = val.max;
                    }
                    if (
                        val.markSheetTermResponse.headerName == header &&
                        !marks.practical &&
                        val.subjectNature == "PRACTICAL"
                    ) {
                        marks.practical = val.max;
                    }
                });
            });
            value.push(marks.theory, marks.practical, marks.theory + marks.practical);
            return value;
        };

        const varr = convertData(dataarr);

        const studallhtml = document.getElementById("studentarr");
        studallhtml.innerHTML = "";
        varr?.forEach((v) => {
            const studhtml = document.createElement("div");
            studhtml.style.pageBreakAfter = "always";
            studhtml.className = `${v.studentInfo[1].value}-mainBody`
            studhtml.innerHTML =

                `<page orientation="portrait" format="A4" margin="0">
          <style type="text/css">

            td {

            }

            th {

              padding-bottom: 1mm;
              background: #e7e7e7;
              font-family: Arial, Helvetica, sans-serif;
            }

            .signImg {
              width: 150px;
              height: auto;
            }

            @media print {
              @page {
                margin: 5mm;
                size: A4;
              }

              .signImg {
                width: 150px;
                height: auto;
              }
            
               body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('https://quickcampus-webcms-dev.s3.ap-south-1.amazonaws.com/SRDAV/web-content/event/images/UploadFile2024-10-04T06_12_48_971819461.png') no-repeat center;
                background-size: 80%;
                opacity: 0.1;
                z-index: -1;
                pointer-events: none;
            }
            }
          </style>
          <table style="width: 100%;">
            <tr>
              <td
                style="width: 100%;"
                valign="top"
                align="center"
              >
                <div
                  style="
                    width: 100%;
                    line-height: 130%;
                    padding-bottom: 0mm;
                    text-align: center;
                    font-size: 11pt;
                    color: #000;
                    font-weight: bold;
                  "
                  id=${v.studentInfo[1].value}-AcademicSession
                ></div>
              </td>
            </tr>
          </table>

          <div
            style="
              width: 100%;
              border: solid 0.264583333mm #000000;
              padding-top: 8px;
            "
            id=${v.studentInfo[1].value}-studentInfo
          ></div>

          <table
            cellspacing="0"
            style="
              width: 100%;
              border: solid 0.264583333mm #000000;
              margin-top: 16px;
            "
            id=${v.studentInfo[1].value}-studentResult
          ></table>

          <table cellspacing="0" style="width: 100%">
            <tr>
              <td
                style="
                  padding-left: 0mm;
                  padding-right: 0mm;
                  padding-top: 0mm;
                  padding-bottom: 0mm;
                "
              >
                <div style="height: 3mm">&nbsp;</div>
              </td>
            </tr>
          </table>

          <table cellspacing="0" style="width: 100%" id=${v.studentInfo[1].value}-remarks></table>

          <table cellspacing="0" style="width: 100%" id=${v.studentInfo[1].value}-sign></table>
          <table cellspacing="0" style="width: 100%" id=${v.studentInfo[1].value}-footer></table>
        </page>`;

            studallhtml.appendChild(studhtml);
            if (v) {
                // Academic session Part
                const academicSessionEle = document.getElementById(
                    `${v.studentInfo[1].value}-AcademicSession`
                );
                if (academicSessionEle) {
                    if (v.academicSession) {
                        academicSessionEle.innerHTML = `Academic Session : ${v.academicSession.year} <br />${v.academicSession.reportName}<br />`;
                    } else {
                        academicSessionEle.innerHTML =
                            "Academic Session : 2023-2024<br />Annual Report Card<br />";
                    }
                }

                // student details part
                const studentInfoEle = document.getElementById(
                    `${v.studentInfo[1].value}-studentInfo`
                );
                if (studentInfoEle) {
                    let studentArr = v.studentInfo;
                    if (!studentArr) studentArr = v?.studentInfo;

                    let studentInfoHtml = "";

                    studentArr.forEach((v, i) => {
                        // let style = false;
                        // if (i % 2 === 0) {
                        //   style = true;
                        // }

                        studentInfoHtml =
                            studentInfoHtml +
                            `<div style="display: flex; margin-bottom: 2px; margin-left: 5px">
                <div
                  style="
                    width: 17%;
                    text-transform: uppercase;
                    padding-left: 0mm;
                    padding-right: 0mm;
                    padding-top: 0mm;
                    padding-bottom: 0mm;
                    font-size: 12px
                  "
                >
                  <strong>${v.key}</strong>
                </div>
                <div
                  style="
                    width: 83%;
                    padding-left: 0mm;
                    padding-right: 0mm;
                    padding-top: 0mm;
                    padding-bottom: 0mm;
                    font-size: 12px
                  "
                >
                  : ${v.value}
                </div>
              </div>`;
                        studentInfoEle.innerHTML = studentInfoHtml;
                    });
                }

                // student result part with subject

                const StudentResultEle = document.getElementById(
                    `${v.studentInfo[1].value}-studentResult`
                );
                if (StudentResultEle) {
                    let StudentResultInnerHtml = ``;
                    let StudentAttandenceHtml = `
        <!-- Result -->
		<table style="width:100%;" cellspacing="0" cellpadding="0">
			<tr>
				<td align="left" style="width:100%; padding-left:0mm; padding-right:0mm; padding-top:0mm; padding-bottom:5mm;">
				<table cellspacing="0" style="width:100%;">	
				<tr>
					<td style="width:70%; padding-left:0mm; padding-right:0mm; padding-top:0mm; padding-bottom:0mm;">&nbsp;</td>
					
					<td style="width:10%; padding-left:0mm; padding-right:0mm; padding-top:0mm; padding-bottom:0mm; font-weight:bold;">Percentage:</td>
					<td style="width:10%; text-transform:uppercase; padding-left:0mm; padding-right:0mm; padding-top:0mm; text-align: center; padding-bottom:0mm; border-bottom: solid 0.264583333mm #000000;">${v?.studentFinalResult?.toFixed(2)
                        }%</td>
					
					<td style="width:5%; padding-left:0mm; padding-right:0mm; padding-top:0mm; padding-bottom:0mm; font-weight:bold;">&nbsp;</td>
					<td style="width:5%; padding-left:0mm; padding-right:0mm; padding-top:0mm; padding-bottom:0mm;">&nbsp;</td>
				</tr>
				</table>
				</td>
			</tr>
		</table>
		<!--// Result -->

          <div style="display:flex;
          border: solid 0.264583333mm #000000;
          text-align:center;
          ">
            <div style="border-right:solid 0.264583333mm #000000;width:33.33%; display:flex; justify-content:center;align-items:center;">
              <p>${v?.remarks?.remarks || "-"}</p>  
            </div>

            <div style="border-right:solid 0.264583333mm #000000;width:33.33%">
              <div style="border-bottom:solid 0.264583333mm #000000; font-family: Arial, Helvetica, sans-serif; font-weight:550; font-size:11pt; padding:5px;">
                <p>Total Working Days</p> 
              </div>
              <div style="border-bottom:solid 0.264583333mm #000000; padding:3px;font-size:10pt;">
                ${v?.remarks?.totalDays || "-"}
              </div>
              <div style="padding:3px;font-size:10pt;font-weight:550">
                <p>Percentage</p>   
              </div>
            </div>

            <div style=" width:33.33%;">
              <div style="border-bottom:solid 0.264583333mm #000000;font-family: Arial, Helvetica, sans-serif;font-weight:550; font-size:11pt; padding:5px;">
                <p>Attendance</p> 
              </div>

              <div style="border-bottom:solid 0.264583333mm #000000; padding:3px;font-size:10pt;">
                ${v?.remarks?.present || "-"}
              </div>

              <div style="padding:3px; font-size:10pt;">
                ${v?.remarks?.percentage || "-"}
              </div>
            </div>
          </div>`;

                    let StudentResultArr = v.studentResult;
                    if (!StudentResultArr) StudentResultArr = v.studentResult;

                    let termArray = v.termArray;
                    if (!termArray) {
                        termArray = v.termArray;
                    }

                    StudentResultInnerHtml =
                        StudentResultInnerHtml +
                        `<tr>
          <th
            align="left"
            style="
              width: 18.8%;
              font-size: 9pt;
              font-weight: bold;
              border-bottom: solid 0.264583333mm #000000;
            "
          >
            SUBJECT
          </th>
          ${[
                            "MAX MARKS",
                            "PASS MARKS",
                            "THEORY",
                            "PRACTICAL",
                            "TOTAL MARKS",
                            "GRADE",
                        ]
                            ?.map((el) => {
                                return `<th
            align="center"
            style="
              width: 13.7%;
              font-size: 9pt;
              font-weight: bold;
              border-left: solid 0.264583333mm #000000;
            "
          >
            ${el}
          </th>`;
                            })
                            .join("")}
        </tr>`;

                    StudentResultInnerHtml =
                        StudentResultInnerHtml +
                        `<tr>
          `;

                    StudentResultArr.forEach((v, i) => {
                        StudentResultInnerHtml =
                            StudentResultInnerHtml +
                            `<tr>
            <td
            align="left"
            valign="middle"
            style="width: 26%; border-top: ${i === 0 ? "none" : "solid 0.264583333mm #000000"
                            }"
          >
            ${v.key}
          </td>
          ${v.value
                                ?.map(
                                    (el) =>
                                        ` <td
            valign="top"
            align="center"
            style="
              width: 8%;
              border-left: solid 0.264583333mm #000000;
              border-top: solid 0.264583333mm #000000;
            "
          >
           ${el}
          </td>`
                                )
                                .join("")}
        </tr>`;
                    });

                    let StudentInstructionTable = `
          <div style="text-align:center">
           <div>
            <h3 style="margin-top: 20px">Instructions</h3>
            <div style="display: flex; margin-top:10px;margin-bottom:10px">
              ${InstructionsMarks?.map((el, i) => {
                        return `<div 
                style="width:${i === 0 ? "15%" : i === 8 ? "25%" : "10%"};
                font-size:10pt;
                font-weight:${i === 0 ? "550" : "500"};
                ">

                <div 
                style="border-top:1px solid;
                padding:5px;
                border-left: 1px solid;
                border-bottom: 1px solid;
                border-right:${i === 8 ? "1px solid" : "none"}
                " >${el.key}</div>

                <div style="padding:5px;
                border-left: 1px solid;
                border-bottom: 1px solid;
                border-right:${i === 8 ? "1px solid" : "none"}
                ">${el.value}</div>
                </div>`;
                    }).join("")}
            </div>  
          </div>
          </div>
          `;

                    let StudentResultTotal = v.StudentResultTotal;
                    if (!StudentResultTotal)
                        StudentResultTotal = { number: "385.2", percentage: "77.1" };

                    StudentResultEle.innerHTML = StudentResultInnerHtml;

                    const StudentRemarks = document.getElementById(
                        `${v.studentInfo[1].value}-remarks`
                    );
                    let remarks = v?.remarks;
                    if (!remarks) {
                        remarks = v.remarks;
                    }
                    StudentRemarks.innerHTML =
                        StudentAttandenceHtml +
                        StudentInstructionTable +
                        `<tr>
                  <td style="width: 100%; font-size: 11pt">
                    <table width="100%" border="0" cellspacing="5" cellpadding="0">
                      <tr>
                        <td
                          style="
                            width: 22%;
                            padding-left: 0mm;
                            padding-right: 0mm;
                            padding-top: 0mm;
                            padding-bottom: 0mm;
                            padding-right: 1pt;
                          "
                        >
                          <strong>Class Teacher's Remarks </strong>
                        </td>
                        <td
                          style="
                            width: 90%;
                            padding-left: 0mm;
                            padding-right: 0mm;
                            padding-top: 0mm;
                            padding-bottom: 0mm;
                          "
                        >
                          : ${remarks?.description}
                        </td>
                      </tr>
                      <tr>
                        <td
                          style="
                            width: 22%;
                            padding-left: 0mm;
                            padding-right: 0mm;
                            padding-top: 0mm;
                            padding-bottom: 0mm;
                            padding-right: 1pt;
                          "
