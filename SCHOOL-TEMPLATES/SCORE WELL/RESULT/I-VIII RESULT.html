        const utils = {
            getAttendanceOrMark: (status, mark) => {

                    Medical: "M",
                    Sports: "S",
                    Leave: "L",
                    "Late Admission": "LA",
                    Exempted: "EX",
                    NA: "NA",
                };
                return attendanceValue[status] || mark || "-";
            },
            calculateGrade: (percentage) => {
                for (const grade of config.gradeScale) {
                    if (percentage >= grade.minPercentage) return grade.grade;
                }
                return "F";

        };

        const generateStudentInfoTable = (studentInfoFields, student, studentImage) => {

</tr>

 <tr>

    <span style="border-bottom: 1px solid #000; flex-grow: 1; margin-left: 5px;">${student?.studentName}</span>
    D.O.B.
    <span style="border-bottom: 1px solid #000; flex-grow: 1; margin-left: 5px;">${student?.dob}</span>
  </td>
</tr>

 <tr>
  <td colspan="2" style="display: flex; justify-content: space-between; align-items: center; text-align: left; border:none">
    Class:
    <span style="border-bottom: 1px solid #000; flex-grow: 1; margin-left: 5px;">${student?.className || "-"}</span>
   Sec.
    <span style="border-bottom: 1px solid #000; flex-grow: 1; margin-left: 5px;">${student?.sectionName || "-"}</span>
    Roll No.
    <span style="border-bottom: 1px solid #000; flex-grow: 1; margin-left: 5px;">${student?.rollNo || "-"}</span>
    House:
    <span style="border-bottom: 1px solid #000; flex-grow: 1; margin-left: 5px;">${student?.studentInfoResponse[0]?.houses || "-"}</span>
  </td>
</tr>


 <tr>
  <td colspan="2" style="display: flex; justify-content: space-between; align-items: center; text-align: left; border:none">
   Fatherâ€™s Name:
    <span style="border-bottom: 1px solid #000; flex-grow: 1; margin-left: 5px;">Mr. ${student?.fatherName || "-"}</span>
   
  </td>
</tr>


 <tr>
  <td colspan="2" style="display: flex; justify-content: space-between; align-items: center; text-align: left; border:none">
    Motherâ€™s Name:
    <span style="border-bottom: 1px solid #000; flex-grow: 1; margin-left: 5px;">Mrs. ${student?.motherName || "-"}</span>
   
  </td>
</tr>

<tr>
  <td colspan="2" style="display: flex; justify-content: space-between; align-items: center; text-align: left; border:none">
   Address:
    <span style="border-bottom: 1px solid #000; flex-grow: 1; margin-left: 5px;">${student?.studentInfoResponse[0]?.area || "-"},${student?.studentInfoResponse[0]?.city || ""},${student?.studentInfoResponse[0]?.state || ""}</span>
    Mobile:
    <span style="border-bottom: 1px solid #000; flex-grow: 1; margin-left: 5px;">${student?.studentInfoResponse[0]?.mobileNumber || "-"}</span>
   
  </td>
</tr>

                
              </table>
              <div style="width: 20%; border: 1px solid #000; border-radius: 15px; margin-left:5px">
<img src="${studentImage}" style="width: 100%; height: 100%; border-radius: 15px" />

        const extractAttendance = (student) => {
            const rowAttendance = student?.attendance
            const [presentDay, totalDay] = rowAttendance.split("/");
            const attendancePercentage = parseFloat((+presentDay / +totalDay) * 100).toFixed(2);

            return { rowAttendance, presentDay, totalDay, attendancePercentage }
        }

        const generateScholasticTable = (subjects, termConfig, student, remarksEntry, scholasticSub) => {
            let totalMarksObtained = 0;
            let totalPossibleMarks = 0;
            let scholasticSubArr = [];

            const totalSubheader = termConfig.reduce(
                (acc, curr) => acc + Number(curr.header.replace(/\D/g, "")),
                0
            );

            scholasticSub?.map((el) => el.scholastic === true ? scholasticSubArr.push(el?.subjectAllResponse?.subjectName) : "");

            const scholasticSubjects = subjects?.filter((subject) =>
                scholasticSubArr.includes(subject?.subjectName)
            );

            // Combine subjects like "Computer" and "Computer Practical"
            const combinedSubjects = [];
            const combinedMarks = {};

            scholasticSubjects.forEach((subject) => {
                const isPractical = subject.subjectName.toLowerCase().includes("practical");
                const baseName = isPractical
                    ? subject.subjectName.replace(/practical/i, "").trim()
                    : subject.subjectName;

                if (!combinedMarks[baseName]) {
                    combinedMarks[baseName] = {
                        totalObtained: 0,
                        totalMax: 0,
                        subjectName: baseName,
                        marks: {},
                    };
                }

                subject?.markSheetReport?.forEach((report) => {
                    const termName = report?.markSheetTermResponse?.headerName;

                    if (!combinedMarks[baseName].marks[termName]) {
                        combinedMarks[baseName].marks[termName] = { obtained: 0, max: 0 };
                    }

                    combinedMarks[baseName].marks[termName].obtained += isNaN(report?.obtained)
                        ? 0
                        : Number(report?.obtained) || 0;
                    combinedMarks[baseName].marks[termName].max += Number(report?.max) || 0;
                });

                combinedMarks[baseName].totalObtained += isNaN(subject?.markSheetReport?.reduce((acc, curr) => acc + Number(curr?.obtained || 0), 0))
                    ? 0
                    : Number(subject?.markSheetReport?.reduce((acc, curr) => acc + Number(curr?.obtained || 0), 0));
                combinedMarks[baseName].totalMax += subject?.markSheetReport?.reduce((acc, curr) => acc + Number(curr?.max || 0), 0);
            });

            const rows = Object.values(combinedMarks)
                .map((subject) => {
                    const { subjectName, totalObtained, totalMax, marks } = subject;

                    totalMarksObtained += totalObtained;
                    totalPossibleMarks += totalMax;

                    return `
            <tr>
                <td>${subjectName}</td>
                ${termConfig
                            .map(
                                (term) =>
                                    `<td style="font-weight:${isNaN(marks[term.subHeaderName]?.obtained) ? "bold" : "normal"
                                    };text-align:center">${marks[term.subHeaderName]?.obtained || "-"}</td>`
                            )
                            .join("")}
                <td style="text-align:center;">${parseFloat(totalObtained)}</td>
            </tr>
        `;
                })
                .join("");

            const overallPercentage = ((totalMarksObtained / totalPossibleMarks) * 100).toFixed(2);
            const overallGrade = utils.calculateGrade(overallPercentage);

            return `
        <table>
            <tr>
                <th style="text-align: center; width: 16%;">SCHOLASTIC AREA </th>
                <td colspan=${termConfig.length + 3} style="text-align: center;"><strong>TERM-I</strong></td>
            </tr>
            <tr>
                <th style="text-align: center; width: 16%;">SUBJECT</th>
                ${termConfig
                    .map(
                        (term) =>
                            `<th style="text-align: center;vertical-align: top; width: 12%;">${term.subHeaderName}</br>${term.header}</th>`
                    )
                    .join("")}
                <th style="text-align: center;width: 12%;">TOTAL </br>(${totalSubheader})</th>
            </tr>
            ${rows}
            <tr>
                <td style="font-weight: bold;">TOTAL</td>
                <td colspan=${termConfig.length}></td>
                <td style="font-weight: bold;">${totalMarksObtained}</td>
            </tr>
            <tr>
                <td style="font-weight: bold;">%</td>
                <td colspan=${termConfig.length} style="font-weight: bold;">Overall Percentage</td>
                <td style="font-weight: bold;">${overallPercentage}%</td>
            </tr>
            <tr>
                <td>Total Working Days</td>
                <td>${remarksEntry?.fields?.find((item) => item?.title === "WORKING DAYS")?.value || "-"}</td>
                <td>Present Days</td>
                <td>${remarksEntry?.fields?.find((item) => item?.title === "PRESENT DAYS")?.value || "-"}</td>
                <td>Attendance %</td>
                <td>${(
                    (remarksEntry?.fields?.find((item) => item?.title === "PRESENT DAYS")?.value /
                        remarksEntry?.fields?.find((item) => item?.title === "WORKING DAYS")?.value) *
                    100
                ).toFixed(2) || "-"}%</td>
            </tr>
            <tr>
                <td>Height (cm)</td>
                <td>${remarksEntry?.fields?.find((item) => item?.title === "HEIGHT CM")?.value || "-"}</td>
                <td colspan=2>Weight (kg)</td>
                <td colspan=2>${remarksEntry?.fields?.find((item) => item?.title === "WEIGHT KG")?.value || "-"}</td>
            </tr>
        </table>
    `;
        };


        const generateCoScholasticTable = (subjects) => {
            // Filter subjects by their nature
            const activitiesSubjects = subjects?.filter(
                (subject) => subject?.subjectAllResponse?.nature === "ACTIVITIES"
            );

            const disciplineSubjects = subjects?.filter(
                (subject) => subject?.subjectAllResponse?.nature === "DISCIPLINE"
            );

            // Calculate the maximum length between both subject lists
            const maxLength = Math.max(activitiesSubjects.length, disciplineSubjects.length);

            // Helper function to generate table rows for a given pair of subjects
            const generateCategoryTable = (activities, disciplines) => {
                let tableContent = "";

                for (let i = 0; i < maxLength; i++) {
                    const leftSubject = activities[i] || {};  // If no subject at this index, fallback to empty object
                    const rightSubject = disciplines[i] || {};  // Same for discipline

                    tableContent += `
            <tr>
                <td style="text-align: left;">
                    ${leftSubject?.subjectAllResponse?.subjectName || ""}
                </td>
                <td style="text-align: center; font-weight:${leftSubject?.remarkStatus ? "bold" : "normal"};">
                    ${utils.getAttendanceOrMark(leftSubject?.remarkStatus, leftSubject?.grade) || ""}
                </td>
                <td style="text-align: left;">
                    ${rightSubject?.subjectAllResponse?.subjectName || ""}
                </td>
                <td style="text-align: center; font-weight:${rightSubject?.remarkStatus ? "bold" : "normal"};">
                    ${utils.getAttendanceOrMark(rightSubject?.remarkStatus, rightSubject?.grade) || ""}
                </td>
            </tr>
            `;
                }

                return tableContent;
            };

            // Build the full table by combining all categories
            return `
        <div style="display: grid; width: 100%;">
            <table border="1" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th colspan="4">Term I (3 Point Grading Scale)</th>
                    <tr>

                        <th style="width: 10%; text-align: center;">Grade</th>
                        <th style="width: 38%; text-align: center;">Discipline</th>
                        <th style="width: 10%; text-align: center;">Grade</th>
                    </tr>
                </thead>
                <tbody>
                    ${generateCategoryTable(activitiesSubjects, disciplineSubjects)}
                </tbody>
            </table>
        </div>
    `;

        };



        /*************  âœ¨ Codeium Command ðŸŒŸ  *************/

<div class="section" style="width: 50%;">

</div>
`


        const generateTeacherRemarks = (remarks, classTeacher, printDate) => `
      <div class="section">
          <div style="display: flex; justify-content: space-between;  text-align: left; border: 1px solid #000; min-height: 30px;padding: 5px">
    Teacher Remarks:
    <span style=" flex-grow: 1; margin-left: 5px;">${remarks || "--"}</span></div>

         

<div style="margin-top:10px">
 
  </div>

  ${gradingScales()}

              <div style="display: flex;justify-content: space-between;">
                <div style="margin-top:30px">
                      <p></p>
                      <p>Date: ${printDate || new Date().toLocaleDateString()} </p>
                  </div>
                  <div style="margin-top:30px">  
                      <p>${classTeacher || ""}</p>
                      <p>CLASS TEACHER</p>
                  </div>
                  
                  <div style="margin-top:30px">
                      <p></p>
                      <p>PRINCIPAL</p>
                  </div>
              </div>
          </div>
      </div>
  `;


        const generateReportCard = (student) => {

            const termConfig = student?.markData?.markSheetTerms?.map((term) => ({
                header: term.subHeaderName,
                subHeaderName: term.headerName,
            })) || [];

            extractAttendance(student.student)
            const firstPageHtml = `
          <div class="container">
              <div class="header">
                  <img src="${config.schoolLogo}" alt="School Logo" />
                  <div style="text-align:center;margin-bottom:10px">
                      <h2>${config.schoolName}</h2>
                      <div>${config.schoolAddress}</div>
                      <h5>ACADEMIC SESSION : ${student?.markData?.academicSession || ""}</h5>
                  </div>
                   
              </div>
              ${generateStudentInfoTable(config.studentInfoFields1, student.student, student?.baseTermData?.perSignedUrlResponse?.url)}

              <div class="section">
                  
                  ${generateScholasticTable(student?.markData?.subjectWiseMarkSheetReportResponses, termConfig, student.student, student?.baseTermData?.remarksEntry, student?.baseTermData?.subject)}
              </div>
              <div class="section">
                  <h5 style="text-align:left">CO- SCHOLASTIC AREA </h5>
                  ${generateCoScholasticTable(student?.baseTermData?.subject)}
              </div>


              <div class="section" style="margin-top: 10px">
               
                ${generateTeacherRemarks(student?.baseTermData?.remarksEntry?.description, student?.baseTermData?.classTeacher, student?.printDate)}

                </div>


              
                
               
              
          </div>
      `;


            return { firstPageHtml };
        };



        // Main execution
        const dataList = Array.isArray(data) ? data : [data];
        const viewTemplate = dataList[0]?.viewTemplate;

        const staticData = []
        const studentHtml = document.getElementById("studentsList");
        studentHtml.innerHTML = "";

        const multipleStudents = viewTemplate ? staticData : dataList
        multipleStudents?.forEach((student) => {
            const { firstPageHtml } = generateReportCard(student);

            const firstPage = document.createElement("div");
            firstPage.style.pageBreakBefore = "always";
            firstPage.innerHTML = firstPageHtml;

            const secondPage = document.createElement("div");
            secondPage.style.pageBreakBefore = "always";
            // secondPage.innerHTML = secondPageHtml;

            studentHtml.appendChild(firstPage);

        });

        // Add styles to the document
        const styleElement = document.createElement("style");
        styleElement.textContent = config.styles;
        document.head.appendChild(styleElement);
    };

</script>
