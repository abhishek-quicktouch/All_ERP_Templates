        weightage: 5,

      {
        remark: "",

        ceilingValue: 32.99,
        weightage: 3,
      },

    const getGradeCustomFunction = (int) => {
      let num = int;
      if (typeof num != "number") {
        num = +int;
      }
      return gradeRequests?.find(
        (el) => num >= el?.floorValue && num <= el?.ceilingValue
      )?.grade;
    };
    const getHeaders = (subHeaders) => {
      let check = true;
      totalStr = "";
      let theorySub =
        subHeaders?.markData?.subjectWiseMarkSheetReportResponses?.filter(
          (ele) => ele.subjectNature.toLowerCase() === "theory"
        );
      let practicalSub =
        subHeaders?.markData?.subjectWiseMarkSheetReportResponses?.filter(
          (ele) => ele.subjectNature.toLowerCase() === "practical"
        );
      let subjectRows = "";
      let utTotal = 0;
      let theoryTotal = 0;
      let practicalTotal = 0;
      let grandTotal = 0;
      let halfYearlyTotal = 0;
      theorySub.forEach((subject, i) => {
        const obtained = parseFloat(
          subject?.markSheetReport[0]?.obtained || 0
        );
        utTotal += parseFloat(obtained);
        const theoryMarks =
          subject?.markSheetReport[1]?.obtained ||
          attendanceValue[subject?.markSheetReport[1]?.status] ||
          0;
        theoryTotal += parseFloat(theoryMarks);
        const practicalMarks =
          practicalSub[i]?.markSheetReport[0]?.obtained ||
          attendanceValue[practicalSub[i]?.markSheetReport[0]?.status] ||
          0;
        practicalTotal += parseFloat(practicalMarks);
        const ut1 =
          subject?.markSheetReport[0]?.obtained ||
          attendanceValue[subject?.markSheetReport[0?.status]] ||
          0;
        const totalMarks =
          parseFloat(theoryMarks) + parseFloat(practicalMarks);
        grandTotal += totalMarks;
        const halfYearly = parseFloat(totalMarks) + parseFloat(ut1);
        halfYearlyTotal += parseFloat(halfYearly);

      <tr>
        <td><p style=" font-family: sans-serif;">${subject.subjectName}</p></td>
        <td><p style=" font-family: sans-serif;">${subject?.markSheetReport[0]?.obtained ||
          attendanceValue[subject?.markSheetReport[0]?.status]
          }</p></td>
       <td><p style=" font-family: sans-serif;">${subject?.markSheetReport[1]?.obtained !== 0

        <td><p style=" font-family: sans-serif;">${practicalSub[i]?.markSheetReport[0]?.obtained !== 0

        <td><p style=" font-family: sans-serif;">${halfYearly}</p></td>
        <td><p style=" font-family: sans-serif;">${getGradeCustomFunction(
            halfYearly
          )}</p></td>
         <td style="border-right:none;"><p style=" font-family: sans-serif;">${halfYearly}</p></td>
      </tr>`;

          totalStr += `<tr>

                                 <td colspan=1 style="text-align:center;font-weight:bold;font-family: sans-serif; font-size: 13px;">TOTAL
                                    </td> <td style="text-align:center;font-weight:bold;font-family: sans-serif;font-size:13px" > ${Math.floor(
            utTotal
          )}</td>
                                    <td style="text-align:center;font-weight:bold;font-family: sans-serif;font-size:13px" > ${Math.floor(
            theoryTotal
          )}</td>

            practicalTotal
          )}</td>
                                        <td style="text-align:center;font-weight:bold;font-family: sans-serif;font-size:13px" > ${Math.floor(
            grandTotal
          )}</td>
                                      <td style="text-align:center;font-weight:bold;font-family: sans-serif;font-size:13px" > ${Math.floor(
            halfYearlyTotal
          )}</td>
                                        <td style="text-align:center;font-weight:bold;font-family: sans-serif;font-size:13px" > ${getGradeCustomFunction(
            halfYearlyTotal / 5
          )}</td>
                                        <td style="text-align:center;font-weight:bold;font-family: sans-serif;font-size:13px" > ${Math.floor(
            halfYearlyTotal / 5
          )}</td>


                              </tr>
                              <tr>
                                 <td colspan="2" style="text-align:center;font-weight:bold;font-family: sans-serif  ; font-size: 13px;">ATTENDANCE

                                    </td>
                                </tr>
                              `;

      return subjectRows + totalStr;

            ele.subjectAllResponse?.subjectName.toLowerCase() !==

                      ${attendanceValue[valSub[i]?.remarkStatus] ||
          valSub[i]?.grade
