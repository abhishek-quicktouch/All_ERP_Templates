        function subjectDataFun(data) {
          let mainParent = [];
          let subParent = {};
          let childs = {};
          let terms = [];
          let peerSubParent = [];

          data.forEach((el) => {
            el.termWiseSubjectResponse?.forEach((td) => {
              terms.push(td.termName);
              td.subjectMarksEntryRequests
                ?.filter(
                  (s) =>
                    s.scholastic === false &&
                    s.subjectName.toLowerCase() !== "drawing" &&
                    s.subjectNature.toLowerCase() !== "my skills"
                )
                ?.forEach((s) => {
                  // Add "Peer Assessment" to mainParent if applicable
                  if (
                    s.parent &&
                    s.parent[0]?.toLowerCase() === "peer-assessment"
                  ) {
                    if (!mainParent.includes("Peer Assessment")) {
                      mainParent.push("Peer Assessment");
                    }
                  }

                  // Check if parent exists and handle subParent (subHeadings)
                  if (s.parent && s.parent.length > 0) {
                    // Add the main heading (s.parent[1]) to mainParent if not already there
                    if (!mainParent.includes(s.parent[1])) {
                      mainParent.push(s.parent[1]);
                    }

                    // Add subheading (s.parent[0]) under the corresponding main heading (s.parent[1])
                    if (!subParent[s.parent[1]]) {
                      subParent[s.parent[1]] = []; // Initialize array if it doesn't exist
                    }

                    // Push the subheading into the corresponding main heading
                    if (!subParent[s.parent[1]].includes(s.parent[0])) {
                      subParent[s.parent[1]].push(s.parent[0]);
                    }
                  }

                  // Handle subjects with only one parent (single-level)
                  if (s.parent.length === 1) {
                    // Don't add subject to mainParent if there's only one parent
                    if (!subParent[s.parent[0]]) {
                      subParent[s.parent[0]] = [];
                    }
                    if (!subParent[s.parent[0]].includes(s.subjectName)) {
                      if (s.parent[0].toLowerCase() === "peer-assessment") {
                        // Adjust for Peer Assessment
                        let findUnique = peerSubParent.find(
                          (el) => el.subjectName === s.subjectName
                        );
                        if (!findUnique) {
                          peerSubParent.push({
                            subjectName: s.subjectName,
                            termName: td.termName,
                            status: { [td.termName]: s.status },
                            grade: {
                              [td.termName]: s.grade,
                            },
                          });
                        } else {
                          findUnique.grade[td.termName] = s.grade;
                        }
                      } else {
                        subParent[s.parent[0]].push(s.subjectName);
                      }
                    }
                    if (!childs[s.subjectName]) {
                      childs[s.subjectName] = [];
                    }
                  }

                  // Handle subjects with two parents (nested-level)
                  else if (s.parent.length === 2) {
                    const childKey = s.parent[0]; // Use s.parent[0] directly as the key

                    // Ensure the key for parent exists in childs
                    if (!childs[childKey]) {
                      childs[childKey] = []; // Create a new array for this childKey
                    }

                    // Push the subject as an object into the corresponding child's array
                    childs[childKey].push({
                      subjectName: s.subjectName,
                      termName: td.termName,
                      status: { [td.termName]: s.status },
                      grade: {
                        [td.termName]: s.grade,
                      },
                    });
                  }
                });
            });
          });

          // Remove undefined from mainParent
          mainParent = mainParent.filter((item) => item !== undefined);

          const unqTerms = [...new Set(terms)];
          const unqParent = [...new Set(mainParent)];

          return {
            mainParent: unqParent,
            subParent,
            childs, // Now it will have the desired structure
            terms: unqTerms,
            peerSubParent,
          };
        }
