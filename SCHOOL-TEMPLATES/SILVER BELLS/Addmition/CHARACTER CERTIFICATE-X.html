    <script>
        window.SetTemplateData = function (dataList) {
            const basicDetails = {
                place: "Delhi",
                date: new Date().toLocaleDateString("en-GB", {
                    year: "numeric",
                    month: "short",
                    day: "numeric",
                }),
                principal: "O. V. SHARMA",
            };
            const multipleStudents = dataList;
            const studentHtml = document.getElementById("studentsList");
            studentHtml.innerHTML = ``;
            multipleStudents?.forEach((element, index) => {
                function formatDateToText(dateString) {
                    // Define arrays for text representation
                    const monthsText = [
                        "ZERO",
                        "JANUARY",
                        "FEBRUARY",
                        "MARCH",
                        "APRIL",
                        "MAY",
                        "JUNE",
                        "JULY",
                        "AUGUST",
                        "SEPTEMBER",
                        "OCTOBER",
                        "NOVEMBER",
                        "DECEMBER",
                    ];

                    // Split the date string into year, month, and day
                    const [year, month, day] = dateString.split("-");

                    // Convert year, month, and day to text representation
                    const yearText = convertToText(Number(year));
                    const monthText = monthsText[Number(month)];
                    const dayText = convertToText(Number(day));

                    // Combine the text representation
                    const result = `${dayText} ${monthText} ${yearText}`;
                    console.log(result);
                    return result;
                }

                //roman to words
                const romanToWords = {
                    I: "FIRST",
                    II: "SECOND",
                    III: "THIRD",
                    IV: "FOURTH",
                    V: "FIFTH",
                    VI: "SIXTH",
                    VII: "SEVENTH",
                    VIII: "EIGHTH",
                    IX: "NINTH",
                    X: "TENTH",
                    XI: "ELEVENTH",
                    XII: "TWELFTH",
                };
                // Helper function to convert a number to text representation
                function convertToText(number) {
                    const digitsText = [
                        "ZERO",
                        "ONE",
                        "TWO",
                        "THREE",
                        "FOUR",
                        "FIVE",
                        "SIX",
                        "SEVEN",
                        "EIGHT",
                        "NINE",
                    ];

                    if (number < 10) {
                        return digitsText[number];
                    } else if (number >= 10 && number < 20) {
                        // Special cases for teens
                        const teensText = [
                            "TEN",
                            "ELEVEN",
                            "TWELVE",
                            "THIRTEEN",
                            "FOURTEEN",
                            "FIFTEEN",
                            "SIXTEEN",
                            "SEVENTEEN",
                            "EIGHTEEN",
                            "NINETEEN",
                        ];
                        return teensText[number - 10];
                    } else if (number < 100) {
                        const tensText = [
                            "",
                            "",
                            "TWENTY",
                            "THIRTY",
                            "FORTY",
                            "FIFTY",
                            "SIXTY",
                            "SEVENTY",
                            "EIGHTY",
                            "NINETY",
                        ];

                        const ten = Math.floor(number / 10);
                        const unit = number % 10;

                        return `${tensText[ten]} ${digitsText[unit]}`;
                    } else if (number < 1000) {
                        const hundred = Math.floor(number / 100);
                        const remainder = number % 100;

                        if (remainder === 0) {
                            return `${digitsText[hundred]} HUNDRED`;
                        } else {
                            return `${digitsText[hundred]} HUNDRED ${convertToText(
                                remainder
                            )}`;
                        }
                    } else {
                        // Handle thousands
                        const thousand = Math.floor(number / 1000);
                        const remainder = number % 1000;

                        if (remainder === 0) {
                            return `${digitsText[thousand]} THOUSAND`;
                        } else {
                            return `${digitsText[thousand]} THOUSAND ${convertToText(
                                remainder
                            )}`;
                        }
                    }
                }

                //single student details
                const contentData = element?.contentRequest;
                const studentInfo = element?.student;
                const schoolDetails = studentInfo.school;
                console.log(contentData, studentInfo, schoolDetails);

                const singleStudentHtml = document.createElement("div");
                singleStudentHtml.style.pageBreakAfter = "always";
                singleStudentHtml.innerHTML = `    <div style="border: 2px solid black; padding: 30px; width: 90%;min-height: 500px; margin: 30px auto; font-family: Arial, sans-serif; position: relative; ">
        <div style="display: flex; align-items: center;">
            <img src="https://quickcampus-webcms-dev.s3.ap-south-1.amazonaws.com/QC/web-content/event/images/UploadFile2024-09-24T06_20_04_230842879.jpeg" alt="School Logo" style="width: 80px; height: 90px; margin-right: 20px;">
            <div style="text-align: center; width: calc(100% - 100px);">
                <div style="font-size: 24px; font-weight: bold; text-transform: uppercase;">Silver Bells English Medium School</div>
                <div style="font-size: 16px;">Affiliated to CBSE, School Affiliation No: 430347</div>
            </div>
        </div>
        <div style="text-align: center; width: 100%; font-size: 22px; font-weight: bold; text-decoration: underline; margin: 20px 0;   display: inline-block; padding: 5px 10px;">
            Character Certificate
        </div>
        <div style="font-size: 18px; text-align: justify; margin: 20px 0;line-height: 1.5">
            This is to certify that, Master. / Miss. <strong style="text-decoration: underline;">${studentInfo.studentName}</strong> 
            (G.R. No. <strong style="text-decoration: underline;">${studentInfo.admissionNo}</strong>) was a bonafide student of this school. He / She bears a good moral character.
        </div>
        <div style="font-size: 18px; text-align: justify; margin: 20px 0;">
            This school is recognized by the Central Board of Secondary Education (India). The school is located
            in limits of Palanpur Municipal area.
        </div>
        <div style="font-size: 18px; margin-top: 30px;">
            <strong>Place: Palanpur</strong>
        </div>
        <div style="font-size: 18px; margin-top: 10px;">
            <strong>Date:  ${new Date().toLocaleString('en-GB', { day: 'numeric', month: 'numeric', year: 'numeric' }).split('/').join('/')}</strong>
        </div>
        <div style="text-align: right; font-size: 18px; margin-top: 50px;">
            <strong>Principal</strong>
        </div>
    </div>
`;
                studentHtml.appendChild(singleStudentHtml);
            });
        };
    </script>
