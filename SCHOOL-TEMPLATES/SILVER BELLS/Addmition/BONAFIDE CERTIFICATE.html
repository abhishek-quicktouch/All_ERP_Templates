                const monthsText = [
                    "ZERO",
                    "JANUARY",
                    "FEBRUARY",
                    "MARCH",
                    "APRIL",
                    "MAY",
                    "JUNE",
                    "JULY",
                    "AUGUST",
                    "SEPTEMBER",
                    "OCTOBER",
                    "NOVEMBER",
                    "DECEMBER",
                ];
                const [year, month, day] = dateString.split("-");
                const yearText = convertToText(Number(year));

                const dayText = convertToText(Number(day));
                const result = `${dayText} ${monthText} ${yearText}`;
                console.log(result);
                return result;
            }

            function convertToText(number) {
                const digitsText = [
                    "ZERO",
                    "ONE",
                    "TWO",
                    "THREE",
                    "FOUR",
                    "FIVE",
                    "SIX",
                    "SEVEN",
                    "EIGHT",
                    "NINE",
                ];
                if (number < 10) {
                    return digitsText[number];
                } else if (number >= 10 && number < 20) {
                    const teensText = [
                        "TEN",
                        "ELEVEN",
                        "TWELVE",
                        "THIRTEEN",
                        "FOURTEEN",
                        "FIFTEEN",
                        "SIXTEEN",
                        "SEVENTEEN",
                        "EIGHTEEN",
                        "NINETEEN",
                    ];
                    return teensText[number - 10];
                } else if (number < 100) {
                    const tensText = [
                        "",
                        "",
                        "TWENTY",
                        "THIRTY",
                        "FORTY",
                        "FIFTY",
                        "SIXTY",
                        "SEVENTY",
                        "EIGHTY",
                        "NINETY",
                    ];
                    const ten = Math.floor(number / 10);
                    const unit = number % 10;
                    return `${tensText[ten]} ${digitsText[unit]}`;
                } else if (number < 1000) {
                    const hundred = Math.floor(number / 100);
                    const remainder = number % 100;
                    if (remainder === 0) {
                        return `${digitsText[hundred]} HUNDRED`;
                    } else {
                        return `${digitsText[hundred]} HUNDRED ${convertToText(remainder)}`;
                    }
                } else {
                    const thousand = Math.floor(number / 1000);
                    const remainder = number % 1000;
                    if (remainder === 0) {
                        return `${digitsText[thousand]} THOUSAND`;
                    } else {
                        return `${digitsText[thousand]} THOUSAND ${convertToText(remainder)}`;
                    }
                }
            }
