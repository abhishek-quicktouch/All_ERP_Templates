            remarks: data?.remarks?.details?.[0]?.description || "",
            header: data?.header || "",
            footer: data?.footer || "",

        return res;

      const attachments = (data) => {
        let attachment = [];
        let subjects = [];

        // Collect unique attachment names
        data?.markData?.termWiseSubjectResponse?.forEach((v) =>
          v.subjectMarksEntryRequests.forEach((val) => {
            if (!attachment?.find((v) => v == val.attachmentName))
              attachment.push(val.attachmentName);
          })
        );

        // Process attachment-based results
        const res1 = attachment
          ?.filter((v) => v)
          ?.map((val) => {
            let value = [];

            data?.markData?.termWiseSubjectResponse?.forEach((element) => {
              let termValue = {
                termName: element?.termName, // Term name
                obtain: 0,
                grade: "",
              };

              element.subjectMarksEntryRequests.forEach((el) => {
                if (val === el.attachmentName) {
                  if (el.subjectNature === "CORE SUBJECT") {
                    termValue.obtain = el.marks; // Theory marks
                    termValue.grade = el?.grade || perToGrade((el.marks / el.max) * 100);
                  } else if (el.subjectNature === "PRACTICAL") {
                    termValue.obtain += el.marks; // Practical marks
                    termValue.grade = el?.grade || perToGrade((el.marks / el.max) * 100);
                  }
                }
              });

              if (termValue.obtain || termValue.grade) value.push(termValue);
            });

            return {
              key: val,
              value,
            };
          });

        // Collect unique subject names without attachment
        data?.markData?.termWiseSubjectResponse?.forEach((v) =>
          v.subjectMarksEntryRequests.forEach((val) => {
            if (!subjects?.find((v) => v == val.subjectName))
              if (val?.subjectNature === "CORE SUBJECT") {
                subjects.push(val.subjectName);
              }
          })
        );

        // Process non-attachment-based results (subjects)

          ?.filter((v) => v)

                obtain: 0,
                grade: "",

              element.subjectMarksEntryRequests.forEach((el) => {
                if (val === el?.subjectName) {
                  if (el.graded) {
                    termValue.obtain = "-";
                    termValue.grade = el?.grade;
                  } else {
                    if (el.subjectNature === "CORE SUBJECT") {
                      termValue.obtain = el.marks; // Theory marks
                      termValue.grade = el?.grade || perToGrade((el.marks / el.max) * 100);
                    } else if (el.subjectNature === "PRACTICAL") {
                      termValue.obtain += el.marks; // Practical marks
                      termValue.grade = el?.grade || perToGrade((el.marks / el.max) * 100);

              if (termValue.obtain || termValue.grade) value.push(termValue);

            return {
              key: val,
              value,
